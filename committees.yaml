  title:
    en: Ergonomics
    fr: Ergonomie
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1974-01-01'
  scope:
    en: |-
      <p>Standardization in the field of ergonomics/human factors, in particular, general ergonomics principles, anthropometry and biomechanics, ergonomics of human system interaction and ergonomics of the physical environment, addressing human characteristics and performance, and methods for specifying, designing and evaluating products, systems, services, environments and facilities</p>
      <p>Excluded:</p>
      <p>Standardization of purely technical matters not related to human characteristics and abilities</p>
