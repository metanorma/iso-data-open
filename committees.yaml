    acronym: SA
  creationDate: '1985-04-30'
  scope:
    en: |-
      <p>Standardisation of the particular requirements for basic safety and essential performance of suction devices that regulate the level of vacuum (negative) pressure applied to a patient undergoing medical or surgical treatment in healthcare, homecare, transport and field facilities. These include electrically and manually powered suction devices as well as those devices powered by a positive pressure gas source or central pipeline vacuum system. Also included are requirements for suction tubing and connectors.</p>
      <p>
      These suction devices do not include:</p>
      <p>
      <li>central pipeline vacuum systems;</li>
      <li>anaesthetic gas scavenging disposal systems;</li>
      <li>central pipeline plume extraction systems;</li>
      <li>accessories such as suction ends and catheters.</li>
