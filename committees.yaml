  title:
    en: Raw materials (including latex) for use in the rubber industry
    fr: Matières premières (y compris le latex) à l'usage de l'industrie des élastomères
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '1986-07-21'
  scope:
    en: |2-

      <p>Standardisation of methods for testing and analysis of raw materials for use in the rubber industry, including:</p>
      <ul><li>latex;</li>
      <li>natural rubber, chemically modified natural rubber;</li>
      <li>synthetic and reclaim rubber, vulcanized crumb rubber;</li>
      <li>carbon black, silica and other fillers;</li>
      <li>rubber compounding ingredients.</li></ul>
      <p>Excluding methods for testing and analysis used for compounded and/or vulcanized rubber.</p>
      <p>Note:</p>
      <p>SC 3 strives to produce specifications for materials for use in the rubber industry. If more than 4 countries are opposed to specifications at CD or DIS stage, property values for those materials shall be included in an annex in the appropriate test method document</p>
    fr: |2-

      <p>Normalisation des méthodes d'essai et d'analyse des matières premières à l'usage de l'industrie des élastomères, y compris:</p>
      <ul>
      <li>latex;</li>
      <li>caoutchouc naturel, caoutchouc naturel modifié chimiquement;</li>
      <li>caoutchouc synthétique et régénéré, poudrette de caoutchouc vulcanisé;</li>
      <li>noir de carbone, silice et autres charges;</li>
      <li>ingrédients de mélange du caoutchouc.</li></ul>
      <p>À l'exclusion des méthodes d'essai et d'analyse utilisées pour les mélanges à base de caoutchouc et/ou le caoutchouc vulcanisé.</p>
      <p>Note:
      </p><p>Le SC 3 s'efforce de produire des spécifications pour les matériaux à l'usage de l'industrie des élastomères. Si plus de 4 pays sont opposés à des spécifications au stade CD ou DIS, les valeurs des propriétés de ces matériaux doivent être incluses dans une annexe dans le document relatif à la méthode d'essai appropriée.</p>
