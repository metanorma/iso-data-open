  title:
    en: Drinking water, wastewater and stormwater systems and services
    fr: Systèmes et services relatifs à l’eau potable, à l’assainissement et à la
      gestion des eaux pluviales
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '2001-09-17'
  scope:
    en: "<p>Standardization of the management concepts for service activities and
      processes relating to drinking water supply, wastewater and stormwater systems.
      </p>\n<p>This structure includes activities necessary to fulfil the objectives
      of water supply, wastewater and stormwater systems. Water supply for purposes
      other than drinking water can be included in this management concept structure.</p>
      \n<p>Excluded: </p>\n<ul>\n<li>Normative target or threshold values for service
      quality criteria; </li>\n<li>Normative limits of acceptability for drinking
      water quality or for wastewater and stormwater discharges to the environment;</li>\n<li>Product
      specifications for chemical and biological additives for water and wastewater
      treatment;</li>\n<li>Standardization in sludge recovery, recycling, treatment
      and disposal as within the scope of ISO/TC 275;</li>\n<li>Standardization in
      water reuse as within the scope of ISO/TC 282;</li>\n<li>Methods for the measurement
      of water quality, which are covered by ISO/TC 147.</li>"
    fr: |-
      <p>Normalisation des concepts de gestion pour les activités de service et les procédés relatifs aux systèmes d'alimentation en eau potable, aux systèmes d'assainissement et aux systèmes de gestion des eaux pluviales et aux systèmes  d'assainissement.</p>
      <p>Cette structure inclut les activités nécessaires pour satisfaire aux objectifs des systèmes d'alimentation en eau potable, des systèmes d'assainissement et des systèmes de gestion des eaux pluviales. L'alimentation en eau destinée à d’autres fins que l’eau potable peut être incluse dans cette structure de gestion.</p>
      <p> Sont exclues :</p>
      <ul>
      <li>Les valeurs cibles ou valeurs seuils normatives pour les critères de qualité de service;</li>
      <li>La conception, la spécification ou la construction des systèmes d'alimentation en eau potable, des systèmes d'assainissement et des systèmes de gestion des eaux pluviales, ainsi que de leurs composants;</li>
      <li>La normalisation dans le domaine de la valorisation, du recyclage, du traitement et de l'élimination des boues, tel que présenté dans le domaine d'application de l'ISO/TC 275;</li>
      <li>La normalisation dans le domaine du recyclage de l'eau, tel que présenté dans le domaine d'application de l'ISO/TC 282;</li>
      <li>Les méthodes pour la mesure de la qualité de l'eau, qui sont traitées dans l'ISO/TC 147.</li>
      </ul>
