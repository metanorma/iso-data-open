  title:
    en: Surfaces with biocidal and antimicrobial properties
    fr: Surfaces aux propriétés biocides et antimicrobiennes
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '2020-06-25'
  scope:
    en: |-
      <P>Standardization of test methods used to assess the biocidal performance and efficacy of any surfaces with antimicrobial activities, including their compatibility with different families of disinfectants and cleaning agents. Such methods aim at evaluating the biocidal activity (i.e. that which irreversibly inactivates microorganism) and at differentiating it from the biostatic activity (i.e. the inhibition of the growth of microorganisms)..
      <P>The field covers the assessment of surfaces displaying intrinsic biocidal properties and of surfaces processed by any means so as to deliver biocidal properties under normal environmental conditions for the intended application. The field targets only surfaces, regardless of their final use.
      <P>Areas of interest may include e.g.medical and veterinary applications, aerospace, agriculture, food, hygiene and other industrial fields, institutional and domestic applications.
      <P>Excluded: Toxicological and ecotoxicological surface testing methods, disinfection processes, antimicrobial activities of textile and porous products (including footwear), photocatalysis and nanotechnologies, excepting nano-enhanced/nano-enabled biocidal performance.
    fr: "."
