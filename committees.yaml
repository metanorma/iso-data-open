  title:
    en: Respiratory devices and related equipment used for patient care
    fr: Appareils respiratoires et équipements connexes utilisés pour les soins aux
      patients
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '1982-01-01'
  scope:
    en: |-
      <p>Standardisation of the particular requirements for basic safety and essential performance of medical devices and their accessories intended for ventilatory support, delivery of respiratory gases and related monitoring of patients. This includes dosing and conditioning of the gases supplied to or inhaled by the patient. These medical devices can be intended for use in specific, particular or defined healthcare environments, including home healthcare environments. These medical devices are generally active, reusable electromedical equipment (i.e. durable) with accessories that mainly are for single-patient use. ISO/TC 121/SC 3 is also responsible for the biological evaluation of gas pathways in all environments. Further, ISO/TC 121/SC 3, in co-operation with IEC/TC 62 Subcommittees utilizing Joint Working Groups, is responsible for the standardisation of the horizontal requirements for basic safety and essential performance of medical electrical equipment used in: </p>
      <p>
      <li>emergency medical services;</li>
      <li>home healthcare environments;</li>
      <li>alarm systems in all environments; and</li>
      <li>physiological closed-loop control in all environments.</li></p>
