  title:
    en: Plastics pipes, fittings and valves for the transport of fluids
    fr: Tubes, raccords et robinetterie en matières plastiques pour le transport des
      fluides
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '1970-01-01'
  scope:
    en: Standardization of pipes, fittings, valves and auxiliary equipments intended
      for the transport of fluids and made from all types of plastic materials, including
      all types of reinforced plastics. <p>Metal fittings used with plastics pipes
      are also included. </p><p>This standardization includes - for pipes, flanges,
      fittings, valves and auxiliary equipments - dimensions and their tolerances;
      requirements for chemical, mechanical and physical properties and appropriate
      test methods; requirements and test methods for other properties relevant to
      particular applications; temperature and pressure ratings. </p>
    fr: Normalisation des tubes, raccords, robinets et équipements auxiliaires conçus
      pour le transport des fluides et fabriqués à partir de tous les types de matériaux
      plastiques, y compris tous les types de matières plastiques renforcées. <p>Les
      raccords en métal qui sont utilisés avec les tubes en matières plastiques sont
      inclus dans ces travaux. </p><p>Cette normalisation comporte - pour les tubes,
      brides, raccords, robinets et équipements auxiliaires - celle des dimensions
      et de leurs tolérances; les spécifications concernant les propriétés chimiques,
      mécaniques et physiques, ainsi que les méthodes d'essai correspondantes; les
      spécifications et les méthodes d'essai pour d'autres propriétés concernant des
      applications particulières; températures et niveaux de pression. </p>
