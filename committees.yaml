  title:
    en: Cold chain logistics
    fr: Logistique de la chaîne du froid
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '2018-02-01'
  scope:
    en: "<p>Standardization in the field of cold chain logistics.\nThe scope will
      include, but is not limited to; \n</p><ul>\n<li>terms and conditions for carriage/storage
      service of refrigerated goods, physical handling of refrigerated goods (acceptance,
      loading, transshipment, storage, sorting, transportation and delivery),</li>\n<li>maintenance
      and control methods of temperature-controlled facilities, quality control methods
      throughout the cold chain (e.g. temperature monitoring and control, prevention
      of damage, loss and delay),</li>\n<li>hygiene management during carriage/storage
      service to prevent contamination of goods,</li>\n<li>facilitation of logistical
      efficiency</li>\n<li>manpower management, staff education and training, safety
      management for staff and workplaces,</li>\n<li>safety and reliability of carriage/storage
      services,</li>\n<li>information management and data processing such as customer
      management and cargo/parcel tracking (including labelling), as well as terminology</li>\n</ul>\n<p>Excluded:\n
      - Standardization covered by ISO/TC 34 (Food products), ISO/TC 34 /SC 17 (Management
      systems for food\nsafety), ISO/TC 86 (Refrigeration and air conditioning), ISO/TC
      104 (Freight containers), ISO/TC 122 (Packaging), ISO/TC 234 (Fishery and aquaculture),
      ISO/TC 276 (Biotechnology), ISO/TC 283 (Occupational health and safety management)
      and ISO/TC 304 (Healthcare organization management)</p>"
    fr: |-
      <p>Normalisation dans le domaine de la logistique de la chaîne du froid. Le domaine d’application est, entre autres, destiné à couvrir :
      </p><ul>
      <li>les conditions pour le transport et le stockage des produits réfrigérés, leur manutention (réception, chargement, transbordement, stockage, tri, transport et livraison),</li>
      <li>les méthodes de maintenance et de contrôle des installations sous température dirigée, les méthodes de contrôle de la qualité tout au long de la chaîne du froid (par exemple, surveillance et régulation de la température, prévention des dommages, des pertes et des retards, </li>
      <li>la gestion de l'hygiène au cours des services de transport et de stockage, afin de prévenir la contamination des produits,</li>
      <li>la contribution à l'efficacité logistique</li>
      <li>la gestion du personnel, sa formation, la gestion de la sécurité des équipes et des lieux de travail,</li>
      <li>la sécurité et la fiabilité des services de transport et de stockage, </li>
      <li>la gestion de l'information et le traitement des données dans le cadre de la gestion de la clientèle et du suivi du fret et des colis (y compris l'étiquetage), ainsi que la terminologie qui s'y rapporte</li>
      </ul>
      <p>Sont exclus: - les domaines de normalisation qui relèvent l'ISO/TC 34 (Produits alimentaires) le /SC 17 (Systèmes de management pour la sécurité des denrées alimentaires), l'ISO /TC 86 (Froid et climatisation), l'ISO /TC104 (Conteneurs pour le transport de marchandises), l'ISO /TC 122 (Emballages), l'ISO /TC 234 (Pêches et aquaculture), l'ISO /TC 276 (Biotechnologie), l'ISO /TC 283 (Management de la santé et de la sécurité au travail) et l'ISO/TC 304 (Management des organisations de soins de santé).</p>
