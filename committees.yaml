    acronym: SAC
  creationDate: '2016-07-13'
  scope:
    en: |-
      <p>Standardization in the field of industrial water reuse, include the following:
      </p><ul>
      <li>Classification of industrial wastewater treatments;</li>
      <li>Industrial wastewater pre-treatment (before treatment plant) and/or treatment in industrial
      wastewater plant;</li>
      <li>Management and development of industrial wastewater – for reuse as a water source in
      industrial plants, which excludes the municipal treated wastewater use as a water source in
      industrial plants;</li>
      <li>Aspects of technology, economy, management and energy consumption of industrial
      wastewater reuse.</li>
      </ul>
    fr: |-
      <p>La normalisation dans le domaine du recyclage des eaux industrielles englobe les éléments suivants:
      </p><ul>
      <li>Classification des types de traitements des eaux usées industrielles;</li>
      <li>Prétraitement des eaux usées industrielles (avant passage par la station de traitement) et/ou traitement dans une station de traitement des eaux usées industrielles;</li>
      <li>Gestion et exploitation des eaux usées industrielles - en vue de leur recyclage comme source d'eau dans les établissements industriels, ce qui exclut l'utilisation des eaux usées urbaines traitées comme source d'eau dans les établissements industriels;</li>
      <li>Aspects relatifs à la technologie, à l'économie, à la gestion et à la consommation énergétique en matière de recyclage des eaux usées industrielles.</li>
      </ul>
