  title:
    en: Cycles
    fr: Cycles
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1971-01-01'
  scope:
    en: |-
      <p>Standardization in the field of cycles and their functions, their components and accessories with particular reference to terminology, testing methods and requirements for performance, safety, interchangeability and maintenance.</p> <p>Excluded :</p>
      <li>chains and tooth profile;</li>
      <li>classifications, size designations, dimensions and identification of tyres, rims and valves covered by ISO/TC 31</li>
      <li>toy cycles.</li>
      </ul>
      <p><i>Note: </i></p>
      <p>"Cycle" means any vehicle which has at least two wheels and is propelled purely or partially by the muscular energy of the person(s) on that vehicle, in particular by means of pedaling or the possibility of adding assistance (e.g. provided by electric motor) when pedaling. Pedaling also refers to use of hand cranks or other similar devices.</p>
    fr: |-
      <p>Normalisation dans le domaine du cycle et de ses fonctions, composants et accessoires, avec une référence particulière à la terminologie, aux méthodes d'essai et aux exigences en matière de performance, sécurité, interchangeabilité et entretien.</p>
      <p>Sont exclus :</p>
      <ul>
      <li>les chaînes et profil des dents;</li>
      <li>les pneumatiques, jantes et valves;</li>
      <li>des cycles jouets.</li>
      </ul>
      <p><i>Note:</i></p>
      <p>Le terme "cycle" désigne tout véhicule ayant au moins deux roues, propulsé partiellement ou totalement par l'énérgie musculaire du ou des cyclistes, qui pédalent ou utilisent une assistance au pédalage (fournie par un moteur électrique, par exemple). Le pédalage fait également référence à l'utilisation d'un pédalier à mains ou autres dispositifs similaires.</p>
