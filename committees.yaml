  scope:
    en: |-
      <p>Standardization of any matters within the scope of ISO/TC 146 dealing with indoor air. This comprises gases, particles, odours, micro-organisms, and emissions from furnishing. The indoor environment is defined as follows: Dwellings, having living rooms, bedrooms, DIY(do-it-yourself) rooms, recreation rooms and cellars, kitchens, and bathrooms; workrooms or work places in buildings which are not subject to health and safety inspections in regard to air pollutants (for example offices, sales premises); public buildings (for example hospitals, schools, kindergardens, sports halls, libraries, restaurants and bars, theatres, cinemas and other function rooms) and also cabins of vehicles.</p>
      <p>The basic responsibilities include terminology, general planning of measurements. Planning of substance specific measurements, validated measurements for gases, particles, odours and micro-organisms, test chambers (emissions from furnishing), ventilation rate, quality assurance, maintenance of existing standards.</p>
