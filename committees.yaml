    fr: Essais de dureté
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1981-02-17'
  scope:
    en: "<p>Standardization in the field of indentation testing; specifying different
      indentation test methods, primarily for metals testing, at length scales ranging
      from nano to macro. Methods include the measurement of Brinell, Knoop, Leeb,
      Rockwell and Vickers hardness and also Instrumented Indentation Testing (at
      ambient and elevated temperatures) for hardness and materials parameters including
      indentation elastic modulus (both quasi-static and dynamic), indentation creep,
      elastic and plastic work of indentation, and relative average surface stress.
      Also included are methods for the verification and calibration of indentation
      testing and calibration machines, the calibration of reference blocks, the calculation
      of measurement uncertainties, and the conversion of hardness values.</p>"
