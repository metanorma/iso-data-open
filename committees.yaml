  title:
    en: Corrosion control engineering life cycle
    fr: Ingénierie du contrôle de la corrosion au cours du cycle de vie
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2016-10-11'
  scope:
    en: |-
      The standardization of the corrosion control engineering life cycle, including the terms and definitions, general requirements, and evaluation of the corrosion control engineering life cycle. The engineering life cycle is defined as a system view of the structure to be protected from corrosion that includes the initial design and development based on material selection and protective measures through the construction, inspection, assessment, maintenance, and decommissioning at the end of life of the structure.
      <P>Excluded is work in the field of corrosion of metals and alloys including corrosion test methods and corrosion prevention methods and standardization in the field of paints, varnishes, and related products, including raw materials. Specific industry or market segments due to their special requirements are also excluded from the scope
    fr: |-
      Normalisation de l'ingénierie du contrôle de la corrosion au cours du cycle de vie, y compris les termes et définitions, les exigences générales ainsi que l'évaluation de l'ingénierie du contrôle de la corrosion au cours du cycle de vie. L'étude de cette ingénierie au cours du cycle de vie consiste à envisager la structure à protéger de la corrosion comme étant un système comprenant la conception et le développement initial basés sur le choix des matériaux, et des mesures de protection lors de la construction, de l'inspection, de l'évaluation, de l'entretien et du retrait à la fin de la vie de la structure.
      <P>Sont exclus les travaux menés dans le domaine de la corrosion des métaux et des alliages comprenant les méthodes d'essai de corrosion et les méthodes de prévention de la corrosion, ainsi que dans le domaine des peintures, des vernis et des produits associés, y compris les matières premières. Les secteurs industriels ou segments de marché spécifiques ne relèvent pas non plus du domaine d'application en raison de leurs besoins particuliers.
