    acronym: AFNOR
  creationDate: '2018-10-03'
  scope:
    en: |2

      <p>Standardization in the field of Circular Economy to develop frameworks, guidance, supporting tools and requirements for the implementation of activities of all involved organizations, to maximize the contribution to Sustainable Development.</p>
      <p>Excluded:</p>
      <ul>
      <li> Aspects of Circular Economy already covered by existing committees.</li>
      </ul>
      Note: In parallel, the ISO TC 323 works in cooperation with existing committees on subjects that may support Circular Economy.
    fr: |2-

      <p>Normalisation dans le domaine de l’économie circulaire en vue d’élaborer des cadres de référence, des recommandations, des outils d'aide et des exigences pour la mise en oeuvre des activités de toutes les organisations impliquées afin de maximaliser la contribution au développement durable</p>
