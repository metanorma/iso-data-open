  status: Active
  title:
    en: Service life planning
    fr: Prévision de la durée de vie
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1997-10-24'
  scope:
    en: |-
      <p>Standardization in the field of Service Life
      Planning and Design Life of buildings and
      constructed assets during the period for
      which they are intended to remain functional
      and meet their designed performance
      requirements".<p>
      Note: Service life planning for buildings
      involves the strategic and systematic
      consideration of a building's life cycle,
      encompassing its design, construction,
      commissioning, operation, maintenance,
      and eventual disposal or reuse. <p>This is to
      ensure an adequate level of performance of
      the building, or constructed asset, be resilient
      to the effects of climate change, and that
      will maintain its value over its lifespan, whilst
      minimizing its environmental impact.
    fr: |-
      <p>Normalisation dans le domaine de la planification de la durée de vie et de la durée de vie de conception des bâtiments et des biens immobiliers pendant la période durant laquelle ils sont censés rester fonctionnels et satisfaire leurs exigences de performance prévues.
      <p>Note : La planification de la durée de vie des bâtiments implique la prise en compte stratégique et systématique du cycle de vie d'un bâtiment, qui englobe ses phases de conception, construction, mise en service, exploitation, maintenance et, enfin, d'élimination ou de réutilisation.
      <p>Il s'agit de garantir un niveau de performance adéquat du bâtiment ou du bien immobilier construit, d'être résilient aux effets du changement climatique et de conserver sa valeur tout au long de sa durée de vie, tout en minimisant son impact sur l'environnement.
