      and questions of handling, storage, packaging and transport are included as
      appropriate.<p>Tobacco product means any product made or derived from tobacco
      that is intended for human use and products that are used in a manner similar
      to smoking or smokeless products.</p>
    fr: Normalisation de la terminologie et des méthodes d'essais relatives au tabac
      non manufacturé, à tous les types de produits du tabac, aux matériaux utilisés
      pour la fabrication des produits du tabac et à la fumée du tabac, y compris
      les aspects environnementaux liés à la fumée du tabac ; les spécifications et
      les questions relatives à la manutention, au stockage, l'emballage et au transport
      sont incluses en tant que de besoin. <p> Par produit du tabac, on entend tout
      produit à base de tabac ou dérivé du tabac destiné à la consommation humaine
      et produits consommés comparables aux produits à fumer ou sans combustion. </p>
