- id: 45270
  reference: ISO/IEC JTC 1/SC 25
  status: Active
  title:
    en: Interconnection of information technology equipment
    fr: Interconnexion des appareils de traitement de l'information
  creationDate: '1990-01-01'
  scope:
    en: |-
      <strong>
                    ISO/IEC JTC 1/SC 25 is being supported administratively by IEC.  All information related to ISO/IEC JTC 1/SC 25 is available on the <a href="http://www.iec.ch/dyn/www/f?p=103:7:0::::FSP_ORG_ID:3399" target="_blank">IEC web site</a></strong>
                  </p>Standardization of microprocessor systems, interfaces, protocols, architectures and associated interconnecting media for information technology equipment and networks to support embedded and distributed computing environments, storage systems and other input/output components.
      </p>Standards for home and building electronic systems in residential and commercial environments to
      support interworking devices (IoT-related) and applications such as energy management,
      environmental control, lighting, and security.
      </p>Cabling system standards for information and communication technology (ICT), in all types of
      residential, commercial and industrial environments for the design, planning and installation, test
      procedures, automated infrastructure management systems and remote powering.
       </p>NOTE: JTC 1/SC 25 standards reference IEC standards for cables, waveguides and connectors
    fr: |-
      <strong>
                    L'ISO/IEC JTC 1/SC 25 est supporté administrativement par IEC.  Toutes les informations relatives à l'ISO/IEC JTC 1/SC 25 sont disponibles sur  <a href="http://www.iec.ch/dyn/www/f?p=103:7:0::::FSP_ORG_ID:3399" target="_blank">le site web IEC</a></strong>
                  </p>Normalisation des systèmes à microprocesseurs et des interfaces, protocoles, architectures et moyens de connexion associés pour les appareils de traitement de l'information et les réseaux, généralement dans des environnements tertiaires et résidentiels, pour prendre en charge les environnements informatiques intégrés et répartis, les systèmes de stockage, d'autres composants d'entrée/sortie, les systèmes électroniques pour les foyers domestiques et les bâtiments (HBES) y compris les applications de réseaux intelligents dans les locaux des clients pour l'électricité, le gaz, l’eau et la chaleur.
      NOTE: Ce domaine d’application inclut les exigences applicables aux composants, aux ensembles et sous-systèmes. Néanmoins, la normalisation des câbles, des guides d’ondes et des connecteurs restent du ressort des comités d’études et des sous-comités de produits compétents de l’IEC. Le domaine d’application intègre le développement des interfaces des réseaux, en liaison avec les comités pour les réseaux de service public externes, pour la prise en charge des applications de réseaux intelligents dans les locaux des clients.
      <p>
