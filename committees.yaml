  title:
    en: Textiles
    fr: Textiles
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '1947-01-01'
  scope:
    en: |-
      <P>Standardization of: <UL> <LI>fibres, yarns, threads, cords, rope, cloth and other fabricated textile materials; and the methods of test, terminology and definitions relating thereto; <LI>textile industry raw materials, auxiliaries and chemical products required for processing and testing; <LI>specifications for textile products.</LI>
      <LI>micro plastics from textile source and the methods of test, specifications, terminology and definitions relating thereto;</LI>
      <LI>traceability and responsible sourcing of animal fibers in the textile supply chain and the methods of test, specifications, terminology and definitions relating thereto;</LI>
      <LI>ethical and environmental issues in the textile supply chain and the methods of test,specifications, terminology and definitions relating thereto.
      </UL></P>
    fr: 'Normalisation : <UL> <LI>des fibres, fils, cordages, cordes, étoffes et autres
      matières textiles transformées ainsi que des méthodes d''essai, de la terminologie
      et des définitions qui s''y rapportent ;</LI><LI>des matières premières de l''industrie
      textile, des produits auxiliaires et produits chimiques nécessaires aux traitements
      et aux essais ;</LI><LI>des spécifications des produits textiles ;</LI><LI>des
      microplastiques d’origine textile ainsi que des méthodes d''essai, des spécifications,
      de la terminologie et des définitions qui s''y rapportent ; </LI><LI>de la traçabilité
      et de l’approvisionnement responsable des fibres animales dans la filière textile
      ainsi que des méthodes d''essai, des spécifications, de la terminologie et des
      définitions qui s''y rapportent ;</LI><LI> des questions éthiques et environnementales
      dans la filière ainsi que des méthodes d''essai, des spécifications, de la terminologie
      et des définitions qui s''y rapportent.</UL>'
