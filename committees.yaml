      et d''autres fibres, ces produits contenant essentiellement des liants hydrauliques
      inorganiques; en définissant les spécifications, les dimensions, les méthodes
      d''essai et les valeurs caractéristiques, ainsi que les conditions de réception
      et les prescriptions d''emploi. <P>Normalisation de méthodes d''essai appropriées
      aux fibres d''amiante et aux fibres d''autre nature en vue de leur utilisation
      dans la fabrication des produits en ciment renforcé par des fibres. <P>À l''exclusion
      : <UL> <LI>des produits en béton qui sont du domaine de l''ISO / TC 71; <LI>des
      produits en plâtre qui sont du domaine de l''ISO / TC 152.'
