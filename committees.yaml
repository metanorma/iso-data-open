  scope:
    en: 'Standardization of tools for air quality characterisation of emissions, workspace
      air, ambient air, indoor air, in particular measurement methods for air pollutants
      (particles, gases, odours, micro-organisms) and for meteorological parameters,
      measurement planning, procedures for Quality Assurance/Quality Control (QA/QC)
      and methods for the evaluation of results including the determination of uncertainty.
      <p>Excluded : </p><ul> <li>the establishment of limit values for air pollutants;
      </li><li>the air quality in clean rooms; </li><li>radioactive substances.</li></ul> '
    fr: 'Normalisation des outils pour la caractérisation de la qualité de l''air
      dans les émissions, de l''air des lieux de travail, de l''air ambiant, de l''air
      intérieur, en particulier les méthodes de mesure relatives aux polluants de
      l''air (particules, gaz, odeurs, micro-organismes) et aux paramètres météorologiques,
      la planification des mesurages, les procédures relatives à l''assurance et à
      la maitrise de la qualité ainsi que les méthodes pour l''évaluation des résultats,  y
      compris la détermination de l''incertitude. <p>À l''exclusion : </p><ul> <li>de
      la détermination de valeurs limites des polluants de l''air; </li><li>de la
      qualité de l''air dans les salles propres; </li><li>des substances radioactives.</li></ul> '
