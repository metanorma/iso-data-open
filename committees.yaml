      </p><p>NOTE:
      </p><p> SC 2 is one of the sub-committees under ISO/TC 45. The extent and limitation for the products involved is given by the scope for ISO/TC 45.</p>
    fr: |-
      Normalisation des méthodes d'essais physiques et d'analyse chimique des caoutchoucs et des élastomères thermoplastiques, matériaux et produits, y compris l'application des méthodes statistiques.
      <p>Sont exclus, sauf accord contraire, les essais spécifiques à un produit ainsi que l'analyse chimique des matières premières.
      </p><p>REMARQUE:
      </p><p> Le SC 2 est l'un des sous-comités de l'ISO/TC 45. La gamme et les limitations des produits concernés sont données par le domaine d'application de l'ISO/TC 45.</p>
