      <UL><LI>Le flux d'informations depuis le cas d’affaire jusqu’à son achèvement et le retour d'expérience sur les leçons apprises;
      <LI>Les options de financement, les méthodes de sélection, les méthodes tarifaires et les méthodes de contractualisation;
      <LI>Le rôle du client dans la livraison des projets et
      <LI>les cadres de contrôle ;
      </LI></UL>
      Sont exclus de ce domaine d’activité :
      <UL><LI>Les conditions des contrats;
      <LI>Les méthodes de mesure associée à une facture / état de dépenses;
      <LI>La gestion de projet et
      <LI>les aspects logistiques
      </UL>
