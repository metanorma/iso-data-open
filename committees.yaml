      de planification financière personnelle qui comprend d''ordinaire, sans s''y
      limiter, les six éléments permettant d''établir et de définir la relation client/conseiller,
      la collecte des données du client notamment les objectifs, l''analyse et l''évaluation
      de la situation financière du client, l''élaboration et la présentation de recommandations
      et/ou de solutions en matière de planification financière, la mise en oeuvre
      de ces recommandations ainsi que leur suivi. '
