      </p><p>- la conduit éthique.
      </p><p>Le TC fondera ses travaux sur les besoins des marchés, l’état des connaissances et le retour d’information en prenant en compte le bénéfice net des parties intéressées et des apprenants ayant des besoins spécifiques.</p><p>
