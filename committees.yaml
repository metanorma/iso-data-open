  title:
    en: Building construction machinery and equipment
    fr: Machines et matériels pour la construction des bâtiments
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '1989-01-01'
  scope:
    en: |-
      Standardization in the field of Machines and equipment used on construction sites, including:
      <ul><li>concrete machines (e.g. batcher, mixer, pump, sprayer, transport, vibrator, floating)
      </li><li>foundation machines (e.g. piling, diaphragm walling, earth boring, jetting, grouting, drill rigs
      for soil and rock mixture)
      </li><li>aggregate processing machines (e.g. screening, crushing)
      </li><li>road construction and maintenance machines and equipment
      </li><li>tunnel boring machines (TBMs) and associated machines and equipment [e.g. shielded tunnel boring machines, unshielded tunnel boring machines, telescopic shield machines, reaming machines, micro-tunneling machines, thrust boring machines, auger boring machines except for those used in mining), air locks, rescue chambers for TBMs, tunnel boring multi-service vehicles (MSVs)]
      </li><li>scaffolds
      </li><li>machines and plants for production and processing of building materials, including
      <ul>
      <li> tooling of natural stone</li>
      <li> manufacture of fine, heavy clay and refractory ceramics</li>
      <li>production, treatment and processing of flat, hollow and special glass</li></ul>
      </li><li> machines and equipment for processing building materials on-site
      </li><li> road operation machinery and equipment, and associated services, concerning
      <ul>
      <li>nomenclature</li>
      <li>application</li>
      <li>classification</li>
      <li>ratings</li>
      <li>technical requirements</li>
      <li>test methods</li>
      <li>safety requirements</li>
      </ul>
      Excluded:
      </li><li> equipment for the extraction of solid mineral substances [e.g. road headers, continuous
      miners, rock drill rigs, raise boring machines, high wall miners, LHDs, mining auger boring
      machines, RMDSs (rapid mine development systems) (ISO/TC 82)]
      </li><li>cranes (ISO/TC 96)
      </li><li>earth-moving machinery (ISO / TC 127)
      </li><li>elevating work platforms (ISO / TC 214)
      </li><li>building and civil engineering works (ISO/TC 59)
      </li></ul>
    fr: "Normalisation dans le domaine des machines et équipements utilisés sur les
      chantiers de construction, y compris:\n<ul><li>les machines à béton (par exemple
      centrales pour la préparation de béton, malaxeurs, pompes, machines à projeter,
      bétonnières portées, vibrateurs, talocheuses-lisseuses)\n</li><li>les machines
      de forage et de fondation (par exemple matériel de battage, machines pour parois
      moulées, machines de forage de sol, machines pour traitement des sols par injection
      et machines pour injection des sols par jet, machines de forage pour sols et
      mélanges de roches)\n</li><li>les machines pour le traitement des granulats
      (par exemple, machines de concassage, triage)\n</li><li>les machines et équipements
      pour la construction et l’entretien des routes\n</li><li>les tunneliers et les
      machines et matériels associés [par exemple tunneliers avec bouclier, tunneliers
      sans bouclier, tunneliers à bouclier télescopique, machines d’alésage, microtunneliers,
      machines de fonçage, machines de forage à tarière à l’exception de celles utilisées
      pour l’exploitation minière), sas de transfert, chambres de sauvetage pour tunneliers,
      véhicules multiservices pour le forage des tunnels (MSV)]\n</li><li>les échafaudages\n</li><li>les
      machines et installations pour la production et le traitement des matériaux
      de construction, y compris \n<ul>\n<li>l’usinage de la pierre naturelle</li>\n<li>la
      fabrication de céramiques en argiles fine, lourde et réfractaire</li>\n<li>la
      production, le traitement de verre plat, creux et spécial</li></ul>\n</li><li>les
      machines et matériels de chantier pour le traitement des matériaux de construction,\n</li><li>les
      machines et équipements d'exploitation des routes et leurs services associés,
      en ce qui concerne:  \n<ul>\n<li>la nomenclature</li>\n<li>l’utilisation</li>\n<li>la
      classification</li>\n<li>les caractéristiques</li>\n<li>les exigences techniques</li>\n<li>les
      méthodes d’essai</li>\n<li>les exigences de sécurité</li>\n</ul>\nÀ l’exclusion:\n</li><li>des
      équipements pour l'extraction de substances minérales solides [par exemple haveuses,
      mineurs continus, appareils de forage de roche, foreuses de montage, mineur
      pour mine à paroi élevée, véhicules chargeurs-transporteurs souterrains, machines
      de forage à la tarière pour mines, systèmes rapides d'aménagement des mines)
      (traités par l’ISO/TC 82)] \n</li><li>des grues (traitées par l’ISO/TC 96))\n</li><li>des
      engins de terrassement (traités par l’ISO / TC 127)\n</li><li>des plateformes
      élévatrices de personnel (traitées par l’ISO / TC 214)\n</li><li>des bâtiments
      et ouvrages de génie civil (traités par l’ISO/TC 59)\n</li></ul>"
