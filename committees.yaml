  creationDate: '2016-07-04'
  scope:
    en: |-
      <p>
      Standardization of materials and related processes used by aircraft and engine manufacturers,</p>
      <p>
      Attention for duplication, the following ISO/TC for materials exist: ISO/TC 35 Paints and varnishes, ISO/TC 17 Steel, ISO/TC 25 Cast irons and pig irons, ISO/TC 26 Copper and copper alloys, ISO/TC 45 Rubber and rubber products, ISO/TC 79 Light metals and their alloys, ISO/TC 155 Nickel and nickel alloys, ISO/TC 206 Fine ceramics, ISO/TC 61 Plastics.</p>
      <p>
      Attention for duplication, the following ISO/TC for processes exist: ISO/TC 44/SC 14 Welding and brazing in aerospace, ISO/TC 107 Metallic and other inorganic coatings, ISO/TC 156 Corrosion of metals and alloys, ISO/TC 244 Industrial furnaces and associated processing equipment, ISO/TC 261 Additive manufacturing.</p>
    fr: "<p>\nNormalisation des matériaux et des procédés associés utilisés par les
      constructeurs de véhicules aéronautiques et spatiaux et les constructeurs de
      moteurs.</p>\n<p>\nAttention aux risques de chevauchement avec les domaines
      d’autres TC, les TC suivants existent à l’ISO et traitent des matériaux: ISO/TC
      35 Peintures et vernis, ISO/TC 17 Acier, ISO/TC 25 Fontes moulées et fontes
      brutes, ISO/TC 26 Cuivre et alliages de cuivre, ISO/TC 45 Elastomères et produits
      à base d’élastomères, ISO/TC 79 Métaux légers et leurs alliages, ISO/TC 155
      Nickel et alliages de nickel, ISO/TC 206 Céramiques techniques, ISO/TC 61 Plastiques.</p>\n<p>\nAttention
      aux risques de chevauchement avec les domaines d’autres TC, les TC suivants
      existent à l’ISO et traitent des procédés: ISO/TC 44/SC 14 Soudage et brasage
      dans l'aéronautique et l'espace, ISO/TC 107 Revêtements métalliques et autres
      revêtements inorganiques, ISO/TC 156 Corrosion des métaux et alliages, ISO/TC
      244 Fours industriels et équipements associés, ISO/TC 261 Fabrication additive.
      \n</p>"
