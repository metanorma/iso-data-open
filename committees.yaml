  status: Active
  title:
    en: Biometrics
    fr: Biométrie
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '2002-06-06'
  scope:
    en: |-
      Standardization of generic biometric technologies pertaining to human beings to support interoperability and data interchange among applications and systems. Generic human biometric standards include: common file frameworks; biometric application programming interfaces; biometric data interchange formats; related biometric profiles; application of evaluation criteria to biometric technologies; methodologies for performance testing and reporting and cross jurisdictional and societal aspects. Excluded is the work in ISO/IEC JTC 1/SC 17 to apply biometric technologies to cards and personal identif ication.
      <P>Excluded is the work in ISO/IEC JTC 1/SC 27 for biometric data protections techniques, biometric security testing, evaluations and evaluations methodologies.
    fr: |-
      Normalisation des technologies biométriques génériques ayant trait aux personnes en vue de prendre en charge l’interopérabilité et l’échange de données entre applications et systèmes. Les normes biométriques humaines génériques comprennent : les structures de fichiers communs ; les interfaces de programmation des applications biométriques ; les formats d’échanges de données biométriques ; les profils biométriques connexes ; l’application de critères d’évaluation aux technologies biométriques ; les méthodologies concernant les essais de performance et les rapports d’essais associés, ainsi que les aspects transjuridictionnels et sociétaux. Sont exclus les travaux  de l’ISO/IEC JTC 1/SC 17 applicables aux technologies biométriques liées aux cartes et à l’identification personnelle.
      <P>Sont exclus les travaux de l’ISO/IEC JTC 1/SC 27 relatifs aux techniques de protection des données biométriques, aux essais de sécurité biométrique, aux évaluations associées et aux méthodologies d’évaluation.
