  scope:
    en: |2

      <p>Standardization of information, communication and control systems in the field of urban and rural surface transportation, including intermodal and multimodal aspects thereof, traveller information, traffic management, public transport, commercial transport, emergency services and commercial services in the intelligent transport systems (ITS) field.</p> <p>Excluded:</p>
      <ul>
      <li>in-vehicle transport information and control systems (ISO / TC 22).</li>
      </ul>
      <p><i>Note:</i></p>
      <p>ISO / TC 204 is responsible for the overall system aspects and infrastructure aspects of intelligent transport systems (ITS), as well as the coordination of the overall ISO work programme in this field including the schedule for standards development, taking into account the work of existing international standardization bodies.</p>
    fr: |2

      <p>Normalisation des systèmes de commande, de communication et d'information dans le domaine des transports de surface urbains et ruraux, y compris les aspects intermodaux et multimodaux y relatifs, l'information au voyageur, la gestion de la circulation routière, les transports publics, les services d'urgence et  les services commerciaux dans le domaine des systèmes intelligents de transport (SIT).</p>
      <p>À l'exclusion :</p>
      <ul>
      <li>des systèmes intra-véhicule de commande et d'information des transports (ISO / TC 22).</li>
      </ul>
      <p><i>Note:</i></p>
      <p>L'ISO / TC 204 est responsable de l'ensemble des aspects du dispositif et des aspects d'infrastructure des systèmes intelligents de transport (SIT), ainsi que de  la coordination de l'ensemble du programme de travail de l'ISO dans ce domaine, y compris le calendrier pour l'élaboration des normes, en prenant en  compte les travaux d'organismes internationaux de normalisation existants.</p>
