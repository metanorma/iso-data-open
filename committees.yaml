  title:
    en: Buildings and civil engineering works
    fr: Bâtiments et ouvrages de génie civil
  secretariat:
    id: 1994
    acronym: SN
  creationDate: '1947-01-01'
  scope:
    en: "Standardization in the field of buildings and civil engineering works, of:
      <ul> <li>general terminology; </li><li>organization of information in the processes
      of design, manufacture and construction; </li><li>general geometric requirements
      for buildings, building elements and components including modular coordination
      and its basic principles, general rules for joints, tolerances and fits, performance
      and test standards for sealants; \n</li><li>general rules for other performance
      requirements, including functional and user requirements related to service
      life, sustainability, accessibility and usability; </li><li> general rules and
      guidelines for addressing the economic, environmental and social impacts and
      aspects related to sustainable development; </li><li>geometric and performance
      requirements for components that are not in the scope of separate ISO technical
      committees; </li><li> procurement processes, methods and procedures.  </li></ul>
      <p>Excluded: </p><ul> <li> standardization and coordination of technical product
      documentation (ISO/TC 10); </li><li>acoustic requirements (ISO / TC 43); </li><li>bases
      for design of concrete structures (ISO/TC 71/SC 4); </li><li>fire tests and
      fire safety engineering related to building materials, components and structures
      (ISO/TC 92);  </li><li>bases for design of structures (ISO / TC 98); </li><li>construction
      machinery (ISO/TC 127 and ISO/TC 195); </li><li>performance requirements for
      glass in buildings (ISO/TC 160); </li><li>performance requirements for doors,
      doorsets and windows (ISO/TC 162); </li><li>calculation of thermal properties
      (ISO / TC 163); </li><li>bases for design of timber structures (ISO/TC 165);
      </li><li>bases for design of steel and aluminium structures (ISO/TC 167); </li><li>geotechnical
      aspects and soil quality (ISO/TC 182 and ISO/TC 190); </li><li>standardization
      in the design and retrofit buildings regarding acceptable indoor environment
      and practicable energy use (ISO/TC 205). </li></ul> "
    fr: 'Normalisation dans le domaine des bâtiments et des ouvrages de génie civil
      : <ul> <li>de la terminologie générale; </li><li>de l''organisation de l''information
      dans les processus de conception, de fabrication et de construction;  </li><li>des
      spécifications géométriques générales pour les bâtiments, ouvrages et composants
      incluant la coordination modulaire et ses principes fondamentaux, les règles
      générales concernant les joints, les tolérances et ajustements;  </li><li>des
      règles générales pour d''autres spécifications de performance, incluant les
      spécifications fonctionnelles et d''utilisation relatives à la durée de vie
      utile, à la durabilité, à l''accessibilité et à l''aptitude à l''usage; </li><li>des
      règles générales et lignes directrices relatives aux impacts économiques, environnementaux
      et sociaux et aux aspects se rapportant au développement durable; </li><li>
      des spécifications géométriques et spécifications de performance pour les composants
      qui ne sont pas du ressort de comités techniques ISO séparés; </li><li> des
      processus, méthodes et procédures d''achat.  </li></ul> <p>À l''exclusion :
      </p><ul> <li> de la normalisation et de la coordination de la documentation
      technique de produits (ISO/TC 10); </li><li>des spécifications acoustiques (ISO
      / TC 43); </li><li>bases du calcul des constructions (ISO/TC 71/SC 4);</li><li>des
      essais au feu et de l''ingénierie de la sécurité incendie pour des matériaux
      de construction, composants et structures (ISO/TC 92);  </li><li>des bases du
      calcul des constructions (ISO / TC 98); </li><li>des machines pour la construction
      (ISO/TC 127 et ISO/TC 195); </li><li>des exigences de performance relatives
      au verre dans la construction (ISO/TC 160); </li><li> des exigences de performance
      relatives aux portes et fenêtres (ISO/TC 162); </li><li>du calcul des propriétés
      thermiques (ISO / TC 163); </li><li> des bases de la conception pour les structures
      en bois (ISO/TC 165); </li><li> des bases de la conception pour les structures
      en acier et en aluminium (ISO/TC 167); </li><li> des aspects géotechniques et
      de la qualité du sol (ISO/TC 182 et ISO/TC 190); </li><li> de la normalisation
      dans le domaine de la conception des bâtiments nouveaux et rénovés pour un environnement
      intérieur et une efficacité énergétique réalisable (ISO/TC 205).  </li></ul> '
