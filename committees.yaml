  title:
    en: Welding and allied processes
    fr: Soudage et techniques connexes
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '1947-01-01'
  scope:
    en: 'Standardization of welding, by all processes, as well as allied processes;
      these standards include terminology, definitions and the symbolic representation
      of welds on drawings, apparatus and equipment for welding, raw materials (gas,
      parent and filler metals) welding processes and rules, methods of test and control,
      calculations and design of welded assemblies, welders'' qualifications, as well
      as safety and health. <p>Excluded: </p><ul> <li>electrical safety matters related
      to welding which are the responsibility of IEC / TC 26. </li></ul> '
    fr: 'Normalisation du soudage par tous les procédés, ainsi que des techniques
      connexes; ces normes engloberont la terminologie, les définitions et la représentation
      symbolique des soudures sur les dessins, les appareils et l''outillage de soudage,
      les matières premières (gaz, métaux de base et d''apport), les procédés et règles
      de soudage, les méthodes d''essai et de vérification, la conception et le calcul
      des assemblages soudés, la qualification des soudeurs, ainsi que l''hygiène
      et la sécurité. <p>À l''exclusion : </p><ul> <li>des questions de sécurité électrique
      relatives au soudage qui sont du ressort du CEI / CE 26. </li></ul> '
