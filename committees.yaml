  title:
    en: Fire threat to people and environment
    fr: Dangers pour les personnes et l'environnement dus au feu
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '1980-04-23'
  scope:
    en: |-
      <p>ISO/TC 92 SC3 provides evaluation tools for fire effects on life, health, and environmental quality. The main objectives of ISO/TC 92/SC 3 are as follows:</p><p>a) Provide appropriate guides and calculation methods, along with instrumentation, measurement and validation procedures for analysis and assessment of the impact of fire and its effluent on people and the environment;

      </p><p>b) Develop guidance on the use of such procedures in fire safety engineering, including the standardization of methods for estimating the limits of tenability for those people attempting to leave a facility, those who cannot leave, and those who are located in a place of refuge;

      </p><p>c) Within the context of fire safety engineering, develop the basis for identifying the combinations of common fire scenarios and combustibles for which the fire effluent does not merit special attention, i.e., where generic potency values can be used. Note that data on the harmful effects of fire effluent are only to be used in the context in which assessment is performed</p>
