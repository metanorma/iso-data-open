  title:
    en: Foundry machinery
    fr: Machines de fonderie
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2016-06-29'
  scope:
    en: "<p>Standardization for Foundry Machinery, including terminology, classification,
      specifications, test methods and safety requirements of machinery and equipment
      for, e.g.: </p>\n<UL> <LI>permanent mold casting processes, e.g.: high pressure
      die casting machines, low pressure die casting machines, gravity die casting
      machines, centrifugal casting machines,  \n<LI>non-permanent mold casting processes,
      e.g.: molding machines, core making machines, moulding material preparing machines,
      knockout machines, investing casting machines, \n<LI>cleaning and finishing
      processes, e.g.: abrasive blasting machines, grinding machines, </LI>\n<LI>cupolas
      and pouring devices and ladles both heated/unheated used in foundries.</LI>"
    fr: |-
      <p>Normalisation des machines de fonderie, comprenant la terminologie, la classification, les spécifications, les méthodes d'essais et les exigences de sécurité relatives aux machines et aux équipements destinés, entre autres :</p>
      <ul>
      <li>aux procédés de fabrication des produits moulés en coquille permanents, par exemple: machines de moulage haute pression en coquille, machines de moulage basse pression en coquille, machines de moulage par gravité, machines de coulée par méthode centrifuge,</li>
      <li>aux procédés de fabrication des produits moulés en coquille non permanents, par exemple: machines de moulage, machines de noyautage, machines de préparation des matières de moulage, machines à découper, machines de coulée de précision,</li>
      <li>aux procédés de nettoyage et de finition, par exemple: machines de décapage par projection d’abrasif et machines de rectification,</li>
      <li>aux cubilots, dispositifs de coulée et poches de coulée à la fois chauffées et non chauffées, utilisés dans les fonderies.</li><ul></p>
