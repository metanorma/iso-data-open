  reference: ISO/TC 48
  status: Active
  title:
    en: Laboratory equipment
    fr: Équipement de laboratoire
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1947-01-01'
  scope:
    en: |-
      Standardization of devices and furniture for laboratory purposes, with respect to principles and to materials of construction, performance, dimensions and testing, as well as the terms and definitions used in connection therewith.<P>The standardization of laboratory devices includes laboratory supplies, apparatus, electrical and non-electrical instruments.<P>The standardization of laboratory furniture includes benches, specialist seating, laboratory storage units, media supply, taps, fittings and fume cupboards.<P>
      Apparatus and devices constructed for personal safety aspects as well as electrical safety and electromagnetic compatibility are excluded from the scope of ISO/TC 48.<P>Standardization of general furniture included in the scope of ISO/TC 136 is excluded.
      Standardization of integration of equipment in laboratories is excluded from the scope of ISO/TC 48.
    fr: |-
      <p>Normalisation des dispositifs et du mobilier de laboratoire, en ce qui concerne les principes et les matériaux de fabrication, les performances, les dimensions et les essais, ainsi que les termes et définitions utilisés dans ce contexte.</p><p> La normalisation des dispositifs de laboratoire comprend les fournitures destinées aux laboratoires, ainsi que les appareils, les instruments de mesure électriques et non électriques liés à cet environnement.</p>
      <p>La normalisation du mobilier de laboratoire comprend les bancs, les sièges techniques à usages spéciaux, les éléments derangement de laboratoire, l'alimentation en substances, les robinets, raccords et hottes de laboratoire destinés à cet environnement.</p>
      <p>Les appareils et dispositifs conçus pour assurer la sécurité des personnes, ainsi que la sécurité électrique et la compatibilité électromagnétique sont exclus du domaine d'application de l'ISO/TC 48.
      La normalisation de l'ameublement à usage général est ici exclue, car elle relève du domaine d'application de l'ISO/TC 136.</p>
      <p>La normalisation de l'intégration des équipements dans les laboratoires est également exclue du domaine d'application de l'ISO/TC 48.</p>
