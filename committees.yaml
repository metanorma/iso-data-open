  creationDate: '1982-01-15'
  scope:
    en: |-
      <p>Standardization of coating processes and properties applied to the surface of metal and inorganic coatings through chemical conversion methods to improve the properties of metal and inorganic coatings.</p>

      <li>i. Improvement of corrosion resistance

      <li>ii. Improvement of adhesion of subsequent layers

      <li>iii. Change in electrical conductivity properties

      <li>iv. Change in heat transfer properties

      <li>v. Change in mechanical properties

      <li>vi. The appearance as a final layer

      <li>vii. Decreasing the environmental impact

      <p>Standardization of the characteristics of phosphate layers, conversion layers (e.g., based on chrome(III), chrome(VI), zirconium, silanes, titanium, and other elements), and oxide layer coatings formed through chemical reactions on or with the metal and inorganic coatings to enhance the properties of metal and inorganic coatings.</p>
      <p>Standardization of post-process and passivation for such coatings</p>
      <p>Standardization of testing and inspection methods for such coatings</p>
      <p>Standardization of the preparation of the substrates prior to such coating</p>
