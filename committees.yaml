      <p>Normalisation dans le domaine de l'ergonomie/des facteurs humains, en particulier des principes généraux d'ergonomie, de l'anthropométrie et de la biomécanique, de l'ergonomie de l'interaction homme-système et de l'ergonomie de l'environnement physique, traitant des caractéristiques et des performances humaines, ainsi que des méthodes de spécification, de conception et d'évaluation des produits, systèmes, services, environnements et installations.</p>
      <p>Est exclue:</p>
      <p>la normalisation de sujets purement techniques qui ne sont pas liés aux caractéristiques et capacités des êtres humains.</p>
