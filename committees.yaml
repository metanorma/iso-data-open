  title:
    en: Test sieves, sieving and industrial screens
    fr: Tamis de contrôle, tamisage et tôles perforées pour tamisage industriel
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '2008-04-03'
  scope:
    en: "<p>Standardization pertaining to equipment and methods used in characterization
      or size classification of particles, grains and flakes. <p>Materials of interest
      range from the micrometer to the millimeter scale.  This sub-committee covers
      test sieves, industrial screens and sieving methods/protocols. It is the task
      of this sub-committee and its working groups (WGs) to confirm, improve and further
      develop the standards in this field to keep them in conformance with the state
      of the art and to monitor the effects on the application"
    fr: "Normalisation relative aux matériels et aux méthodes de caractérisation ou
      de classement granulométrique des particules, des grains et des flocons. \n<p>L’échelle
      des matériaux concernés s’étend du micromètre au millimètre. Ce sous-comité
      couvre les tamis de contrôle, les tôles perforées pour tamisage industriel et
      les méthodes/protocoles de tamisage. Il incombe à ce sous-comité et à ses groupes
      de travail (WG) de confirmer, d’améliorer et de poursuivre le développement
      des normes dans ce domaine afin qu’elles restent conformes à l’état de l’art
      et pour en contrôler les effets sur l’application."
