- id: 48420
  reference: ISO/TC 42
  status: Active
  title:
    en: Photography
    fr: Photographie
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '1947-01-01'
  scope:
    en: "<p>Standardization primarily, but not exclusively in the field of still picture
      imaging - chemical and electronic - including, but not limited to: </p><ul>
      <li>definitions for still imaging systems; </li><li>methods for measuring, testing,
      rating, packaging, labelling, specifying and classifying the dimensions, physical
      properties and performance characteristics of media, materials and devices used
      in chemical and electronic still imaging; </li><li>specifications and recommendations
      of logical and physical characteristics, practices, interfaces formats and metadata
      for still imaging capture, processing, and output systems; and </li><li>methods,
      measurements, specifications, and recommended practices for storage, permanence,
      integrity and security of imaging media and materials, and imaging materials
      deposition. </li></ul> <p>Note:</p><p>Where actual or potential overlap in scope
      with other TCs/SCs such as ISO/TC 36, TC 46/SC 10, TC 130, TC 171, IEC/TC 100
      and ISO/IEC JTC 1/SC 28 exists, coordination through liaison or JWG with the
      concerned TC should be maintained or actively pursued.</p>"
    fr: "<p>Normalisation principalement mais non exclusivement dans le domaine des
      images fixes - chimiques et électroniques - incluant entre autres : </p><ul>
      <li>les définitions relatives aux systèmes d’images fixes; </li><li>es méthodes
      de mesure, d'essai, d'évaluation, d'emballage, d'étiquetage, de spécification
      et de classification des dimensions, des propriétés physiques et des caractéristiques
      de performance des supports, des matériaux et des dispositifs utilisés dans
      le domaine des images fixes chimiques et électroniques; </li><li>les spécifications
      et recommandations portant sur les caractéristiques logiques et physiques, les
      pratiques, les formats d’interfaces et les métadonnées de capture des images
      fixes, le traitement et les systèmes de sortie; et </li><li>les méthodes, mesurages,
      spécifications et pratiques recommandées pour le stockage, la permanence, l'intégrité
      et la sécurité des supports et matériaux d'imagerie ainsi que pour la disposition
      des matériaux d'imagerie. </li></ul> <p>Note :</p><p>Dans le cas où il existe
      un chevauchement réel ou potentiel entre le présent domaine d’application et
      ceux d’autres TC/SC, tels que l’ISO/TC 36, les TC 46/SC 10, TC 130, TC 171,
      l’IEC/TC 100 et l’ISO/IEC JTC 1/SC 28, il convient de conserver ou de poursuivre
      activement une coordination par le biais de la liaison ou du JWG avec les TC
      concernés.</p>"
