  reference: ISO/TC 130
  status: Active
  title:
    en: Graphic technology
    fr: Technologie graphique
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '1969-01-01'
  scope:
    en: |2

      <p>ISO/TC 130 addresses standardization in the field of printing and graphic technologies. This field covers all phases of the process, where graphic elements (image, text, line art, pattern and others) are created, manipulated, assembled, communicated, and finally delivered electronically as digital products or physically to substrates using inks, toners and other marking or functional materials, and finished as demanded by the end applications.</p>
      <p>ISO/TC 130 standards include but are not limited to those of terminology, evaluation of visual appearance and product quality, data exchange, process control, management, conformity assessment, impacts on the environments as well as requirements on and testing of the related materials, equipment and systems.</p>
      <p>Note:</p>
      <p>Where actual or potential overlap in scope with other TCs/SCs such as ISO/TC 42, TC 6, TC 256, TC 35, IEC/TC 100 and ISO/IEC JTC 1/SC 28, coordination through liaison or JWG with the concerned TC should be maintained or/and actively pursued.</p>
    fr: |2

      <p>Le TC 130 de l’ISO est en charge de la normalisation dans le domaine de l'impression et de la technologie graphique. Ce domaine couvre toutes les phases des procédés au cours desquels les éléments graphiques (image, texte, dessin au trait, motif et autres) sont créés, modifiés, assemblés, diffusés puis livrés électroniquement en tant que produits numériques ou transférés physiquement à des substrats utilisant des encres, des toners et d’autres matériaux de marquage ou fonctionnels, et façonnés comme exigé par les applications finales.</p>
      <p>Les normes du TC 130 de l’ISO englobent, entre autres, les normes de terminologie et celles couvrant l’évaluation de l’apparence visuelle et de la qualité des produits, l’échange de données, le contrôle des processus, le management, l’évaluation de la conformité, les impacts sur les environnements ainsi que les exigences et les essais concernant les matériaux, les équipements et les systèmes associés.</p>
      <p>Note:</p>
      <p>S’il y a un chevauchement ou une possibilité de chevauchement entre le domaine du TC 130 et celui d’autres TC/SC comme les TC 42, 6, 256 et 35 de l’ISO, le TC 100 de l’IEC et l’ISO/IEC JTC 1/SC 28, il convient qu’une coordination par liaison ou dans le cadre d’un JWG avec les TC concernés soit assurée ou recherchée de manière active.</p>
