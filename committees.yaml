  scope:
    en: 'Standardization in the field of products in fibre reinforced cement and calcium
      silicate containing essentially inorganic hydraulic binders, asbestos and other
      fibres; to include specifications, dimensions, test methods and specific values
      for acceptance and application requirements. <P>Standardization of test methods
      for asbestos and other fibres appropriate to their use in the manufacture of
