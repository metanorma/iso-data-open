      constructions dans leur ensemble, y compris l''étude des constructions faites
      de matériaux particuliers (acier, pierre, béton, bois, etc.) autant qu''il est
      nécessaire pour l''élaboration d''une approche commune de la fiabilité en liaison
      avec les comités techniques compétents. '
