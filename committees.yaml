      <p><li>Etre le pilier du programme de normalisation du JTC 1 sur les interfaces cerveau-ordinateur, y compris par l'élaboration de normes fondamentales;</li></p>
      <p><li>Fournir des recommandations sur les interfaces cerveau-ordinateur au JTC 1, à l'IEC, à l'ISO et d'autres entités élaborant des applications d'interfaces cerveau-ordinateur.</li></p>
      <p>Sont exclues les normes relatives aux implants humains et aux applications médicales.</p>
