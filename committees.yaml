  title:
    en: Healthcare organization management
    fr: Management des organisations de soins de santé
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '2016-04-22'
  scope:
    en: |-
      <p>Standardization in the field of healthcare organization management comprising,  terminology, nomenclature, recommendations and requirements for healthcare-specific management practices and metrics (e.g. patient-centered staffing, quality, facility-level infection control, pandemic management, hand hygiene) that comprise the non-clinical operations in healthcare entities.</p>
      <p>Excluded are horizontal organizational standards within the scope of:</p>
      <li> quality management and quality assurance (TC 176);</li>
      <li>human resource management (TC 260);</li>
      <li>risk management (TC 262);</li>
      <li>facility management (TC 267), and;</li>
      <li> occupational health and safety management (TC 283).</li>
      <p>Also excluded are standards relating to clinical equipment and practices, enclosing those within the scope of TC 198 Sterilization of health care products.</p>
    fr: |-
      <p>Management des organisations de soins de santé
      Normalisation dans le domaine du management des organisations des soins de santé incluant, la terminologie, la nomenclature, les recommandations et les exigences pour les pratiques et indicateurs de gestion (par exemple recrutement des personnels en fonction des besoins des patients, qualité, contrôle des infections associées aux soins, gestion des pandémies, hygiène des mains) qui comprennent les activités non cliniques dans les organismes de soins de santé.</p>
      <p>Sont exclues les normes horizontales d’organisation qui entrent dans le domaine:
      <li>du management et de l’assurance de la qualité (TC 176);</li>
      <li>du management des ressources humaines (TC 260);</li>
      <li>du management du risque (TC 262);</li>
      <li>du facility management (TC 267), et;</li>
      <li>du management de la santé et de la sécurité au travail (TC 283).</li>
      <p>Sont également exclues les normes qui traitent des équipements et des pratiques cliniques, y compris celles du domaine du TC 198 Stérilisation des produits de santé.</p>
