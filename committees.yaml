  title:
    en: Sustainability, IT and data centres
    fr: Impact environnemental des Technologies de l'information et des centres de
      données
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '2012-01-08'
  scope:
    en: "<p>Standardization of assessment methods, design practices, operation and
      management aspects to support resource efficiency, resilience and environmental
      sustainability for and by information technology, data centres and other facilities
      and infrastructure necessary for service provisioning.\n</p><p>To avoid any
      duplication of work and to support innovation, SC 39 will engage in active liaison
      and collaboration with: \n</p><li>other JTC1 entities;\n</li><li>ISO TC 207,
      ISO TC 242, ISO TC 257;\n</li><li>IEC TC 100, IEC TC 111, IEC PC 118, SMB SG
      4, IEC/TC 57/WG 2 and IEC/TC 9\n</li><li>ITU-T SG 5; and\n</li><li>Any other
      appropriate body including external organizations (e.g. consortia)</li>"
    fr: |-
      <p>Normalisation des méthodes d'évaluation des pratiques de conception, des aspects d'exploitation et de gestion pour venir à l'appui de l'utilisation efficace des ressources, de la resilience et de la durabilité environnementale et économique pour et par les technologies de l'information, les centres de données et les autres installations et infrastructures nécessaires pour la fourniture des services.
      </p><p> Afin d'éviter que les travaux ne soient menés en double et pour soutenir l'innovation, le Sous-Comité 39 entreprendra des travaux en liaison active et en collaboration :
      </p><ul><li>avec les autres entités du JTC1;
      </li><li>à l’ISO, avec le TC 207, le TC 242, le TC 257;
      </li><li>à l’IEC, avec le CE 100, le CE 111, le PC 118, le CE 57/GT 21 et le CE 9;
      </li><li>à l’UIT, avec l’ITU-T SG 5 ; et
      </li><li>avec tout autre organisme approprié, y compris les organisations externes (par exemple, des consortiums).</li></ul>
