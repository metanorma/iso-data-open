      Normalisation dans le secteur des industries du bois et dérivées du bois, incluant les aspects liés au développement durable et la renouvelabilité, la chaîne de contrôle, le mesurage du bois et le traçage des bois bruts, englobant toute la chaîne d'approvisionnement, depuis la production de biomasse jusqu’aux produits finis en bois et dérivés du bois, et y compris la phase d’utilisation et la fin de vie.
      <p>Sont exclues les applications couvertes par l'ISO/TC 6 « Papiers, cartons et pâtes », par l'ISO/TC 89 « Panneaux à base de bois », par l'ISO/TC 165 « Structures en bois », par l'ISO/TC 218 « Bois » et par l'ISO/TC 207 « Management environnemental ».</p>
