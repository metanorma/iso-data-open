  title:
    en: Quality management and corresponding general aspects for products with a health
      purpose including medical devices
    fr: Management de la qualité et aspects généraux correspondants des dispositifs
      médicaux
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '1994-02-10'
  scope:
    en: |-
      <p>Standardization of requirements and guidance in the field of quality management and corresponding general aspects, for products with a health purpose, including connectors for liquid and gases.</p>
      <p>Excluded:</p>
      <ul>
      <li>generic quality management standards dealt with by ISO / TC 176;</li>
      <li>quality management standards for pharmaceutical products and healthcare services;</li>
      <p> Note: Products with a health purpose include products for use in relation to health, including medical devices, adjacent products [or could also say accessories] and those with a risk profile similar to medical devices.</p>
    fr: |-
      <p>Normalisation des prescriptions et lignes directrices dans le domaine du management de la qualité et aspects généraux correspondants des dispositifs médicaux. Normes pour joints de petite dimension.</p>
      <p>À l'exclusion :</p>
      <ul>
      <li>des normes génériques de management de la qualité, traitées par l'ISO / TC 176;</li> <li>des normes de management de la qualité des produits pharmaceutiques;</li>
      <li>des prescriptions techniques se rapportant à des types spécifiques de dispositifs médicaux (Note : Les joints de petite dimension sont des composants d'une famille de dispositifs médicaux, mais ne sont pas eux-mêmes des dispositifs médicaux).</li>
      </ul>
      <p><i>Note:</i></p>
      <p>Afin de promouvoir une harmonisation globale, le comité technique peut également élaborer des normes sur les aspects généraux découlant de l'application de principes qualité aux dispositifs médicaux, lorsque ces aspects ne sont pas couverts par le domaine des travaux d'un autre comité technique.</p>
