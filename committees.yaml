  title:
    en: General ergonomics principles
    fr: Principes généraux d'ergonomie
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1981-03-17'
  scope:
    en: |-
      Standardization in the field of ergonomics/human factors for the design and evaluation of consumer products and work systems, including tasks, jobs, tools, equipment, organizations, services, facilities and environments, in order to make them compatible with the characteristics, the needs and values, and the abilities and limitations of people. <P>
      This Sub-Committee addresses ergonomics principles and processes. These are based on human factors and ergonomics knowledge and experience and are aimed at promoting a human centered approach to ensure human safety, health and well-being and optimize overall system performance.
    fr: |-
      Normalisation dans le domaine de l'ergonomie/des facteurs humains pour la conception et l'évaluation des produits de consommation et des systèmes de travail, y compris les tâches, emplois, outils, équipements, organisations, organismes, services, installations et environnements, afin de les rendre compatibles avec les caractéristiques, les besoins et valeurs, ainsi que les capacités et limitations des personnes.<P>
      Ce sous-comité traite des principes et des processus propres à l'ergonomie. Ceux-ci reposent sur des facteurs humains et sur les connaissances et l'expérience en matière d'ergonomie. Ils visent d'une part, à favoriser une approche centrée sur la personne pour garantir la sécurité, la santé et le bien-être des individus, et d'autre part, à optimiser les performances de l'ensemble du système.
