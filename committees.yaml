      inerte et pour le soudage, le coupage et la projection plasma;</li>\n<li>des
      flux utilisés dans le soudage à l’arc submergé et le soudage électroslag;</li>\n<li>des
      gaz et des mélanges gazeux pour le soudage par fusion et les techniques connexes;</li>\n<li>des
      conditions techniques de livraison pour les produits d’apport et les flux;</li>\n<li>des
      achats des produits d’apport et des flux.</li>\n</ul> "
