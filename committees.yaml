  title:
    en: Solid recovered materials, including solid recovered fuels
    fr: Matières solides de récupération, y compris les combustibles solides de récupération
  secretariat:
    id: 1734
    acronym: SFS
  creationDate: '2015-11-18'
  scope:
    en: |-
      <p>Standardization of solid recovered materials, including solid recovered fuels, from non-hazardous waste
      for the purpose of utilisation (recovery and recycling) in a following process.</p>
      <p>The scope covers the material from the point of acceptance to the point of delivery into the next
      stage of processing.</p>
      <p>Excluded: Fuels covered by ISO/TC 238.</p>
      <p>NOTE Solid recovered material (SRM) is any non-hazardous waste that can be specified and
      classified for a specific recovery or recycling purpose, as with Solid Recovered Fuel (SRF), which
      is only to be called SRF if it has specifications and classes that meet the requirements for energy
      conversion. Other purposes may, for example, be chemical recycling and mineral input into
      cement manufacture. The purpose of use for the SRM, in and of itself, is not important to these
      SRM standards unless specifically stated as such within the relevant standard(s). Reuse is not
      recognised as a purpose for SRM within these standards.</p>
    fr: |
      <p>Normalisation des matières solides de récupération, y compris les combustibles solides de récupération qui sont préparés à partir de déchets non dangereux et destinés à être ensuite utilisés (pour la valorisation et le recyclage) dans un processus.</p>
      <p>Le domaine couvre les matières du lieu d'acceptation de celles-ci au point de livraison du stade suivant du traitement.</p>
      <p>Sont exclus : les combustibles couverts par l'ISO/TC 238</p>
      NOTE Est considéré comme une matière solide de récupération (Solid recovered material, SRM) tout déchet non dangereux qui peut être spécifié et classé à des fins de récupération ou de recyclage spécifique, comme un combustible solide de récupération (Solid Recovered Fuel, SRF), qui ne peut être désigné comme tel que s'il présente des spécifications et des classes qui satisfont aux exigences de valorisation énergétique. D'autres applications peuvent être, par exemple, le recyclage chimique et l'utilisation comme intrant minéral dans la fabrication du ciment. L'objectif de l'utilisation des SRM, en soi, n'est pas un aspect important pour les normes sur les SRM sauf s'il est spécifiquement indiqué, en tant que tel, dans lesdites normes. La réutilisation n'est pas reconnue comme un objectif pour les SRM dans le cadre de ces normes.
