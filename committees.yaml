    acronym: SAC
  creationDate: '2022-05-17'
  scope:
    en: |-
      <p>Standardization in the field of site selection planning, design, construction and management for SHP plants development up to 30 MW.</p>
      <p>Standardization of:
      <ul><li> professional technical terms and definitions commonly used for SHP plants;</li>
      <li> technical requirements, methodology and procedure relating to site selection planning of SHP plants;</li>
      <li> technical requirements for the design of SHP plants, mainly including hydrology, geology, energy calculations, project layout, hydraulics, electromechanical equipment selection, construction planning, project cost estimates, economic appraisal, social and environmental assessments;</li>
      <li> construction of SHP plants mainly including civil works, hydro mechanical structures and installation of electromechanical equipment;</li>
      <li>project acceptance, renovation, operation and maintenance of SHP plants.</li></ul>
      <p>Excluded:</p>
      <ul><li>Standardization of electromechanical equipment for SHP plants covered by IEC/TC 4, IEC/TC 14, IEC/TC 17, IEC/TC 22 and IEC/TC 57, etc.</li>
      <li>Standardization of marine energy conversion systems covered by IEC/TC114</li></ul>
    fr: |-
