  title:
    en: Equipment for gas welding, cutting and allied processes
    fr: Matériel pour le soudage au gaz, le coupage et les techniques connexes
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1981-01-14'
  scope:
    en: |-
      Standardization of equipment for gas welding, thermal cutting and allied processes such as:
      <ul> <li>high pressure manifolds;</li>
      <li>distribution pipelines;</li>
      <li>pressure regulators and gauges;</li>
      <li>hoses and connections;</li>
      <li>safety devices;</li>
      <li>quick-action couplings;</li>
      <li>blowpipes.</li>
      </ul>
      <p>It includes the design, construction, safety, performance, testing and marking of such equipment and their combinations. Also included are graphical symbols, terms and definitions and the classification of thermally cut surfaces.
      </p>
    fr: |-
      Normalisation du matériel pour le soudage au gaz, le coupage thermique et les techniques connexes telles que :
      <ul><li>les collecteurs haute pression;</li>
      <li>la tuyauterie de distribution;</li>
      <li>les détendeurs et les manomètres;</li>
      <li>les tuyaux souples et les raccords;</li>
      <li>les dispositifs de sécurité;</li>
      <li>les raccords rapides;</li>
      <li>les chalumeaux.</li>
      </ul>
      <p>Entrent dans ce domaine d’application, la conception, la construction, la sécurité, performance, les essais et le marquage des matériels concernés et de leurs combinaisons. Les symboles graphiques, les termes et les définitions ainsi que la classification des surfaces coupées thermiquement.
      </p>
