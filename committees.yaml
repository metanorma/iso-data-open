  status: Active
  title:
    en: IT service management and IT governance
    fr: Gestion des services IT et gouvernance IT
  secretariat:
    id: 1524
    acronym: SA
  creationDate: '2013-11-20'
  scope:
    en: |-
      <p>Standardization in:</p>
      <p><ul>
      <li>Governance of IT</li>
      <li>Governance of data</li>
      <li>IT service management</li>
      <li>IT enabled services - business process outsourcing<p></ul>
      <p>Serving as the focal point in these areas, SC 40 communicates, co-operates and collaborates with relevant committees (such as cybersecurity and privacy), external bodies and other stakeholders on topics of mutual interest.</p>
    fr: |-
      <p>Normalisation dans le domaine de la gestion des services IT et de la gouvernance IT.
      </p><p>Elaborer des normes, outils, structures, meilleures pratiques et documents connexes afférant à la gestion des services IT et à la gouvernance IT, y compris les domaines d'activité IT tels que les audits, les investigations judiciaires numériques, la gouvernance, le management du risque, l'externalisation, la livraison et la maintenance du service, à l'exception des sujets relevant du domaine d'application et des programmes de travail du JTC 1/SC 27 et du JTC 1/SC 38.
      </p><p>Au départ, les travaux couvriront:
      </p><ul><li>La gouvernance IT, y compris l'élaboration de la série de normes ISO/IEC 38500 et des documents connexes.
      </li><li>Les aspects opérationnels de la gouvernance IT, y compris l'ISO/IEC 30121 Technologies de l'information — Gouvernance organisationnelle du risque lié aux investigations judiciaires numériques, et les interfaces avec la gestion des IT ainsi que le rôle de la gouvernance dans le domaine de l'innovation.
      </li><li>Tous les aspects relatifs à la gestion des services IT, y compris l'élaboration des normes de la série ISO/IEC 20000 et des documents connexes.
      </li><li>Tous les aspects relatifs aux services à base d'IT — Externalisation des processus métier, y compris l'élaboration des normes de la série ISO/IEC 30105 et des documents connexes.</li></ul>
