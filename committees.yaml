  scope:
    en: |-
      <strong>ISO/IEC JTC 1/SC 43 is being supported administratively by IEC.  All information related to ISO/IEC JTC 1/SC 43 is available on the <a href="https://www.iec.ch/dyn/www/f?p=103:7:::::FSP_ORG_ID:28794" target="_blank">IEC web site</a></strong><p>Standardization in the area of Brain-computer Interfaces for information technology to enable communication and interaction between brain and computers that are applicable across application areas.</p>
      <p><li>Serve as the focus and proponent for JTC 1's standardization program on Brain-computer Interfaces, including the development of foundational standards;</li></p>
