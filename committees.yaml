    acronym: BSI
  creationDate: '1958-01-01'
  scope:
    en: 'Standardization of the methods of assessing <ul> <li>fire hazards and fire
      risk to life and to property; </li><li>the contribution of design, materials,
      building materials, products and components to fire safety </li></ul> <p>and
      methods of mitigating the fire hazards and fire risks by determining the performance
      and behaviour of these materials, products and components, as well as of buildings
      and structures. </p><p>Excluded: </p><ul> <li>materials and equipments already
      covered by other technical committees; </li><li>fields covered by other ISO
      and IEC committees. </li></ul> '
    fr: 'Normalisation des méthodes d''évaluation <ul> <li>des dangers et des risques
      dus au feu pour la vie et les biens; </li><li>de l''apport de la conception,
      des matériaux, produits, composants et structures à la sécurité au feu </li></ul>
      <p>et des procédés permettant d''atténuer les dangers et les risques dus au
      feu en déterminant le comportement et les propriétés des matériaux, produits,
      composants et structures. </p><p>À l''exclusion : </p><ul> <li>des matériaux
      et équipements déjà traités par d''autres comités techniques; </li><li>des domaines
      traités par d''autres comités de l''ISO et de la CEI. </li></ul> '
