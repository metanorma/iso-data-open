  title:
    en: Mechanical vibration, shock and condition monitoring
    fr: Vibrations et chocs mécaniques, et leur surveillance
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1963-01-01'
  scope:
    en: "Standardization in the fields of mechanical vibration and shock and the effects
      of vibration and shock on humans, machines, vehicles (air, sea, land and rail)
      and stationary structures, and of the condition monitoring of machines and structures,
      using multidisciplinary approaches. <p>Specific areas of current interest include
      the standardization of: </p><ul> <li>terminology and nomenclature in the fields
      of mechanical vibration, mechanical shock and condition monitoring; </li><li>measurement,
      analysis and evaluation of vibration and shock e.g. signal processing methods,
      structural dynamics analysis methods, transducer and vibration generator calibration
      methods, etc.; </li><li>active and passive control methods for vibration and
      shock, e.g. balancing of machines, isolation and damping; </li><li>evaluation
      of the effects of vibration and shock on humans, machines, vehicles (air, sea,
      land and rail), stationary structures and sensitive equipment; </li><li>vibration
      and shock measuring instrumentation, e.g. transducers, vibration generators,
      signal conditioners, signal analysis instrumentation and signal acquisition
      systems; </li><li>measurement methods, instrumentation, data acquisition, processing,
      presentation, analysis, diagnostics and prognostics, using all measurement variables
      required for the condition monitoring of machines; </li><li>training and certification
      of personnel in relevant areas. \r\n </li></ul> "
    fr: 'Normalisation dans les domaines des vibrations et chocs mécaniques et des
      effets des vibrations et chocs sur les êtres humains, machines, véhicules (aériens,
      maritimes, terrestres et ferroviaires) et structures fixes, et de la surveillance
      des machines et structures, en utilisant des approches multidisciplinaires.
      <p> Les domaines d''intérêt particulier actuels comprennent la normalisation
      de </p><ul> <li>la terminologie et la nomenclature dans les domaines des vibrations
      mécaniques, chocs mécaniques et surveillance; </li><li>le mesurage, l''analyse
      et l''évaluation des vibrations et chocs, par exemple méthodes de traitement
      de signaux, méthodes d''analyses structurelles, méthodes d''étalonnages des
      capteurs et générateurs de vibrations, etc.; </li><li>les méthodes de vérification
      active et passive pour les vibrations et chocs, par exemple équilibrage des
      machines, isolation et amortissement; </li><li>l''évaluation des effets des
      vibrations et chocs sur les êtres humains, machines, véhicules (aériens, maritimes,
      terrestres et ferroviaires), structures fixes et équipements sensibles; </li><li>l''instrumentation
      de mesure des vibrations et chocs, par exemple capteurs, générateurs de vibrations,
      conditionneurs de signaux, instrumentation d''analyse de signaux et systèmes
      d''acquisition de signaux; </li><li>les méthodes de mesure, l''instrumentation,
      l''acquisition, le traitement et la présentation des données, l''analyse, le
      diagnostic et le pronostic, en utilisant toutes les variables de mesure exigées
      pour la surveillance des machines; </li><li>la formation et la certification
      du personnel des zones concernées. </li></ul> '
