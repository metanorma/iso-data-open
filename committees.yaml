  scope:
    en: |
      Standardisation in the field of road-operation machinery, equipment and products including:
      <ul><li>applications;</li>
      <li>environmental;</li>
      <li>nomenclature;</li>
      <li>classification;</li>
      <li>interfaces and couplings (mechanical, electrical, pneumatic, hydraulic);</li>
      <li>ratings;</li>
      <li>performance requirements;</li>
      <li>test methods;</li>
      <li>safety and ergonomic requirements.</li></ul>
      <p>Excluding:
      </p><ul><li>lawn and garden equipment (dealt by ISO/TC 23/SC 13);</li>
      <li>machines for the maintenance of sports grounds;</li>
      <li>machines for harvesting and conservation (dealt by ISO/TC 23/SC 7);</li>
      <li>machines for agriculture, horticulture (dealt by ISO/TC 23/SC 17);</li>
      <li>machines for forestry (dealt by ISO/TC 23/SC 15);</li>
      <li>earth-moving machinery (dealt by ISO/TC 127);</li>
      <li>road construction and maintenance machinery (dealt by ISO/TC 195 except ISO/TC 195/SC 2);</li>
      <li>snow-grooming equipment;</li>
      <li>machines or components which are solely designed for rail application (dealt by ISO/TC 269);</li>
      <li>industrial sweeping/cleaning equipment (dealt by IEC/TC 61 J);</li>
      <li>refuse-collecting vehicles (dealt by ISO/TC 297);</li>
      <li>dedicated airport machines and equipment (dealt by ISO/TC 20).</li></ul>
    fr: |
      Normalisation dans le domaine des machines d'exploitation des routes, ainsi les matériels et produits comprenant :
      <ul><li>les applications;</li>
      <li>l’aspect environnemental;</li>
      <li>la nomenclature;</li>
      <li>la classification;</li>
      <li>les interfaces et couplages (mécaniques, électriques, pneumatiques, hydrauliques);</li>
      <li>les caractéristiques assignées;</li>
      <li>les exigences relatives à la performance;</li>
      <li>les méthodes d’essais;</li>
      <li>les exigences de sécurité et exigences ergonomiques.</li></ul>
      <p>Sont exclus :
      </p><ul><li>le matériel à moteur pour jardins et pelouses (traité par l’ISO/TC 23/SC 13);</li>
      <li>les machines utilisées pour l’entretien des terrains de sports;</li>
      <li>les machines de récolte et de conservation (traitées par l’ISO/TC 23/SC 7);</li>
      <li>les machines d’agriculture, d’horticulture (traitées par l’ISO/TC 23/SC 17);</li>
      <li>le matériel forestier (traité par l’ISO /TC 23/SC 15);</li>
      <li>les engins de terrassement (traités par l’ISO /TC 127);</li>
      <li>les machines pour la construction et l’entretien des routes (traitées par l’ISO /TC 195 à l’exception de l’ISO /TC 195/SC 2);</li>
      <li>les engins de damage;</li>
      <li>les machines ou composants uniquement conçus pour les applications ferroviaires (traités par l’ISO /TC 269);</li>
      <li>les matériels de balayage/nettoyage industriels (traités par l’IEC/TC 61 J);</li>
      <li>les véhicules de ramassage d’ordures (traités par l’ISO /TC 297); </li>
      <li>les engins et équipements adaptés aux besoins des aéroports (traités par l’ISO /TC 20).</li></ul>
