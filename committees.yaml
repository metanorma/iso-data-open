  title:
    en: Optics and photonics
    fr: Optique et photonique
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1978-01-01'
  scope:
    en: 'Standardization of terminology, requirements, interfaces and test methods
      in the  field of optics and photonics.  <p>This includes complete systems, devices,
      instruments, ophthalmic optics,  optical and photonic components,  auxiliary
      devices and accessories, as well as materials. Optics and photonics are used
      in the meaning of generation, handling and detection of optical radiation including
      signal processing. </p><p>Excluded : </p><ul> <li>standardization for specific
      items in the field of  cinematography (ISO / TC 36), photography (ISO / TC 42),
      eye protectors  (ISO / TC 94), micrographics (ISO / TC 171), fibre optics for
      telecommunication  (IEC / TC 86) and electrical safety of optical elements,
      and general lighting. </li></ul> '
    fr: 'Normalisation de la terminologie, des exigences, des interfaces et des méthodes  d''essai
      dans le domaine de l''optique et de la photonique.  <p>Y compris les systèmes
      complets,  dispositifs, instruments, optique ophtalmique, composants optiques
      et  photoniques, dispositifs auxiliaires et accessoires, ainsi que les matériaux.  L''optique
      et la photonique sont utilisées  au sens de génération, traitement et détection
      de rayonnements optiques y  compris le traitement des signaux. </p><p>À l''exclusion
      :  </p><ul> <li>de la normalisation d''objets déterminés ressortissant aux domaines  de
      la cinématographie (ISO / TC 36), de la photographie (ISO / TC 42), de la  protection
      individuelle de l''oeil (ISO / TC 94), de la micrographie (ISO / TC 171),  des
      fibres optiques pour la télécommunication (CEI / CE 86) et de la sécurité  électrique
      des éléments optiques, et de l''éclairage secondaire. </li></ul> '
