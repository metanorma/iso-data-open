  reference: ISO/TC 59/SC 15
  status: Active
  title:
    en: Framework for functional/user requirements in building construction
    fr: Cadre de travail pour la spécification de la performance dans les bâtiments
      pour résidence
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '1997-10-24'
  scope:
    en: |-
      <p>Standardization in the field of basic performance standards on building construction including general rules for performance requirements for buildings as a whole and for subsystems, e.g., building elements, focusing on performance description and requirements, user requirements, and the means to evaluate housing and other types of building solutions.</p>
      <p>A special emphasis is placed on developing housing performance descriptions on aspects (e.g., for trading of houses as a whole), such as:</p>
      <ul> <li>Structural integrity, durability and
      serviceability</li>
      <li>Fire safety</li>
      <li>Operating energy</li>
      <li>Accessibility and usability</li>
      </ul>
      <p>Topics covered in more specific detail by other SCs within TC 59 and other technical committees are excluded.
      Determination of performance level values required for specific purposes is excluded as it will be decided by the stakeholders. </p>
    fr: |-
      Normalisation dans le secteur des bâtiments, portant en particulier sur la description et les exigences de performance, les exigences de l’utilisateur et les moyens d’évaluation des bâtiments et des solutions de logement incluant, entre autres :
      <ul> <li>La sécurité de la structure</li>
      <li>L’aptitude au service de la structure</li>
      <li>La durabilité de la structure</li>
      <li>La sécurité au feu</li>
      <li>L’énergie d’exploitation</li>
      <li>L’accessibilité et l'utilisabilité</li>
      <li>La durabilité,</li></ul>
      <p>à l’exclusion de la détermination des valeurs nécessaires pour des besoins spécifiques.</p>
