  title:
    en: Sustainable cities and communities
    fr: Villes et communautés territoriales durables
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '2012-02-23'
  scope:
    en: 'Standardization in the field of Sustainable Cities and Communities will include
      the development of requirements, frameworks, guidance and supporting techniques
      and tools related to the achievement of sustainable development considering
      smartness and resilience, to help all Cities and Communities and their interested
      parties in both rural and urban areas become more sustainable. <p>Note: TC 268
      will contribute to the UN Sustainable Development Goals through its standardization
      work.</p><p>The proposed series of International Standards will encourage the
      development and implementation of holistic and integrated approaches to sustainable
      development and sustainability.</p>'
    fr: 'La normalisation dans le domaine de l''aménagement durable des villes et
      des collectivités comprendra l''élaboration d''exigences, de cadres, de préconisations,
      ainsi que des techniques et outils venant à l''appui du développement durable
      prenant en compte l''aménagement intelligent et la résilience appliqués aux
      villes et aux collectivités ainsi qu''aux parties intéressées tant en zones
      rurales qu''urbaines, en vue d''un développement encore plus durable. <p>Note:
      Le TC 268, dans le cadre de ses travaux de normalisation, contribuera aux objectifs
      de l''ONU en matière de développement durable. </p><p>Une série de normes internationales
      est proposée et aura pour effet d''encourager l''élaboration et la mise en œuvre
      d''approches globales et intégrées en matière de développement durable et de
      durabilité.</p>'
