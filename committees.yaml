      </li><li>valves for sanitary use;\n</li><li>solenoids.</li></ul> "
    fr: "Normalisation dans le domaine de la robinetterie industrielle, des actionneurs
      d'appareils de robinetterie et de leurs raccordements, ainsi que des purgeurs.
      Cette normalisation comprend les critères couvrant l'interchangeabilité, les
      dimensions de raccordement pour les actionneurs, les essais, le marquage, les
      exigences concernant la qualité, la terminologie et autres critères pertinents\n<p>À
      l'exclusion :\n</p><ul> <li>des soupapes de sûreté et autres dispositifs de
      proctection contre les excès de pression qui sont de la compétence de l'ISO
      / TC 185; </li><li>de la robinetterie de production pour équipement de tête
      de puits et de la robinetterie de canalisation pour le transport à longue distance
      des produits des industries du pétrole et du gaz naturel qui est de la compétence
      de l'ISO / TC 67;\n</li><li>de la robinetterie qui constitue l'élément final
      du contrôle utilisé dans les régulations des processus industriels qui est de
      la compétence du CEI / CE 65;\n</li><li>de la robinetterie ayant une structure
      en plastique qui est de la compétence de l'ISO /  TC 138;\n</li><li>de la robinetterie
      sanitaire;\n</li><li>des électroaomants.</li></ul> "
