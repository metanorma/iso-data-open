  reference: ISO/TC 8
  status: Active
  title:
    en: Ships and marine technology
    fr: Navires et technologie maritime
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '1947-01-01'
  scope:
    en: "Standardization of design, construction, training, structural elements, outfitting
      parts, equipment, methods and technology, and marine environmental matters,
      used in shipbuilding, comprising sea-going ships, vessels for inland navigation,
      offshore structures, ship-to-shore interface, the operation of ships, marine
      structures subject to IMO requirements, and the observation and exploration
      of the sea.\n <p>Excluded: </p><ul>\n<li>electrical and electronic equipment
      on board ships and marine structures (IEC / TC 18 and IEC / TC 80); \n</li><li>internal
      combustion engines (ISO / TC 70); \n</li><li>offshore structures for petroleum
      and natural gas industries, including procedures for assessment of the site
      specific application of mobile offshore drilling and accommodation units for
      the petroleum and natural gas industry (ISO / TC 67 / SC 7);\n</li><li>steel
      and aluminum structures (ISO / TC 167); \n</li><li>equipment and construction
      details of recreational craft and other small craft (not being lifeboats and
      lifesaving equipment) less than 24 metres in overall length (ISO / TC 188);\n
      </li><li>sea bed mining;\n</li><li>equipment which is not specific for use on
      board ships and marine structures (e.g. pipes, steel wire ropes, etc.) and falling
      within the scope of particular ISO technical committees with which a regular
      mutual liaison must be maintained.\n</li></ul> "
    fr: "Normalisation de la conception, de la construction, de la formation, des
      éléments de structure, des accessoires, des équipements, des méthodes et de
      la technologie, et des questions relatives à l'environnement marin intervenant
      en construction navale, à savoir navires de haute mer, bateaux de navigation
      fluviale, constructions en haute mer, interfaces port / navires, utilisation
      des navires, structures maritimes sujettes aux exigences de l'OMI, et observation
      et exploration de la mer.\n <p>À l'exclusion : </p><ul>\n<li>des appareillages
      électriques ou électroniques à bord de navires et structures maritimes (IEC
      / CE 18 et IEC / CE 80); \n</li><li>des moteurs à combustion interne (ISO /
      TC 70); \n</li><li>des constructions en haute mer pour les industries du pétrole
      et du gaz naturel, y compris les procédures d'évaluation de l'application particulière
      in situ des unités de forage et d'habitation en haute mer pour les industries
      du pétrole et du gaz naturel (ISO / TC 67 / SC 7); \n</li><li>des structures
      en acier et en aluminium (ISO / TC 167); \n</li><li>des équipements et détails
      de construction des navires de plaisance et autres petits navires (n'étant pas
      des embarcations et équipements de sauvetage) dont la longueur hors-tout est
      inférieure à 24 mètres (ISO / TC 188); \n</li><li>du ramassage sous-marin de
      minerais; \n</li><li>de l'équipement non spécifique aux navires et structures
      maritimes (par exemple tuyauteries, câbles d'acier, etc.) et entrant dans le
      domaine des travaux de comités techniques ISO particuliers avec lesquels des
      liaisons réciproques régulières doivent être maintenues.\n</li></ul> "
