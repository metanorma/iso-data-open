  title:
    en: Waste collection and transportation management
    fr: Gestion de la collecte et du transport des déchets
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '2015-09-24'
  scope:
    en: |-
      <p>Standardization of machines, equipment and management systems for collection, temporary storage and transportation of solid and sanitary liquid waste and recyclables (valuables).</p>
      <p>Taking into particular account:</p>
      <ul>
      <li>Terminology;</li>
      <li>Technology;</li>
      <li>Performance;</li>
      <li>Quality;</li>
      <li>Environmental aspects;</li>
      <li>Safety and ergonomic aspects;</li>
      <li>Maintenance;</li>
      <li>Logistical aspects;</li>
      <li>Data management and</li>
      <li>Service procedures.</li>
      </ul>
      <p>Excluded are:</p>
      <ul>
      <li>Urban wastewater systems</li>
      <li>Sludge recovery, treatment and disposal and also water re-use as far as they are covered by ISO/TC 275 and ISO/TC 282</li>
      <li>General environmental management (e.g. ISO 14000) and road traffic safety management systems aspects (e.g. ISO 39001) are covered by ISO/TC 207 and ISO/TC 241</li>
      <li>Road maintenance equipment are covered by ISO/TC 195/SC 2</li>
      <li>Road vehicles are covered by ISO/TC 22.</li>
      </ul>
    fr: |-
      <p>Normalisation des machines, équipements et systèmes de gestion pour la collecte ou le transport, le transit ou le regroupement temporaires, des déchets solides résiduels ou valorisables, ou des déchets liquides d’assainissement.</p>
      <p>En prenant en compte tout particulièrement:</p>
      <ul>
      <li>la terminologie,</li>
      <li>la technologie, </li>
      <li>la performance,</li>
      <li>la performance,</li>
      <li>les aspects environnementaux,</li>
      <li>les aspects de sécurité et d'ergonomie,</li>
      <li>la maintenance,</li>
      <li>les aspects logistiques,</li>
      <li>la gestion des données, et</li>
      <li>les modes opératoires d'entretien.</li>
      </ul>
      <p>Sont exclus:</p>
      <ul>
      <li>les systèmes de collecte des eaux usées urbaines,</li>
      <li>la valorisation, le traitement et l'élimination des boues, ainsi que le recyclage des eaux (réutilisation) dans la mesure où ces sujets sont traités par l'ISO/TC 275 et l'ISO/TC 282,</li>
      <li>le management environnemental d'un point de vue général (par ex ISO 14000) et des aspects relatifs aux systèmes de management de la sécurité routière (par ex ISO 39001), qui sont couverts par l'ISO/TC 207 et l'ISO/TC 241,</li>
      <li>l'équipement pour l'entretien des routes, qui est couvert par l'ISO/TC 195/SC 2,</li>
      <li>les véhicules routiers, qui sont couverts par l'ISO/TC 22.</li>
      </ul>
