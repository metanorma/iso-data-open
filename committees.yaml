      de l'ISO/TC 255.</li></ul><ul> <li>les aspects liés au captage du dioxyde de
      carbone, transport et stockage géologique relevant de l'ISO/TC 265.</li></ul><ul>
      <li>les aspects liés aux constructions en haute mer soumises aux exigences de
      l'OMI (ISO/TC 8).</li></ul>"
