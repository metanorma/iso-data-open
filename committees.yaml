  status: Active
  title:
    en: Transaction assurance in E-commerce
    fr: Assurance des transactions de commerce électronique
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2018-08-17'
  scope:
    en: |-
      Standardization in the field of “transaction assurance in e- commerce related upstream/downstream processes”, including the following:
      <ul>
      <li> Assurance of transaction process in e-commerce (including easier access to e-platforms and estores);</li>
      <li> Protection of online consumer rights including both prevention of online disputes and resolution</li>
      process;</li>
      <li> Interoperability and admissibility of inspection result data on commodity quality in cross-border e-commerce;</li>
      <li> Assurance of e-commerce delivery to the final consumer.</li>
      </ul>
    fr: |-
      Normalisation ayant trait à la confiance dans les transactions d’e-commerce, pour les processus en amont et en aval des transactions, y compris ce qui suit :
      <UL>
      <LI>Confiance dans le processus de la transaction de commerce électronique (en incluant un accès plus aisé aux plateformes et magasins en ligne);
      <LI>Protection des droits des consommateurs sur internet, y compris la prévention des litiges sur internet et le processus de résolution des litiges;
      <LI>Interopérabilité et recevabilité  des résultats de l’inspection portant sur la qualité des produits du commerce électronique transfrontalier;
      <LI>Confiance dans la livraison de commerce électronique au consommateur final.
      </UL>
