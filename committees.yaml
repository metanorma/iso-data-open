  title:
    en: Particle characterization
    fr: Caractérisation des particules
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1981-01-31'
  scope:
    en: |-
      Standardization pertaining to equipment and methods used in characterization or size classification of particulate material, where particles may be considered to include grains, flakes, fibres, droplets, bubbles or pores from the nanometre to the millimetre scale.<P>
      Covering the following:
      <UL><LI>Particle and particle ensemble characterization, mainly by determination of physical properties of the particles including, for example, size distribution, particle shape and morphology, weight, density, surface area or porosity, and mobility;</LI>
      <LI>Particle systems characterization comprises particle-fluid and particle-particle interactions in suspensions, emulsions, aerosols or powders by determining their properties including concentration, electric charge, zeta potential, state of agglomeration, stability and rheology.</LI></UL><P>
      Each of the above areas will comprise standardization in the field of laboratory or process environment including terminology, reference materials, guidance for sampling, sample preparation, interpretation of results and uncertainty determination.
    fr: |-
      Normalisation relative aux matériels et méthodes utilisés dans la caractérisation ou la classification par taille des matériaux à l’état particulaire. Peuvent être considérés comme des particules les grains, flocons, fibres, gouttelettes, bulles ou pores de l'échelle nanométrique au millimètre.
      <p>Sont couverts :
      <ul><li>La caractérisation des particules et des ensembles de particules, principalement par la détermination des propriétés physiques des particules, incluant, par exemple, la distribution granulométrique, la forme et la morphologie des particules, leurs poids, densité, surface spécifique ou porosité, ainsi que leur mobilité ;</li>
      <li>La caractérisation des systèmes de particules comprend les interactions particule-fluide et particule-particule dans les suspensions, les émulsions, les aérosols ou les poudres, par la détermination de leurs propriétés (concentration, charge électrique, potentiel zêta, état d’agglomération, stabilité et rhéologie).</li></p>
      <p>Pour chacun des domaines susmentionnés, la normalisation concerne l’environnement de laboratoire ou de procédés industriels, notamment la terminologie, les matériaux de référence, les recommandations pour l'échantillonnage, la préparation des échantillons, l'interprétation des résultats et la détermination de l’incertitude.</p></ul>
