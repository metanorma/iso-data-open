  status: Active
  title:
    en: Organization and digitization of information about buildings and civil engineering
      works, including building information modelling (BIM)
    fr: Organisation et numérisation des informations relatives aux bâtiments et ouvrages
      de génie civil, y compris  modélisation des informations de la construction
      (BIM)
  secretariat:
    id: 1994
    acronym: SN
  creationDate: '1987-12-03'
  scope:
    en: |
      SC 13 is charged by TC 59 to focus on international standardization of information through the whole life cycle of buildings and infrastructure across the built environment
      <ul><li>to enable interoperability of information;</li>
      <li>to deliver a structured set of standards, specifications and reports to define, describe, exchange, monitor, record and securely handle information, semantics and processes, with links to geospatial and other related built environment information;</li>
      <li>to enable object-related digital information exchange.</li></ul>
    fr: "Le SC 13 est chargé par le TC 59 de mettre l’accent sur la normalisation
      internationale des informations pendant tout le cycle de vie des bâtiments et
      des infrastructures dans l’environnement bâti, afin de : \n<ul><li>permettre
      l’interopérabilité des informations;</li>\n<li>fournir un ensemble structuré
      de normes, de spécifications et de rapports pour définir, décrire, échanger,
      contrôler, enregistrer et traiter en toute sécurité les informations, la sémantique
      et les processus, en relation avec les informations géospatiales et  autres
      informations relatives à l’environnement bâti;</li>\n<li>permettre l’échange
      d’informations numériques liées aux objets.</li></ul>\n"
