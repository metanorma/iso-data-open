  status: Active
  title:
    en: Surface coatings
    fr: Revêtements de surface
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '2011-02-04'
  scope:
    en: |-
      <p>Standardization of surface coatings and finishes for
      fasteners and related test methods, such as:</p>
      <p><ul>
      <li>electroplated coatings (zinc, zinc-nickel, zinc-iron, etc.)</li>
      <li>non-electrolytically applied coatings (zinc flake coatings, hot dip galvanized coatings, mechanical
      plating, etc.)</li>
      <li>finishes (conversion coatings, sealants, topcoats, lubricants for torque-clamp force relationship, etc.)</li>
      <li>functional properties (corrosion resistance, hydrogen embrittlement testing, thread gaugeability, electrical insulation/conductivity, etc.)</li>
      <li>pre-applied adhesives for locking features</li>
      <li>other technical supporting documents (hydrogen embrittlement, coating process assessment, etc.)</li>
    fr: |-
      <p>Normalisation des revêtements et finitions des fixations et des
      méthodes d'essai correspondantes, telles que :</p>
      <p><ul>
      <li>revêtements électrolytiques (zinc, zinc-nickel, zincfer, etc.)
      <li>revêtements non-électrolytiques (zinc lamellaire,
      galvanisation à chaud, matoplastie, etc.)</li>
      <li>finitions (traitements de conversion, finitions "sealer", finitions "top coat", lubrifiants pour relation couple/tension, etc.)</li>
      <li>caractéristiques fonctionnelles (résistance à la corrosion, essais de non-fragilisation par l'hydrogène, contrôle par calibres du filetage, isolation/conductivité électrique, etc.)</li>
      <li>dispositifs de blocage par enduction/patch</li>
      <li>autres documents support technique (fragilisation par l'hydrogène, évaluation des processus de revêtement, etc).</li>
