  title:
    en: Information technology for learning, education and training
    fr: Technologies de l'information pour l'apprentissage, l'éducation et la formation
  secretariat:
    id: 1663
    acronym: KATS
  creationDate: '1999-11-19'
  scope:
    en: |-
      Standardization in the field of information technologies for learning, education, and training to support individuals, groups, or organizations, and to enable interoperability and reusability of resources and tool.
      <P>Excluded from this scope are:
      <UL><LI>standards or technical reports that define educational standards (competencies), cultural conventions, learning objectives, or specific learning content.
      <LI>work done by other ISO or IEC TCs, SCs, or WGs with respect to their component, specialty, or domain. Instead, when appropriate, normative or informative references to other standards shall be included. Examples include documents on special topics such as multimedia, web content, cultural adaptation, and security.</UL>
    fr: |-
      Normalisation dans le domaine des technologies de l'information pour l’apprentissage, l’éducation et la formation à destination des personnes, groupes ou organismes, et en vue de permettre l’interopérabilité et la réutilisation des ressources et des outils.
      <P>Sont exclus du présent domaine d’application :
      <UL><LI>les normes ou les rapports techniques définissant les normes pédagogiques (compétences), les conventions culturelles, les objectifs d’apprentissage ou un contenu d’apprentissage spécifique.
      <LI>les travaux réalisés par d’autres CE/TC, SC ou GT ISO ou IEC compte tenu de leur composante, spécialité ou domaine. En revanche, si cela est approprié, les références normatives ou informatives à d’autres normes doivent être incluses. A titre d’exemples de documents, on peut citer ceux comportant un thème spécifique tel que multimédia, contenu web, adaptation culturelle et sécurité..</UL>
