  scope:
    en: |-
      <p>Standardization of terminology, requirements and test methods for optical systems used for direct viewing distant objects. This includes monocular and binocular telescopic systems supported by hand or tripod, telescopic sights that are mounted on firearms and amateur astronomical telescopes. Telescopic systems containing integral light sources, displays and electronic detectors sensors, including amplifying detectors, image sensors and microprocessor control of these systems are included as well. Components and accessory devices used with these telescopic systems, such as eyepieces, tripods and light shields, as well as their interfaces are also included.</p>

      <p>Standardization of terms and definitions pertaining to these optical systems and test methods to assess their optical performance (including user comfort and ergonomics) as well as their performance under varying environmental conditions.</p>

      <p>Excluded are video cameras used for recording distant objects and surveying instruments.</p>
