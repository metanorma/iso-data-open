  status: Active
  title:
    en: Health and safety
    fr: Santé et sécurité
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1976-06-08'
  scope:
    en: |-
      Standardization of occupational health and safety in welding and related processes. This includes requirements on machines, equipment and devices and their connections in order to:
      <ul><li>minimize, detect, remove and separate hazardous substances resulting from welding and allied processes;</li>
      <li>protect personnel against hazards in the welding environment (e.g. radiation, noise, vibration, mechanical, optical, thermal hazards);</li></ul>
      <p>It also includes measuring and testing procedures e.g. extraction efficiency.
      </p>
    fr: |-
      Normalisation en matière de santé et de sécurité au travail concernant les procédés de soudage et les procédés associés. Englobe les exigences concernant les machines, les matériels et les dispositifs et leurs raccordements afin de :
      <ul><li>réduire le plus possible, détecter, éliminer et séparer les substances dangereuses qui résultent du soudage et des techniques connexes;</li>
      <li>protéger le personnel contre les phénomènes dangereux dans l’environnement de soudage (par exemple, les rayonnements, le bruit, les vibrations, les dangers mécaniques, optiques et thermiques);</li></ul>
      <p>Les procédures d’essai et de mesure sont également incluses comme par exemple l’efficacité de l’extraction.
      </p>
