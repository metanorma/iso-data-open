  title:
    en: Refrigeration and air-conditioning
    fr: Froid et climatisation
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '1957-01-01'
  scope:
    en: 'Standardization in the fields of refrigeration and air-conditioning, including
      terminology, mechanical safety, methods of testing and rating equipment, measurement
      of sound levels, refrigerant and refrigeration lubricant chemistry, with consideration
      given to environmental protection. The scope includes factory-assembled air-conditioners
      (cooling), heat pumps, dehumidifiers, refrigerants, and refrigerant reclaiming
      and recycling equipment as well as other devices, components and equipment such
      as humidifiers, ventilation equipment and automatic controls used in air-conditioning
      and refrigeration systems that are not covered by other ISO technical committees. '
    fr: 'Normalisation dans les domaines du froid et de la climatisation, y compris
      la terminologie, la sécurité mécanique, les méthodes d''essai et les appareils
      d''étalonnage, mesurage des niveaux sonores, produits chimiques réfrigérants
      et agents de réfrigération, tenant compte des aspects liés à la protection de
      l''environnement. Le domaine des travaux comprend les appareils de climatisation
      (froid) montés en usine, les pompes à chaleur, les déshumidificateurs, les réfrigérants
      et systèmes de récupération et de recyclage du réfrigérant ainsi que d''autres
      dispositifs, composants et appareils tels que les humidificateurs, ventilateurs
      et commandes automatiques utilisés avec les systèmes de climatisation et de
      réfrigération qui ne sont pas traités par d''autres comités techniques de l''ISO. '
