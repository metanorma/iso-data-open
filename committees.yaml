      novel applications, </li><li>2. Utilizing the properties of nanoscale materials
      that differ from the properties of individual atoms, molecules, and bulk matter,
      to create improved materials, devices, and systems that exploit these new properties.
      </li></ul> <p>Specific tasks include developing standards for: terminology and
      nomenclature; metrology and instrumentation, including specifications for reference
      materials; test methodologies; modelling and simulations; and science-based
      health, safety, and environmental practices.</p>'
    fr: 'Normalisation dans le domaine des nanotechnologies, qui comprend soit l''un,
      soit l''ensemble des aspects suivants : <ul> <li>1. compréhension et contrôle
      de la matière et des processus à l''échelle nanométrique, typiquement, mais
      non exclusivement, au-dessous de 100 nanomètres dans une ou plusieurs dimensions
      quand l''apparition de phénomènes liés à la dimension permet en général de nouvelles
      applications; </li><li>2. utilisation des propriétés des objets nanométriques
      qui diffèrent des propriétés d''atomes individuels, des molécules et des matériaux
      macroscopiques pour créer des substances améliorées, des dispositifs et des
      systèmes qui exploitent ces nouvelles propriétés. </li></ul> <p>Des tâches particulières
      incluent l''élaboration de normes concernant la terminologie et la nomenclature,
      la métrologie et l''instrumentation, incluant les spécifications pour les matériaux
      de référence, les méthodologies d''essai, le calcul et la simulation et, établies
      sur des bases scientifiques, des pratiques liées à la santé, à la sécurité et
      à l''environnement.</p>'
