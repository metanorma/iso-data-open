  scope:
    en: |-
      Standardization in the field of microbeam analysis (measurement, parameters, methods and reference materials) which uses electrons as an incident beam and electrons or photons as the detection signal. The use of ions for sample preparation and analysis in an electron microscope is also included, with the exception of techniques which use mass-filtered ions as the detected species.</p>
