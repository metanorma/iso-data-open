  title:
    en: Geographic information/Geomatics
    fr: Information géographique/Géomatique
  secretariat:
    id: 2101
    acronym: SIS
  creationDate: '1994-05-25'
  scope:
    en: |-
      <p>Standardization in the field of digital geographic information. </p><p></I>This work aims to establish a structured set of standards for information concerning objects or phenomena that are directly or indirectly associated with a location relative to the Earth. <P>Within the scope of geographic information, these standards may specify methods, tools, and services for data management. Data management is understood to include acquiring, processing, analyzing, accessing, presenting, and publishing data for users and systems </P>
      <p>The work shall link to appropriate standards for information technology and data where possible, and provide a framework for the development of sector-specific applications using geographic data.
    fr: "<p>Normalisation dans le domaine de l'information géo-graphique numérique.
      </p><p><i></i>Ces travaux visent à établir un ensemble structuré de normes relatives
      à l'information sur les objets ou les phénomènes qui sont directement ou indirectement
      associés à une localisation terrestre. </p><p>Ces normes peuvent spécifier,
      pour l'information géographique, des méthodes, outils et services pour la gestion
      de données (y compris leur définition et leur description), l'acquisiton, le
      traitement, l'analyse, l'accès, la présentation et le transfert de ces données
      sous forme numérique /  électronique entre les différents utilisateurs, systèmes
      et sites. </p><p>Les travaux devront être liés aux normes de technologies de
      l'information et de données et fournir un cadre pour le développement d'applications
      sectorielles utilisant des données géographiques.  </p>"
