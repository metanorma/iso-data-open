- id: 10138914
  reference: IEC/ISO JTC 3
  status: Active
  title:
    en: Quantum technologies
    fr: Technologies quantiques
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '2024-01-10'
  scope:
    en: |-
      <strong>
                    IEC/ISO JTC 3 is being supported administratively by IEC.  All information related to IEC/ISO JTC 3 is available on the <a href="https://www.iec.ch/dyn/www/f?p=103:7:::::FSP_ORG_ID:49854" target="_blank">IEC web site</a></strong>
      <p>Standardization in the field of quantum technologies.</p>
      <p>The scope includes standardization in the field of quantum technologies, including quantum
      information technologies (quantum computing and quantum simulation), quantum metrology,
      quantum sources, quantum detectors, quantum communications, and fundamental quantum
      technologies. The JTC will coordinate the results of these efforts with relevant committees
      and subcommittees that have within their scopes the development of specific sector-based
      applications of quantum technologies.</p>
      <p>Excluded: Specific sector-based applications and standardization in the fields of information
      technology (JTC 1 and its subcommittees), nanotechnology (IEC TC 113 and ISO TC 229),
      fibre optics (IEC TC 86), cryogenic vessels (ISO TC 220), and semiconductors (IEC TC 47).</p>
    fr: |-
      <strong>
                    IEC/ISO JTC 3 is being supported administratively by IEC.  All information related to IEC/ISO JTC 3 is available on the <a href="https://www.iec.ch/dyn/www/f?p=103:7:::::FSP_ORG_ID:49854" target="_blank">IEC web site</a></strong>
      <p>Standardization in the field of quantum technologies.</p>
      <p>The scope includes standardization in the field of quantum technologies, including quantum
      information technologies (quantum computing and quantum simulation), quantum metrology,
      quantum sources, quantum detectors, quantum communications, and fundamental quantum
      technologies. The JTC will coordinate the results of these efforts with relevant committees
      and subcommittees that have within their scopes the development of specific sector-based
      applications of quantum technologies.</p>
      <p>Excluded: Specific sector-based applications and standardization in the fields of information
      technology (JTC 1 and its subcommittees), nanotechnology (IEC TC 113 and ISO TC 229),
      fibre optics (IEC TC 86), cryogenic vessels (ISO TC 220), and semiconductors (IEC TC 47).</p>
