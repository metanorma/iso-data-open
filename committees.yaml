  reference: ISO/TC 35/SC 15
  status: Active
  title:
    en: 'Protective coatings: concrete surface preparation and coating application'
    fr: 'Revêtements protecteurs : préparation des surfaces en béton et application
      des revêtements'
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '2017-04-21'
  scope:
    en: This subcommittee will develop standards for protective coatings being applied
      to a concrete substrate. The intent of the committee is to cover all aspects
      from the creation of the specification to pre-surface preparation through cure
      of coating that has been applied. It will cover testing for contaminants on/in
      the concrete substrate, surface preparation materials and methods, coatings
      applied and coating application methods, and inspection techniques used once
      coating has been applied and cured.
    fr: Ce sous-comité est chargé d’élaborer des normes relatives aux revêtements
      protecteurs destinés à être appliqués sur des subjectiles en béton. L’objectif
      de ce sous-comité est de traiter tous les aspects concernés, de l’élaboration
      de la spécification aux opérations préalables à la préparation de surface, en
      passant par le durcissement du revêtement appliqué. Il traite les essais portant
      sur les contaminants sur/dans le subjectile en béton, les matériaux et méthodes
      de préparation de la surface, les revêtements appliqués, les méthodes d’application
      des revêtements, ainsi que les techniques de contrôle mises en œuvre une fois
      les revêtements appliqués et durcis.
