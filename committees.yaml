  status: Active
  title:
    en: Innovative logistics
    fr: Logistique innovante
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2023-06-22'
  scope:
    en: |-
      <p>Standardization of services, techniques and management in the field of logistics, specifically including the process of distributing goods from manufacturer or distributor to regional hub, distribution center, and ultimately to businesses such as urban retailers, and to improve the quality, safety and efficiency of distribution operations, and to enhance the stability, flexibility and sustainability in logistics.</p>
      <p>The scope will include, but is not limited to;
      <li>Development of general requirement, framework, metrics, guidance, performance indicator, evaluation for innovative logistics etc.;</li>
      <li>Innovative provision of service assurance for logistics (e.g. innovative operation of distribution center, including overseas warehouse in cross-border trade, capacity building for operators, etc.).</li>
      <li>Innovative operation, service and synergy optimization in logistics (e.g. order processing, cargo consolidation, sorting, picking, storage (including overseas warehousing), repackaging and protective handling, loading, unloading, capacity allocation, shipping, distribution, other customized services, etc.).</li></p>
      <p>Excluded:
      Relevant work within the scopes of the following committees:
      <li>ISO/TC 22 Road vehicles</li>
      <li>ISO/TC 34 Food products</li>
      <li>ISO/TC 51 Pallets for unit load method of materials handling</li>
      <li>ISO/TC 122 Packaging</li>
      <li>ISO/TC 154 Processes, data elements and documents in commerce, industry and administration</li>
      <li>ISO/TC 204 Intelligent transport systems</li>
      <li>ISO/TC 268 Sustainable cities and communities</li>
      <li>ISO/TC 315 Cold chain logistics</li>
      <li>ISO/TC 321 Transaction assurance in E-commerce</li></p>
    fr: |-
      <p>"Standardization of services, techniques and management in the field of logistics, specifically including the process of distributing goods from manufacturer or distributor to regional hub, distribution center, and ultimately to businesses such as urban retailers, and to improve the quality, safety and efficiency of distribution operations, and to enhance the stability, flexibility and sustainability in logistics.</p>
