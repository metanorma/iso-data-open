  title:
    en: Quality management in the field of welding
    fr: Gestion de la qualité dans le domaine du soudage
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1980-11-14'
  scope:
    en: |-
      Standardization of quality requirements and recommendations for welding of metallic materials including (but not limited to):
      <UL><LI>quality levels for imperfections;</LI>
      <LI>qualification of welding procedures;</LI>
      <LI>stud welding;</LI>
      <LI>friction welding;</LI>
      <LI>micro diffusion welding;</LI>
      <LI>welding of reinforcing steel;</LI>
      <LI>recommendations for arc welding of metallic materials;</LI>
      <LI>guidelines for metallic materials grouping systems;</LI>
      <LI>acceptance tests and inspection for beam welding machines;</LI>
      <LI>test for weld through shop primers;</LI>
      <LI>calibration, verification and validation of equipment used in welding.</LI></UL>
    fr: |-
      Normalisation des exigences relatives à la qualité et recommandations pour le soudage des matériaux métalliques couvrant (entre autres):
      <UL><LI>les niveaux de qualité pour les défauts;</LI>
      <LI>la qualification des procédures de soudage;</LI>
      <LI>le soudage de goujon;</LI>
      <LI>le soudage par friction;</LI>
      <LI>le soudage par microdiffusion;</LI>
      <LI>le soudage des aciers de renfort;</LI>
      <LI>les recommandations pour le soudage à l’arc des matériaux métalliques;</LI>
      <LI>les lignes directrices pour les systèmes de regroupement des matériaux métalliques;</LI>
      <LI>les essais de réception et l’inspection pour les machines de soudage par faisceau;</LI>
      <LI>l’essai pour les soudures à travers les peintures primaires d’atelier;</LI>
      <LI>étalonnage, vérification et validation des matériels utilisés en soudage.</LI>
