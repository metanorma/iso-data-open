    fr: Anthropométrie et biomécanique
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '1983-01-01'
  scope:
    en: |-
      <P>Standardization in the field of ergonomics/human factors for anthropometry and biomechanics,
      including measurement methods for the human body, evaluation methods for working postures, physical performance and strength, and the ergonomic procedures needed to apply them.</P>
      <P>Recommendations are made for terminology, methodology and the collection of ergonomics/human factors data for the purpose of realizing human safety, health and wellbeing, as well as increasing
      work efficiency and usability.</P>
    fr: |-
      Normalisation dans le domaine de l'ergonomie/des facteurs humains en anthropométrie et biomécanique, y compris les méthodes de mesure du corps humain, les méthodes d'évaluation des postures de travail, des performances physiques et de force physique, ainsi que les procédures ergonomiques nécessaires à leur application. <P>
      Des recommandations sont formulées concernant la terminologie, la méthodologie et la collecte de données portant sur l'ergonomie et les facteurs humains dans le but d'assurer la sécurité, la santé et le bien-être des personnes, ainsi que d'accroître l'efficacité du travail et l'utilisabilité associée.
