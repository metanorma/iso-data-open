      et aux informations relatives à l'utilisation des machines d'emballage, et traite
      des phénomènes dangereux, des situations dangereuses et des événements dangereux.
      En outre, le domaine d'application couvre d'autres aspects liés à la classification
      des machines, à la consommation d'énergie, à la détermination de l'efficacité
      et de la disponibilité des machines d'emballage.
