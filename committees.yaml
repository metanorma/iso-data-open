      <ul>
      <li> les aspects de l'économie circulaire déjà couverts par des comités techniques existants</li>
      </ul>
      <p>Note: Parallèlement, le TC 323 de l'ISO travaille en collaboration avec les comités existants sur les sujets qui peuvent favoriser l'économie circulaire</p>
