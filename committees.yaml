    acronym: AFNOR
  creationDate: '1993-06-28'
  scope:
    en: |-
      Standardization in the field of life cycle assessment and related management systems and tools for products* and the product portfolio of organizations, including related environmental, social, and economic aspects, in support of sustainable development. It includes life cycle based environmental, social, economic, and technical assessments. Such assessments can apply to e.g. circularity of resources and eco-efficiency.
      The outcome of the assessment provides input for decision making to minimize or to prevent potential adverse impacts.<p>The term "products" includes both goods and services.
    fr: Normalisation dans le domaine de l'évaluation du cycle de vie et des outils
      du management environnemental connexes pour les produits et les organisations.
      Elle comprend l'évaluation de l'écoefficacité et de l’efficacité d'utilisation
      des ressources fondée sur le cycle de vie, et elle vise la prise en considération
      d'un point de vue cycle de vie lors de l'évaluation des impacts depuis l'extraction
      des matières premières jusqu'à l'élimination finale des déchets
