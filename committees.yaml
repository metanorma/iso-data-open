  title:
    en: Physical vapor deposition coatings
    fr: Revêtements obtenus par dépôt physique en phase vapeur
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2017-07-05'
  scope:
    en: |-
      Standardization of the specification of vacuum evaporation, magnetron sputtering, arc ion plating, other new physical vapor deposition methods or their combination as an alternative to conventional electro/electroless plating.
      <p>Standardization of the characteristics of protective and decorative metallic (such as silver, copper, chrome, titanium and zirconium) or non-metallic coatings (such as nitrides and oxides, excluding paints and other organic coatings as well as diamond-like carbon films).
      </p><p>Standardization of the characteristics of inorganic nanocomposite and/or multilayer and multiphase coatings (such as multi-components nitrides and carbides of CrAlN-base, TiAlN-base, TiCN-base, MeN/SiNx, as well as boride of TiB2 and ZrB2) for functional performance (friction and wear, corrosion and oxidation, fatigue and mechanical properties).
      </p><p>Standardization of testing and inspection methods for physical vapor deposition coatings and pretreatment methods for metal substrates prior to the deposition.</p>
    fr: |-
      Normalisation des spécifications concernant l'évaporation sous vide, la pulvérisation magnétron, le dépôt ionique par arc et les autres nouvelles méthodes de dépôt physique en phase vapeur, ou une combinaison de ces méthodes, utilisées à la place des méthodes conventionnelles de dépôt électrolytique ou autocatalytique.
      <p>Normalisation des caractéristiques des revêtements protecteurs et décoratifs métalliques (par exemple, constitués d'argent, de cuivre, de chrome, de titane et de zirconium) ou non métalliques (par exemple, constitués de nitrures et d'oxydes, à l'exclusion des peintures et autres revêtements organiques ainsi que des revêtements de carbone amorphe).
      <p>Normalisation des caractéristiques des revêtements inorganiques nanocomposites et/ou multicouches et à plusieurs phases (par exemple, les nitrures et carbures à plusieurs composants base CrAlN, TiAlN, TiCN, MeN/SiNx, ainsi que les borures TiB2 et ZrB2) pour ce qui concerne les performances fonctionnelles (frottement et usure, corrosion et oxydation, fatigue et propriétés mécaniques).
      <p>Normalisation de méthodes d'essai et de contrôle des revêtements obtenus par dépôt physique en phase vapeur, et de méthodes de prétraitement des substrats métalliques avant dépôt.
