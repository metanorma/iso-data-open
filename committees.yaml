  status: Active
  title:
    en: Surface chemical analysis
    fr: Analyse chimique des surfaces
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '1991-01-01'
  scope:
    en: |2

      <p>Standardization in the field of surface chemical analysis. Surface chemical analysis includes analytical techniques in which beams of electrons, ions, neutral atoms or molecules, or photons are incident on the specimen material and scattered or emitted electrons, ions, neutral atoms or molecules, or photons are detected. It also includes techniques in which probes are scanned over the surface and surface-related signals are detected.</p>
      <p>Excluded:</p>
      <ul><li>Scanning electron microscopy which is within the scope of ISO/TC 202.</li>
      </ul>
      <p>Note:</p>
      <p>With current techniques of surface chemical analysis, analytical information is obtained for regions close to a surface (generally within 20 nm) and analytical information-versus-depth data are obtained with surface analytical techniques over greater depths.</p>
    fr: |2

      <p>Normalisation dans le domaine de l'analyse chimique des surfaces. L'analyse chimique des surfaces comprend des techniques d'analyse où les faisceaux d'électrons, d'ions, d'atomes ou de molécules neutres, ou de photons sont incidents sur le matériau de l'échantillon et où des électrons, des ions, des atomes ou molécules neutres, ou des photons diffusés ou émis, sont détectés. Elle comprend également des techniques par balayage des surfaces à l'aide de sondes et détection des signaux liés à ces surfaces.</p>
      <p>A l'exclusion :</p>
      <ul>
      <li>de la miscroscopie électronique à balayage qui est du domaine des travaux de l'ISO/TC 202.</li>
      </ul>
      <p>Note:</p>
      <p>Les techniques actuelles d'analyse chimique des surfaces permettent d'obtenir des données analytiques pour des régions proches d'une surface (généralement à moins de 20 nm) et des données analytiques en fonction de la profondeur peuvent être obtenues par des techniques d'analyse des surfaces sur des profondeurs plus importantes.</p>
