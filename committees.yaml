  reference: ISO/TC 94/SC 6
  status: Active
  title:
    en: Eye and face protection
    fr: Protection des yeux et du visage
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1983-01-31'
  scope:
    en: "<P>SC6 is responsible for preparing standards for the requirements and test
      methods for, and guidance on the selection and use of, eye and face protection
      against hazards to the eyes and face met in occupations, leisure and some sports.
      <P>These include mechanical hazards such as impact, dust and splashes or streams
      of liquids, heat, solar and artificial optical radiation (glare, UV and IR radiation)
      including occupational, general purpose sunglasses and sunglasses for running,
      cycling and similar active lifestyles. <P>Sports include downhill skiing, snowboarding,
      squash and surface swimming goggles. Protection against laser radiation is considered
      in a joint working group with IEC/TC 76 (Optical radiation safety and laser
      equipment)."
    fr: |-
      <p>Le SC 6 est chargé d'élaborer des normes relatives aux exigences et aux méthodes d'essai applicables pour la protection des yeux et du visage. Il établit des recommandations afférentes au choix et à l'utilisation de toute protection des yeux et du visage contre des phénomènes dangereux, lors d'expositions dans le cadre du travail, des loisirs et de certains sports.

      </p><p>Les phénomènes dangereux mécaniques concernés sont, par exemple, les chocs, poussières et éclaboussures ou jets de liquides, chaleur, rayonnement solaire et rayonnements optiques artificiels (éblouissement, rayonnement UV et rayonnement IR), la protection comprenant les lunettes de soleil à usage professionnel, celles d'usage courant et celles portées pour courir, faire du vélo et dans le cadre d'activités similaires.

      </p><p>Dans le domaine sportif, la protection couvre les lunettes de ski alpin, de snowboard, de squash et de natation. La protection contre le rayonnement laser est traitée par un groupe de travail joint avec le TC 76 (Sécurité des rayonnements optiques et matériels laser) de l'IEC</p>
