  creationDate: '2014-03-31'
  scope:
    en: |-
      Standardization of methods, tools, processes, measures and best practices related to online reputation of organizations or individuals providing services or products, derived from user-generated content available on the internet.
      <p>Excluded:
      </p><ul><li>privacy and data protection frameworks or security information standardization already covered by ISO/IEC JTC 1/SC 27;
      </li><li>management system standards already covered by ISO/TC 176/SC 3;
      </li><li>fraud countermeasures and controls already covered by ISO/TC 247;
      </li><li>brand evaluation already covered by ISO/TC 289;
      </li><li>customer contact centres already covered by ISO/PC 273;
      </li><li>market, opinion and social research already covered ISO/TC 225.</li></ul>
    fr: |
      Normalisation des méthodes, outils et bonnes pratiques relatives à la réputation en ligne des organismes, entreprises, services, produits et/ou personnes dans les média sociaux (espace de socialisation sur Internet dédié aux interactions entre individus ou communautés d'individus). Cela inclut la normalisation des processus, pratiques et mesures reposant sur des données disponibles sur les média sociaux, y compris les pages Web et la messagerie (technique push).
      <p>Sont exclus:
      </p><ul><li>la normalisation de l'encadrement de la protection des données et de la vie privée ou de la sécurité des informations, qui fait l'objet de l'ISO/CEI JTC 1/SC 27;
      </li><li>les normes sur les systèmes de management, qui font l'objet de l'ISO/TC 176/SC 3;
      </li><li>les mesures de prévention et de contrôle de la fraude, qui font l'objet de l'ISO/TC 247;
      </li><li>l'évaluation des marques, qui fait l'objet de l'ISO/TC 289.</li></ul>
