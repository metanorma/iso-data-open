  scope:
    en: |-
      <P>Standardization in the field of lithium mining, concentration, extraction, separation and
      conversion to useful lithium compounds/materials (including oxides, salts, metals, master
      alloys, lithium-ion battery materials, etc.) The work program includes terminology,
      technical conditions of delivery to overcome transport difficulties, unified testing and
      analysis methods to improve the general quality of lithium products.
      <P>Excluded: Battery
      Note: Battery is a component and not a material, which can be directly used in electric
      vehicles, digital cameras, electric motorcycles, etc
    fr: |-
      .<P>Normalisation dans le domaine de l’exploitation minière, la concentration, l’extraction, la séparation et la transformation du lithium en matériaux/composés au lithium utiles (y compris les oxydes, sels, métaux, alliage mère, matériaux des batteries au lithium, etc.). Le programme de travaux comprend la terminologie, les conditions techniques de livraison pour maîtriser les difficultés liées au transport, des méthodes d’analyse et d’essais unifiées pour améliorer la qualité générale des produits au lithium.
      <P>Exclusion : Note relative aux batteries : Une batterie est un composant, et non un matériau, qui peut être utilisé directement dans les véhicules électriques, les appareils photos numériques, les motocycles électriques etc..
