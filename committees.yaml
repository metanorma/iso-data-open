    acronym: SAC
  creationDate: '1947-01-01'
  scope:
    en: |-
      <p>Standardization of construction of boilers and pressure vessels.</p>
      <p>Excluded:</p>
      <ul>
      <li>railway and marine boilers covered by ISO/TC 8;</li>
      <li>gas cylinders covered by ISO/TC 58;</li>
      <li>aircraft and vehicle components covered by ISO/TC 20;</li>
      <li>equipment used for fire-fighting covered by ISO/TC 21;</li>
      <li>personal safety equipment covered by ISO/TC 94;</li>
      <li>components of rotating or reciprocating devices;</li>
      <li>nuclear pressure equipment covered by ISO/TC 85;</li>
      <li>piping systems;</li>
      <li>cryogenic vessels covered by ISO/TC 220.</li>
      </ul>
      <p><i>Note :</i></p>
      <p>Construction is an all-inclusive term that includes design, materials, fabrication, examination, inspection, testing and conformity assessment.</p>
    fr: |-
      <p>Normalisation de la construction de chaudières et récipients sous pression.</p>
      <p>À l'exclusion :</p>
      <ul>
      <li>des chaudières de chemins de fer et des chaudières marines, du ressort de l'ISO/TC 8;</li>
      <li>des bouteilles à gaz, du ressort de l'ISO/TC 58;</li>
      <li>des composants pour véhicules aéronautiques et spatiaux, du ressort de l'ISO/TC 20; </li><li>de l'équipement de protection et de lutte contre l'incendie,  du ressort de l'ISO/TC 21;</li>
