  title:
    en: Foot protection
    fr: Protection des pieds
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1980-11-05'
  scope:
    en: |-
      To be responsible for establishing international standards for personal protective clothing against hazardous exposures such as heat, chemicals and mechanical action with the exclusion of radioactive materials.

      <P>These international standards may include requirements for protective items for the head, the hand and the feet when these are an integral part of the protective clothing or, as individual items, they do not fall within the scope of any other TC or SC.
    fr: |-
      Ce sous-comité technique est responsable de l'établissement de normes internationales relatives à l'habillement de protection individuelle contre les expositions dangereuses telles que la chaleur, des produits chimiques et des contraintes mécaniques, à l'exclusion des matériaux radioactifs.

      <P>Ces normes internationales peuvent inclure des exigences relatives aux articles de protection pour la tête, les mains et les pieds lorsque ceux-ci font partie intégrante de l'habillement de protection ou, en tant qu'articles individuels, lorsqu'ils n'entrent pas dans le domaine d'application d'un autre TC ou SC.
