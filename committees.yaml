  status: Active
  title:
    en: Prefabricated building
    fr: '"Prefabricated building"'
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2021-06-22'
  scope:
    en: |-
      <p>Standardization in the field of prefabricated building, of:
      <ul>
      <li>general terminology and metrics, including fire stopping and seismic, watertightness, physical properties, value proposition, taxonomy;</li>
      <li>general requirements for planning, design and offsite production of prefabricated buildings, including types of structural system, integrated design and finish/fit-out;</li>
      <li>general requirement for digitalization, including digital intelligent production management, associated bill of materials and process logic, enterprise resource planning (ERP) manufacturing execution systems (MES), product lifecycle management (PLM)</li>
      <li>general requirements for geometry, tolerance and performance of prefabricated buildings, their components and connectors</li>
      <li>general requirements for documentation, construction and installation of prefabricated buildings, including hoisting technology, transport, assembly, construction management, supply chain capabilities and capacities;</li>
      <li>general requirements for verifications, including physical testing, quality control and assurance;</li>
      <li>general requirements for maintenance and reusability of prefabricated buildings.</li>
      </ul>
      <p>Excluded:</p>
      <ul>
      <li>construction documentation (ISO/TC 10/SC 8);</li>
      <li> performance requirements for structural concrete (ISO/TC 71/SC 4)</li>
      <li>fire tests and fire safety engineering related to building materials, components and structures (ISO/TC 92);</li>
      <li> bases for design of structures (ISO/TC 98);</li>
      <li>bases for design and construction of timber structures (ISO/TC 165);</li>
      <li>bases for design and execution of steel and aluminium structures (ISO/TC 167);</li>
      <li>environmental management related to eco-design and material efficiency (ISO/TC 207);</li>
      <li>additive manufacturing (ISO/TC 261).</li>
      <li>aspects of structural requirements and performance already covered by existing committees</li>
      </ul>
