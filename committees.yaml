  title:
    en: Terminology and harmonization of languages
    fr: Terminologie et harmonisation des langues
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1982-03-24'
  scope:
    en: |-
      <p>Standardization of terminology in the field of buildings and civil engineering works, comprising general terminology and terminology for specific topics within the scope of ISO/TC 59 or otherwise relevant but not falling with the scope of any other technical committee.</p>
      <p>ISO/TC 59/SC 2 will work toward:</p>
      <ul>
      <li>Encouraging the preparation of national versions of ISO/TC 59/SC 2 vocabularies</li>
      <li>Establishing common sets of terms as support for a common language and ease of communication using clear and concise concepts</li>
      <li>Coordination and harmonization of terminology work throughout ISO/TC 59 with an
      emphasis on reinforcing the consistency of language within the standards developed under ISO/TC 59</li>
      <li>Establishing a liaison and coordination with other ISO TCs and SCs developing
      terminological information within standards of relevance to buildings and civil engineering works, as needed</li>
      <li>Establishing a liaison and coordination with outside agencies involved with developing databases of concepts on aspects of construction, as needed </li>
      <li>Promoting the general rules for terminology work as established by ISO/TC 37 and providing guidance for ISO/TC 59 sub-committees"</li>
      </ul>
    fr: |-
      Normalisation de la terminologie dans le secteur des bâtiments et ouvrages de génie civil, comprenant la terminologie générale et la terminologie relative à des sujets spécifiques dans le domaine d'application de l'ISO/TC 59 ou pertinents par ailleurs mais ne relevant pas d'un autre comité technique.
      <P>L'ISO/TC 59/SC 2 s'emploiera à:
      <UL><LI>Encourager l'élaboration de versions nationales des vocabulaires de l'ISO/TC 59/SC 2
      <LI>Établir des ensembles de termes communs comme support d'un langage commun et pour faciliter la communication à l’aide de concepts clairs et concis
      <LI>Coordonner et harmoniser les travaux terminologiques dans l'ensemble de l'ISO/TC 59, en mettant l'accent sur le renforcement de la cohérence des termes dans les normes élaborées sous l'égide de l'ISO/TC 59
      <LI>Instaurer une liaison et une coordination avec d'autres TC et SC de l'ISO en élaborant des informations terminologiques dans le cadre des normes relatives aux bâtiments et aux ouvrages de génie civil, selon les besoins
      <LI>Établir une liaison et une coordination avec les organismes extérieurs participant à l'élaboration de bases de données de concepts sur des aspects de la construction, selon les besoins
      <LI>Promouvoir les règles générales pour les travaux terminologiques établis par l'ISO/TC 37 et fournir des recommandations aux sous-comités de l'ISO/TC 59
      <UL>
