    en: |-
      Standardization of the conceptual framework and characteristics for procurement processes, methods and procedures for the construction, renovation, refurbishment, alteration, maintenance and demolition of construction works
      <P>
      including:
      <UL><LI>the flow of information from the business case through to the completion and feedback on the lessons learned;
      <LI>funding options, selection methods, pricing methods, and contracting methods;
      <LI>the role of the client in the delivery of projects, and
      <LI>control frameworks.
      </LI></UL>
      excluding those relating to:
      <UL><LI>conditions of contracts;
      <LI>methods of measurement associated with a bill of quantities;
      <LI>project management, and
      <LI>logistics
      <UL>
