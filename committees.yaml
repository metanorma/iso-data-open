    acronym: JISC
  creationDate: '2000-03-24'
  scope:
    en: "<p>Standardization in the filed of non-traditional reinforcing materials
      for concrete structures include\n</p><p>1) long fiber for reinforcing and/or
      prestressing concrete\n</p><p>2) short fibers for fiber reinforced concrete
      /FRC) and\n</p><p>3) epoxy coated steel bars\n</p><p>Other existing materials
      which are not in the list or new materials which will be developed in future
      may be included. These materials are supposed to be applied to new constructions
      and/or repair on strengthening of existing concrete structures.\n</p><p>In order
      to ensure their proper use and to expand the application to concrete structures,
      following items are to be considered.\n</p><p>- Standardization of test methods
      for non-traditional reinforcing materials for concrete structures\n</p><p>-
      Standardization of qualities of non-traditional reinforcing \n         materials
      for concrete structures\n</p><p>- Standardization in the field of design, construction
      of concrete \n         structures using non-traditional materials\n</p><p>-
      Standardization in the field of repair and strengthening of \n         concrete
      structures using non-traditional materials</p>"
