  title:
    en: Particle characterization including sieving
    fr: Caractérisation des particules, y compris le tamisage
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1947-01-01'
  scope:
    en: "<p>Standardization pertaining to equipment and methods used in characterization
      or size classification of particulate material, where particles may be considered
      to include grains, flakes, fibres, droplets, bubbles or pores from the nanometre
      to the millimetre scale.</p>\nCovering the following:\n<ul> \n<li> Particle
      and particle ensemble characterization, mainly by determination of physical
      properties of the particles including, for example, size distribution, particle
      shape and morphology, weight, density, surface area or porosity, and mobility
      </li>\n<li>Particle systems characterization comprises particle-fluid and particle-particle
      interactions in suspensions, emulsions, aerosols or powders by determining their
      properties including concentration, electric charge, zeta potential, state of
      agglomeration, stability and rheology.</li>\n<li>Test sieves, sieving methods
      and industrial screens.</li>\n</ul>\n<p> Each of the above areas will comprise
      standardization in the field of laboratory or process environment including
      terminology, reference materials, guidance for sampling, sample preparation,
      interpretation of results and uncertainty determination.</p>"
    fr: "<p>Normalisation relative aux matériels et méthodes de classement par grosseur
      de la matière qui se présente à l'état solide ou liquide.</p>"
