  title:
    en: Ergonomics of human-system interaction
    fr: Ergonomie de l'interaction homme/système
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1983-01-01'
  scope:
    en: |-
      <P>Standardization in the field of ergonomics/human factors, in particular the interaction between and within systems (often computer-based) and the people (who use, operate, and are affected by them as well as those who develop, manufacture, evaluate, install and maintain them). </p>
      <p>Areas of standardization include: hardware ergonomics (including input, display, and interactive devices), software ergonomics (including interaction and interface design), ergonomics of the context of use (including tasks, environments, and workplaces), and human-centred design processes and methods (including usability engineering, accessible design, and participative design methods).</p>
    fr: Normalisation couvrant l’ergonomie de l’interaction entre les systèmes (souvent
      informatisés) et les personnes qui les utilisent et les exploitent ainsi que
      ceux qui les élaborent, les fabriquent, les évaluent, les installent et en assurent
      la maintenance. Les domaines de normalisation comprennent l’ergonomie des matériels
      (y compris les dispositifs d’entrée, d’affichage et interactifs et les lieux
      de travail et environnements associés), l’ergonomie des logiciels (y compris
      le dialogue et la conception interactive) et les processus et méthodes de conception
      centrée sur l’opérateur humain (y compris les méthodes d’ingénierie d’utilisabilité
      et de conception participative), ainsi que l’accessibilité.
