  title:
    en: Biotechnology
    fr: Biotechnologie
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '2013-02-25'
  scope:
    en: "Standardization in the field of biotechnology processes that includes the
      following topics:\n<ul><li>Terms and definitions;\n</li><li>biobanks and bioresources;\n</li><li>analytical
      methods;\n</li><li>bioprocessing;\n</li><li>data processing including annotation,
      analysis, validation, comparability and integration;\n</li><li>metrology.</li></ul>\n<p>ISO/TC
      276 Biotechnology will work closely with related committees in order to identify
      \nstandardization needs and gaps, and collaborate with other organisations to
      avoid \nduplications and overlapping standardization activities.\n</p><p>The
      committee will not pursue subjects within the scope of other TCs including but
      not \nlimited to ISO/TC 212 and ISO/TC 34/SC 16. \n</p>"
    fr: |-
      Normalisation dans le domaine des procédés de biotechnologie, comprenant les thèmes suivants:
      <ul><li>Termes et définitions;
      </li><li>biobanques et bioressources;
      </li><li>méthodes d'analyse;
      </li><li>bioprocédés;
      </li><li>traitement des données, y compris annotation, analyse, validation, comparabilité et intégration;
      </li><li>métrologie.</li></ul>
      <p>L'ISO/TC 276 Biotechnologie travaillera étroitement avec les comités connexes pour identifier les besoins en normalisation et collaborera avec d'autres organisations pour éviter les duplications et les chevauchements de travaux normatifs.
      </p><p>Le comité ne travaillera pas sur les sujets relevant du domaine des travaux d'autres TC, dont, entre autres, les ISO/TC 212 et ISO/TC 34/SC 16.</p>
