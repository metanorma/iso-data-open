  title:
    en: Dimensional and geometrical product specifications and verification
    fr: Spécifications et vérification dimensionnelles et géométriques des produits
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1996-02-13'
  scope:
    en: 'Standardization in the field of geometrical product specifications (GPS),
      i.e. macro- and microgeometry specifications covering dimensional and geometrical
      tolerancing, surface properties and the related verification principles, measuring
      equipment and calibration requirements including the uncertainty of dimensional
      and geometrical measurement. The standardization includes the basic layout and
      explanation of drawing indications (symbols). <p>Excluded: </p><ul> <li>the
      definition of the specific proportions and dimensions of drawing indications
      (symbols) and their execution. </li></ul> '
    fr: 'Normalisation dans le domaine des spécifications géométriques des produits,
      c''est-à-dire des spécifications macro et microgéométriques, concernant la cotation
      et le tolérancement géométrique, les propriétés des surfaces et les principes
      de vérification connexes, le matériel de mesure et les exigences d''étalonnage,
      y compris l''incertitude de mesurage dimensionnel et géométrique. La normalisation
      porte également sur la présentation et l''explication de base des indications
      sur les dessins (symboles). <p>À l''exclusion : </p><ul> <li>de la définition
      des proportions et dimensions spécifiques des indications sur les dessins (symboles)
      et de leur exécution. </li></ul> '
