  title:
    en: Document description and processing languages
    fr: Description des documents et langages de traitement
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '1998-08-28'
  scope:
    en: |-
      Standardization in the field of document structures, languages and related facilities for the description and processing of compound and hypermedia documents, including:
      <UL><LI>languages for describing document logical structures and their support facilities
      <LI>languages for describing document-like objects in web environments
      facilities
      <LI>document processing architecture and formatting for logical documents
      facilities
      <LI>languages for describing interactive documents
      facilities
      <LI>multilingual font information interchange and related services
      facilities
      <LI>final-form document architecture and page information interchange
      facilities
      <LI>hypermedia document structuring language and application resources
      facilities
      <LI>API's for document processing</UL>
    fr: |-
      Normalisation dans le domaine des structures de documents, des langages et des outils dédiés pour la description et le traitement des documents composés et hypermédias, y compris:
      <UL><LI>les langages pour la description des structures logiques de documents et leurs outils d’aide
      <LI>les langages pour la description d'objets documentaires dans les outils du web
      <LI>l'architecture de traitement de documents et le formatage des outils dédiés aux documents numériques
      <LI>les langages pour la description des outils dédiés aux documents interactifs
      <LI>l'échange d'informations multilingues sur les polices de caractères et outils dédiés
      <LI>l'architecture du document final et les outils dédiés à l’échange d'informations sur les pages
      <LI>le langage de structuration des documents hypermédias et les outils dédiés
      <LI>les interfaces de programmation d'applications (API) pour le traitement des documents</UL>
