    en: |-
      <p>Elaboration of standards in the field of meteorological measurements and analyses that are focused on, but not limited to, air quality programs. The meteorological standards may include identifying:</p>
      <p><ul>
      <li>Definitions of terms that may be specific to meteorological applications;</li>
      <li>Sensor and system performance characteristics, with suitable values established for applications related to air quality programs;</li>
      <li>Test methods acceptable to establish and verify instrument performance;</li>
      <li>Test suitable for the intercomparison of analytical methods, such as atmospheric dispersion models;</li>
      <li>Methods to ensure data consistency and quality, including quality assurance.</li>
