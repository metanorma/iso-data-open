  title:
    en: Selection of ropes
    fr: Choix des câbles
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '1980-01-31'
  scope:
    en: |-
      Standardization of requirements for ropes, regardless of their material properties, used on cranes and lifting appliances as defined in ISO 4306-1.  It includes but it is not restricted to:<ul>
      <li>selection of rope
      </li><li>minimum practical design factors
      </li><li>types of spooling
      </li><li>minimum strength requirement
      </li><li>relevant criteria for drums and sheaves
      </li><li>care, maintenance, inspection and discard criteria.</li></ul>
    fr: |-
      Normalisation des exigences relatives aux câbles, quelles que soient les propriétés de leur matériau constitutif, utilisés avec les appareils de levage à charge suspendue et les accessoires de préhension tels que définis dans l'ISO 4306-1.
      <ul><li>le choix du câble
      </li><li>les coefficients de conception minimum applicables
      </li><li>les types de bobinage
      </li><li>l'exigence de résistance minimale
      </li><li>les critères applicables aux tambours et poulies
      </li><li>les critères applicables aux précautions à prendre et aux opérations d'entretien, de contrôle et de mise au rebut</li></ul>
