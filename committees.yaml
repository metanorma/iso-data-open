  title:
    en: Fasteners
    fr: Fixations
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1947-01-01'
  scope:
    en: |-
      <P>Standardization of fasteners and fastened connections, including:</P>
      <P>
      <LI>terms and definitions,​</LI>
      <LI>dimensions and tolerances,​</LI>
      ​<LI>mechanical, physical and functional properties,​</LI>
      ​<LI>fastener coatings and finishes,​</LI>
      ​<LI>test methods,​</LI>
      ​<LI>acceptance and quality procedures,​</LI>
      ​<LI>design and calculation of fastened assemblies/joints,​</LI>
      ​<LI>assembly methods,​</LI>
      ​<LI>assembly/joint qualification.</LI></P>
      <P>The term fastener covers all types of products designed to mechanically join two or more parts to form a solid or movable fastened connection or to contribute essentially to establish this function, such as bolts, screws, nuts, washers, pins and rivets.</P>
      <P>Assembly/joint qualification includes qualification of the assembly/joint, the assembly tools as well as the
      qualification of the personnel.</P>
      <P>Excluded: <LI> Fasteners for aerospace applications, keys, and hose clamps.
    fr: "<p>Normalisation des fixations et des assemblages par fixations, incluant.\n\n</p>\n<p>\n</p><li>les
      termes et définitions,​</li>\n<li>les dimensions et tolérances,​</li>\n​<li>les
      caractéristiques mécaniques, physiques et fonctionnelles,</li>\n​<li>les revêtements
      et finitions de surface des fixations,</li>\n​<li>les méthodes d’essai,</li>\n​<li>les
      procédures de réception et de qualité,</li>\n​<li>la conception et les calculs
      des assemblages par fixations,​</li>\n​<li>les méthodes d’assemblage,​</li>\n​<li>la
      qualification pour les assemblages.</li>\n<p>Le terme fixation comprend tous
      les types de produits destinés à joindre mécaniquement deux ou plusieurs pièces
      pour former un assemblage par fixation fixe ou mobile ou pour contribuer essentiellement
      à créer cette fonction, tels que vis, écrous, rondelles, goupilles et rivets.</p>\n<p>La
      qualification pour les assemblages comprend la qualification de l’assemblage
      lui-même, des outillages d’assemblage ainsi que la qualification du personnel.</p>\n<p>Le
      terme fixation s'applique à tous les types de produits destinés à joindre mécaniquement
      deux ou plusieurs éléments structurels pour former un assemblage fixe ou amovible
      ou pour contribuer essentiellement à créer cette fonction, tels que vis, écrous,
      rondelles, goupilles, rivets et colliers de serrage. \n</p><p>À l'exclusion
      :\n </p><ul> <li>des fixations pour l'aéronautique, des clavettes et des colliers
      de serrage.</li></ul>"
