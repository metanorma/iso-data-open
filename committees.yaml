  status: Active
  title:
    en: Data management and interchange
    fr: Gestion et échange de données
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '1997-10-31'
  scope:
    en: |-
      Standards for data management within and among local and distributed information systems environments. SC 32 provides enabling technologies to promote harmonization of data management facilities across sector-specific areas. Specifically, SC 32 standards include:
      <UL><LI>reference models and frameworks for the coordination of existing and emerging standards;
      <LI>definition of data domains, data types, and data structures, and their associated semantics;
      <LI>languages, services, and protocols for persistent storage, concurrent access, concurrent update, and interchange of
      data;
      <LI>methods, languages, services, and protocols to structure, organize, and register metadata and other information resources associated with sharing and interoperability, including electronic commerce.</UL>
    fr: |-
      Normes relatives à la gestion des données dans et entre les systèmes d'information centralisés ou répartis. Le SC 32 traite de technologies utilisables à cette fin, en vue de promouvoir l'harmonisation des outils de gestion des données dans tous les domaines sectoriels. En particulier, les normes du SC 32 concernent :

      <UL><LI>Des modèles et cadres de référence pour la coordination de normes existantes ou en cours d'élaboration;
      <LI>La définition de domaines de données, de types de données et de structures de données, ainsi que des sémantiques associées;
      <LI>Les langages, services et protocoles utilisés pour la mémoire rémanente, les accès simultanés, les mises à jour simultanées et l'échange de données;
      <LI>Les méthodes, langages, services et protocoles utilisés pour structurer, organiser et enregistrer les métadonnées et les autres sources d'information associées au partage et à l'interopérabilité des données, y compris le commerce électronique.</UL>
