  title:
    en: Water reuse in urban areas
    fr: Recyclage des eaux dans les zones urbaines
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2014-06-19'
  scope:
    en: Standardization in the field of water reuse in urban areas. It addresses wastewater
      reclamation and reuse in urban areas. It includes guidelines for design and
      management of water reuse systems taking into consideration safety, reliability
      and efficiency. It covers both centralized (community-wide) and decentralized
      (on-site) water reuse systems. The standardization process covers the reclamation,
      storage and distribution parts of water reuse systems in urban areas.
    fr: Normalisation dans le domaine du recyclage des eaux dans les zones urbaines.
      Sont traités la récupération et le recyclage des eaux usées dans les zones urbaines.
      Les travaux comprennent des lignes directrices relatives à la conception et
      à la gestion des systèmes de recyclage des eaux en prenant en considération
      la sécurité, la fiabilité et l'efficacité. Les systèmes de recyclage des eaux
      concernés sont centralisés (à l'échelle de la collectivité locale) ou décentralisés
      (sur site). Le processus de normalisation englobe les aspects de la récupération,
      du stockage et de la distribution propres aux systèmes de recyclage des eaux
      dans les zones urbaines.
