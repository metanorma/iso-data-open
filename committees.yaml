    acronym: SAC
  creationDate: '1947-01-01'
  scope:
    en: |-
      Standardization of nomenclature, methods of test, and specifications applicable to materials and products in the field of plastics including processing (of products) by assembly in particular, but not limited to, polymeric adhesives, sealing, joining, welding.
      <P>Excluded: rubber, lacquers.
      <P>
      <P>Note 1: By agreement, standards in relation to thermoplastic elastomers are developed and maintained by ISO/TC 45 and by ISO/TC 61.
      <P>
      <P>Note 2: Jointing technology (including equipment and training) between plastic pipes (including all types of reinforced plastics), and/or fittings, valves and auxiliary equipment, and the assessment of the properties of the resulting joints are developed and maintained by ISO/TC 138.
    fr: |-
      Normalisation de la nomenclature, des méthodes d'essai et des spécifications applicables aux matières et aux produits dans le domaine des matières plastiques, y compris les procédés d’assemblage (des produits) incluant sans toutefois s'y limiter, les adhésifs polymères, le scellage, le raccordement et le soudage.
      <P>À l'exclusion: du caoutchouc, de la gomme laque.
      <P>
      <P>Note 1: Par accord, les normes relatives aux élastomères thermoplastiques sont élaborées et tenues à jour par l'ISO/TC 45 et l'ISO/TC 61.
      <P>
      <P>Les technologies de raccordement (y compris équipements et formation) entre les tubes en matières plastiques (y compris tous les types de matières plastiques renforcées), et/ou les raccords, robinets et équipements auxiliaires, et l'évaluation des propriétés des assemblages obtenus, sont élaborées et tenues à jour par l'ISO/TC 138.
