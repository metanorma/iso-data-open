    acronym: AFNOR
  creationDate: '1947-01-01'
  scope:
    en: |2

      <p>Standardization in the field of human and animal foodstuffs, covering the food chain from primary production to consumption, as well as animal and vegetable propagation materials, in particular, but not limited to, terminology, sampling, methods of test and analysis, product specifications, food and feed safety and quality management and requirements for packaging, storage and transportation</p>
      <p>Excluded :</p>
      <ul>
      <li>products covered by ISO/TC 54 <i>Essential oils and ISO/TC 93 Starch (including derivatives and by-products)</i>.</li>
      </ul>
    fr: |2

      <p>Normalisation dans le domaine des produits pour l'alimentation humaine et animale, couvrant la chaîne alimentaire de la production primaire à la consommation, ainsi que des moyens de reproduction animaux et végétaux, notamment, mais non limité à, la terminologie, l'échantillonnage, les méthodes d'essais et d'analyse, les spécifications des produits, le management de la sécurité des aliments pour l'alimentation humaine et animale et le management de la qualité, et les exigences concernant l'emballage, l'entreposage et le transport.</p>
      <p>À l'exclusion :</p>
      <ul>
      <li>des produits couverts par l'ISO/TC 54 <i>Huiles essentielles</i> et par l'ISO/TC 93 <i>Amidon (amidons, fécules), dérivés et sous-produits</i>.</li>
      </ul>
