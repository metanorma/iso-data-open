  title:
    en: Building environment design
    fr: Conception de l'environnement intérieur des bâtiments
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '1992-12-02'
  scope:
    en: Standardization in the design of new buildings and retrofit of existing buildings
      for acceptable indoor environment and practicable energy conservation and efficiency.
      Building environment design addresses the technical building systems and related
      architectural aspects, and includes the related design processes, design methods,
      design outcomes, and design-phase building commissioning. Indoor environment
      includes air quality, and thermal, acoustic, and visual factors.<p>Covering
      and including:</p><ul><li>aspects of sustainability related to indoor environmental
      quality and energy that can be addressed in the design of buildings and the
      design of retrofits of existing buildings;</li><li>general principles of building
      environment design;</li><li>design of energy-efficient buildings;</li><li>building
      automation and control systems in building and retrofit design;</li><li>indoor
      air quality in building and retrofit design;</li><li>indoor thermal environment
      in building and retrofit design;</li><li>indoor acoustical environment in building
      and retrofit design;</li><li>indoor visual environment in building and retrofit
      design;</li><li>design of heating and cooling systems including radiant; and</li><li>application
      of methods of testing and rating the performance of building environmental equipment
      in the design of new buildings and retrofits.</li></ul><p>Excluded:</p><ul><li>other
      ergonomic factors;</li><li>methods of measurement of air pollutants and of thermal,
      acoustic and lighting properties;</li><li>thermal performance and energy use
      in the built environment (ISO TC 163);</li><li>methods of testing for performance
      and rating of building environmental equipment in existing buildings;</li><li>inspecting
      or rating existing buildings; and,</li><li>construction.</li></ul><p>Covering
      also:</p><p>Standardization of the holistic assessment of the energy performance
      of new and existing buildings as well as building retrofits, in close collaboration
      with ISO/TC 163 by means of the ISO/TC163/WG4 <i>Joint working group TC 163
      &amp; TC 205 Energy performance using holistic approach</i>, including:</p><ul><li>terms
      and definitions;</li><li>system boundaries for buildings and technical systems;</li><li>assessment
      of the overall energy performance of buildings, taking into account<ul><li>the
      energy performance of building elements;</li><li>building related systems (heating,
      cooling, domestic hot water, ventilation, lighting, system controls, transport,
      and other energy related systems);</li><li>indoor and outdoor conditions;</li><li>local
      energy production (on site and at district level);</li><li>(use of) energy sources
      (including renewable);</li><li>building commissioning;</li></ul></li><li>assessment
      of overall energy efficiency; and</li><li>means of expressing the energy performance
      and energy performance certification of buildings.</li></ul>
    fr: |-
      Normalisation de la conception de bâtiments neufs et de réhabilitations de bâtiments existants dans le but d'obtenir un environnement intérieur bénéficiant de dispositions de conservation de l'énergie et d'une bonne efficacité énergétique. La conception de l'environnement du bâtiment concerne les systèmes techniques du bâtiment et les aspects architecturaux associés, et inclut les processus de conception associés, les méthodes de conception, les résultats de la conception et la réception du bâtiment au stade de la conception. L'environnement intérieur inclut la qualité de l'air et les facteurs thermiques, acoustiques et visuels.
      <p>Sont couverts et inclus:
      </p><ul> <li>les aspects de durabilité qui concernent la qualité de l'environnement intérieur et l'énergie, et qui peuvent être pris en compte dans la conception des bâtiments et la conception des réhabilitations de bâtiments existants;
      </li><li>les principes généraux de conception de l'environnement des bâtiments;
      </li><li>la conception de bâtiments écoénergétiques;
      </li><li>la prise en compte de l'immotique et des systèmes de commande dans la conception de bâtiments et de réhabilitations;
      </li><li>la prise en compte de la qualité de l'air intérieur dans la conception de bâtiments et de réhabilitations;
      </li><li>la prise en compte de l'environnement thermique intérieur dans la conception de bâtiments et de réhabilitations;
      </li><li>la prise en compte de l'environnement acoustique intérieur dans la conception de bâtiments et de réhabilitations;
      </li><li>la prise en compte de l'environnement visuel intérieur dans la conception de bâtiments et de réhabilitations;
      </li><li>la conception des systèmes de chauffage et de climatisation, y compris les systèmes radiants; et
      </li><li>l'application de méthodes d'essai et d'évaluation des performances des équipements environnementaux du bâtiment pour application à la conception de bâtiments neufs et de réhabilitations.</li></ul>
      <p>Sont exclus:
      </p><ul><li>les autres facteurs ergonomiques;
      </li><li>les méthodes de mesurage des polluants de l'air et des propriétés thermiques, acoustiques et d'éclairement;
      </li><li>la performance thermique et la consommation d'énergie dans l'environnement bâti (ISO/TC 163);
      </li><li>les méthodes d'essai et d'évaluation des performances des équipements environnementaux du bâtiment dans les bâtiments existants;
      </li><li>l'inspection ou l'évaluation de bâtiments existants; et,
      </li><li>la construction.</li></ul>
      <p>Sont également couverts:
      </p><p>Normalisation de l'évaluation holistique de la performance énergétique de bâtiments neufs ou existants et de réhabilitations de bâtiments, en étroite collaboration avec l'ISO/TC 163, grâce aux travaux de l'ISO/TC 163/GT 4, <i>Groupe de travail mixte TC 163 &amp; TC 205, Approche holistique de la performance énergétique</i>, incluant
      </p><ul><li>les termes et définitions;
      </li><li>les limites du système pour les bâtiments et les systèmes techniques;
      </li><li>l'évaluation de la performance énergétique globale des bâtiments, compte tenu des éléments suivants:
      <ul><li>performance énergétique des éléments de construction;
      </li><li>systèmes associés au bâtiment (chauffage, climatisation, eau chaude domestique, ventilation, éclairage, commandes du système, transport, et autres systèmes liés à l'énergie);
      </li><li>conditions en intérieur et en extérieur;
      </li><li>production locale d'énergie (sur site et au niveau de l'ilôt);
      </li><li>(utilisation de) sources d'énergie (y compris renouvelables);
      </li><li>réception du bâtiment;</li></ul>
      </li><li>évaluation de l'efficacité énergétique globale; et
      </li><li>moyen d'exprimer la performance énergétique et la certification de performance énergétique des bâtiments.</li></ul>
