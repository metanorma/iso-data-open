  status: Active
  title:
    en: Sustainable mining and mine closure
    fr: Fermeture et gestion de la restauration des mines
  secretariat:
    id: 1663
    acronym: KATS
  creationDate: '2013-12-20'
  scope:
    en: |-
      <p>Standardization of environmental, social and governance aspects of mining to:</p>
      <p><ul><li>minimize the negative impacts from mining through its life cycle and transition to post-mining land use,</li>
      <li>take action to combat climate change and its impacts,</li>
      <li>develop sustainable benefits and opportunities for local and regional communities,</li>
      <li>respect community cultural connections to places,</li>
      <li>adopt a long-term view that ensures inter-generational equity,</li>
      <li>embrace opportunities for innovation by adopting the principles of the circular economy,</li>
      <li>enhance transparency of mining practices.</li></ul>
      Excluded:
      <ul><li>Occupational health and safety aspects related to workplace activities, covered by ISO/TC 283.</li>
      <li>Risk management guidance, provided in ISO 31000.</li>
      <li>Industrial wastewater treatment and reuse, covered by ISO/TC 282/SC4.</li>
      <li>Machinery.</li></ul>
    fr: |-
      Normalisation de la gestion de la restauration des mines en vue de réduire au minimum les effets résultant des mines au cours du cycle de vie de la mise en valeur des ressources, notamment l'exploration, l'extraction, la suspension des activités, la fermeture des mines, la restauration (réhabilitation post-minière), et la gestion de suivi. La planification des opérations de fermeture de mines doit être redéfinie à chaque étape pour une gestion durable des ressources.
      <P>Toutefois, il est prévu d'exclure de ce contexte les problématiques de sécurité ou de santé liées aux activités dans les lieux de travail.
