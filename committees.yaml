  scope:
    en: |-
      <p>Standardization in the field of application of lighting in specific cases
      complementary to the work items of the International Commission
      on Illumination (CIE) and the coordination of drafts from the CIE, in accordance with the Council Resolution 42/1999 and Council Resolution 10/1989 concerning vision, photometry and colorimetry, involving natural and man-made radiation over the UV, the visible and the IR regions of the spectrum, and application subjects covering all usage of light, indoors and outdoors, energy performance, including environmental, non-visual biological and health effects and lighting related information modelling systems.</p>
