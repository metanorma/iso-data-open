  title:
    en: Production, transport and storage facilities for cryogenic liquefied gases
    fr: Installations de production, de transport et de stockage de gaz liquéfiés
      cryogéniques
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '2015-05-21'
  scope:
    en: |-
      <P>Developing and maintaining standards in the field of installations, equipment and procedures used in production, transportation, transfer, storage, regasification facilities of cryogenic liquefied gases, taking into account safety and emissions. Cryogenic liquefied gases are:</P>
      <P><ul>
      <li>(a) gas at 50 °C has a vapour pressure greater than 300 kPa (3 bar); or</li>
      <li>(b) completely gaseous at 20 °C at the standard pressure of 101.3 kPa.</li></ul></p>
      <P>Standardization covers the supply chain from the inlet to the outlet of the relevant facilities, and comprises both onshore and offshore siting options for them. ISO/TC 67/SC9 further coordinates questions concerning cryogenic liquefied gases in the technical work of technical committees dealing with cryogenic equipment.</P>
      <P>Excluded: aspects subject to IMO requirements (ISO / TC 8), cryogenic vessels (ISO/TC 220), liquid hydrogen for mobility (ISO/TC 197)</P>
    fr: |-
      <p>ISO/TC 67/SC 9 : Développer et maintenir des normes dans le domaine des installations, des équipements et procédures utilisées dans les installations de production, de transport, de transfert, de stockage et de regazéification des gaz liquéfiés cryogéniques, en prenant en compte la sécurité et les émissions. Les gaz liquéfiés cryogéniques sont :</p>
      <p></p><ul>
      <li>(a) gaz à 50 °C avec une pression de vapeur supérieure à 300 kPa (3 bar); ou</li>
      <li>(b) complètement gazeux à 20 °C at pression normale de 101.3 kPa.</li></ul>
      <p>La normalisation couvre la chaîne d'approvisionnement de l'entrée à la sortie des installations concernées en comprenant des options d'implantation à terre et en mer. L'ISO/TC 67/SC9 coordonne aussi les questions concernant les gaz liquéfiés cryogéniques dans les travaux techniques de comités techniques traitant des équipements cryogéniques.</p>
      <p>Exclus: Les aspects liés aux exigences de l'IMO (ISO / TC 8), des récipients cryogéniques (ISO/TC 220), l'hydrogène liquide pour la mobilité (ISO/TC 197).</p>
