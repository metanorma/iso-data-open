  status: Active
  title:
    en: Vape and vapour products
    fr: Vapotage et produits associés
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '2015-12-03'
  scope:
    en: |-
      Standardization of terminology, test methods and product information for vapour products<P>
      Vapour products mean any product that is used to transform an e-liquid into an inhalable aerosol
      and also the e-liquid intended for its transformation into an aerosol. Vapour products also cover a
      wide range of devices including vapour devices, electronic cigarettes, e-cigars, e-pipes, e-shishas
      and other similar products as well as their components. The device may be disposable or
      reusable due to rechargeable batteries, replaceable single use cartridges or a refillable liquid
      reservoir. It could be also of a fixed or a modular design<P>
      Pharmaceutical products are excluded from the scope.
    fr: |-
      Normalisation de la terminologie, des méthodes d’essai et des informations de produit dans le domaine des produits de vapotage<P>
      Un produit de vapotage désigne tout produit utilisé pour transformer un e-liquide en un aérosol inhalable et également le e-liquide destiné à être transformé en aérosol. Les produits de vapotage couvrent aussi une large gamme de dispositifs qui englobe les cigarettes électroniques, les cigares électroniques, les pipes électroniques, les chichas électroniques ainsi que d’autres produits analogues et leurs composants. Le dispositif peut être à usage unique ou réutilisable grâce à des batteries rechargeables, des cartouches à usage unique pouvant être remplacées ou un réservoir de liquide pouvant être rempli à nouveau. Ces dispositifs peuvent être conçus d’un seul tenant ou comme des produits modulaires<P>
      Les produits pharmaceutiques sont exclus du domaine d’application
