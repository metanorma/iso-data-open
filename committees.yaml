  scope:
    en: |-
      <p>Coordination of the establishment and maintenance of a standardized vocabulary of terms, definitions and their associated semantics for anaesthetic and respiratory equipment, so that they are used consistently across ISO/TC 121, Anaesthetic and respiratory equipment and its associated Subcommittees, Joint Working Groups and Working Groups.</p>
