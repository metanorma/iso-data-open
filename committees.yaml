  reference: ISO/IEC JTC 1/SC 6
  status: Active
  title:
    en: Telecommunications and information exchange between systems
    fr: Téléinformatique
  secretariat:
    id: 1663
    acronym: KATS
  creationDate: '1988-01-12'
  scope:
    en: 'Since SC6 was established in 1964, SC6 has worked on standardization in the
      field of telecommunications dealing with the exchange of information between
      open systems, including system functions, procedures, parameters as well as
      the conditions for their use. This standardization encompasses protocols and
      services of lower layers including physical, data link, network, and transport
      as well as those of upper layers including but not limited to Directory and
      ASN.1: MFAN, NFC, PLC, Future Networks and OID.'
    fr: 'Depuis sa création en 1964, le SC6 a mené des travaux de normalisation dans
      le domaine des télécommunications portant sur l''échange d''information entre
      les systèmes ouverts, couvrant les fonctions, les procédures et les paramètres
      système ainsi que les conditions de leur utilisation. Cette normalisation englobe
      les protocoles et les services des couches basses comprenant la couche physique,
      la couche liaison de données, la couche réseau et la couche transport ainsi
      que ceux des couches hautes comprenant, entre autres, Directory et ASN.1: MFAN,
      NFC, PLC, réseaux du futur et OID.'
