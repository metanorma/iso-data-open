      <P>Standardization in the field of the protection of individuals (workers, patients, members of the public) and the environment against all sources of ionizing radiations in planned, existing or emergency exposure situations linked to nuclear activities, medical activities, industrial activities, research activities and natural radiation sources. It includes notably standardization for the design and use of equipment/systems/sources, metrology of radiation, dosimetry and related protocols, monitoring and measurement methods for the environment, control of goods and materials that may contain radioactive substances.
      <P>Excluded: Radiological protection instrumentation matters dealt with by IEC/SC45B and Water quality - Radiological methods dealt with by ISO/TC 147/SC 3
    fr: La normalisation dans le domaine de la protection des personnes personnes
      (travailleurs, patients, grand public) et de l'environnement contre toutes les
      sources de rayonnements ionisants dans les situations d'exposition prévues,
      existantes ou d'urgence liées aux activités nucléaires, aux activités médicales,
      aux activités industrielles, aux activités de recherche et aux sources de rayonnement
      naturelles. Elle comprend notamment la normalisation pour la conception et l'utilisation
      des équipements/systèmes/sources, la métrologie des rayonnements, la dosimétrie
      et les protocoles associés, les méthodes de surveillance et de mesure de l'environnement,
      le contrôle/suivi des biens et matériaux susceptibles de contenir des substances
      radioactives. <P>Sont exclues les questions relatives à l'instrumentation pour
      la radioprotection relevant de l'IEC/SC45B et à la Qualité de l'eau - Mesurages
      de la radioactivité relevant de l'ISO/TC 147/SC 3.
