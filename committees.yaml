    acronym: NEN
  creationDate: '2024-12-02'
  scope:
    en: |-
      <p>Standardization in the field of Microphysiological Systems (MPS) and Organ-on-Chip
      (OoC) that includes the following topics:</p>
      <p><ul>
      <li>Terminology, stakeholder environment, interdependencies in MPS and OoC</li>
      <li>Biological components in MPS and OoC</li>
      <li>Engineering in MPS and OoC, including manufacturing and designing</li>
      <li>Experimental design, data processing and integration of MPS and OoC studies</li>
      <li>Characterisation of materials and processes</li>
      ISO/TC 276/SC 2 MPS and OoC has a specific focus for MPS and OoC as a hybrid system
      consisting of biological components and technical components and the interaction between the
      two.</p></ul>
      <p>ISO/TC 276/SC 2 will work closely with related working groups within ISO/TC 276 and related
      (technical) committees, e.g. ISO/TC 48 and ISO/TC 212, in order to identify standardization
      needs and gaps, and collaborate with other organisations to avoid duplications and
      overlapping standardization activities.</p>
