  title:
    en: Internal combustion engines
    fr: Moteurs à combustion interne
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '1949-01-01'
  scope:
    en: |2

      <p>Standardization in the field of reciprocating and rotary displacement internal combustion engines, including definitions, performance / tests and special requirements, taking into account the relationship between engine and driven machinery and environment.</p>
      <p>Excluded:</p>
      <ul>
      <li>reciprocating and rotary displacement engines used to propel road vehicles and aircraft.</li>
      </ul>
    fr: |2

      <p>Normalisation dans le domaine des moteurs à combustion interne à déplacement alternatif et rotatif, y compris les définitions, la performance / les essais et les exigences particulières, en tenant compte de la relation entre les moteurs et les machines entraînées par ces moteurs et le milieu ambiant.</p>
      <p>À l'exclusion :</p>
      <ul>
      <li>des moteurs à déplacement alternatif et rotatif utilisés pour la propulsion des engins de terrassement servant à la construction des routes, des tracteurs agricoles et engins agricoles et forestiers, des camions industriels, des véhicules routiers et des aéronefs.</li>
      </ul>
      <p><i>Note:</i></p>
      <p>En liaison avec l'ISO / TC 70, des normes d'application peuvent être élaborées par d'autres comités techniques pour des moteurs utilisés dans les domaines de compétence particuliers de ces comités techniques. En ce cas, les normes de L'ISO / TC 70, y compris les normes de terminologie et les normes de performance / méthodes d'essai, doivent être citées en référence.</p>
