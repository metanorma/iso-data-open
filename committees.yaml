  title:
    en: Horizontal methods for molecular biomarker analysis
    fr: Méthodes horizontales pour l'analyse de biomarqueurs moléculaires
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '2008-04-02'
  scope:
    en: |-
      Standardization of biomolecular testing methods applied to foods, feeds, seeds and other propagules of food and feed crops including:
      <UL><LI>Methods that analyze nucleic acids [e.g., polymerase chain reaction (PCR), genotypic analysis and sequencing], proteins [e.g. enzyme linked immunosorbent assay (ELISA)], and other suitable methods.
      <LI>Variety identification and detection of plant pathogens.</UL>
      <P> *The scope does not include food microbiological methods.
    fr: |-
      Normalisation des méthodes d'essais biomoléculaires appliquées aux aliments, aux aliments pour animaux, aux semences et autres propagules des cultures vivrière et fourragère, y compris:
      <UL><LI>les méthodes d'analyse des acides nucléiques [par exemple, réaction de polymérisation en chaîne (PCR), analyse et séquençage génotypiques], des protéines [par exemple essai d'immuno-absorption enzymatique (ELISA)], et autres méthodes appropriées.
      <LI>l'identification variétale et la détection des pathogènes des végétaux</UL>
      <P>*Le domaine d'application ne traite pas des méthodes de microbiologie alimentaire.
