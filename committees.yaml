  title:
    en: Data-driven agrifood systems
    fr: Systèmes agro-alimentaires pilotés par les données
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '2023-10-04'
  scope:
    en: |-
      <p>Standardization of data and related topics in the field of agricultural and food systems (the union of which will henceforth be referred to as "agrifood systems"), seeking to enable comprehensive, data-driven, multiobjective decision-making, in the context of a complex and changing world. This includes, in particular, addressing interoperability challenges such as, but not limited to:</p>
      <p><ul>
      <li>uniform terminology, semantic resources (such as controlled vocabularies and ontologies) and semantic infrastructure, henceforth collectively referred to as "agrisemantics";</li>
      <li>procedures and technologies that enable the effective use of data to address the complexity and diversity of challenges within agrifood systems;</li>
      <li>sustainability models, metrics and data in agrifood systems;</li>
      <li>livestock activities data management;</li>
      <li>greenhouse, controlled environment, and urban farming.</li></p></ul>
      <p>The scope also includes data-related concerns in value chains involving animal feed, energy, fiber and other specialty crops, as well as integrated pest management and enabling traceability of food ingredients of agricultural and non-agricultural origin.</p>
      <p>The scope excludes: standardization covered by ISO/TC 34 "Food Products", ISO/TC 23/SC 19 "Agricultural Electronics", ISO/TC 211 "Geographic information / Geomatics", ISO/TC 154 "Processes, data elements and documents in commerce, industry and administration", and ISO/TC 331 "Biodiversity". It does, however, recognize the strategic importance of pursuing opportunities for close collaboration with other technical committees, and providing a data management resource to relevant committees where appropriate.</p>
      <p>NOTE 1: The term "data-driven" is frequently used in the context of strategic decision-making; it denotes that decisions are based on the analysis and interpretation of data, as opposed to, say, opinions or tradition only.</p>
      <p>NOTE 2: The multi-objective nature of agrifood systems decision-making includes aspects such as maximizing profitability, sustainability, and compliance.</p>
    fr: |-
      "<p>Standardization in the field of big-picture, data-driven, principled-decision-making, multi-objective optimization of agricultural and food systems. This includes interoperability challenges such as:</p>
      <p><ul>
      <li>Agrisemantics;
      <li>Sustainability models, metrics and data in agrifood systems;</li>
      <li>Livestock activities data management;</li>
      <li>Greenhouse, controlled environment, and urban farming.</li></p></ul>
      <p>Excluded: standardization covered by ISO/TC 34 “Food Products” and ISO/TC 23 SC 19 “Agricultural Electronics”. A strategic objective of the proposed Data-Driven Agrifood Systems committee is to concentrate expertise on data management to serve as a resource for other relevant committees and where appropriate, work in liaison and in joint projects with existing committees</p>"
