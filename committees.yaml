  title:
    en: Information security, cybersecurity and privacy protection
    fr: Sécurité de l’information, cybersécurité et protection de la vie privée
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1989-10-27'
  scope:
    en: "The development of standards for the protection of information and ICT. This
      includes generic methods, techniques and guidelines to address both security
      and privacy aspects, such as: \n<UL><LI>Security requirements capture methodology;
      \n<LI>Management of information and ICT security; in particular information
      security management systems, security processes, and security controls and services;
      \n<LI>Cryptographic and other security mechanisms, including but not limited
      to mechanisms for protecting the accountability, availability, integrity and
      confidentiality of information; \n<LI>Security management support documentation
      including terminology, guidelines as well as procedures for the registration
      of security components; \n<LI>Security aspects of identity management, biometrics
      and privacy; \n<LI>Conformance assessment, accreditation and auditing requirements
      in the area of information security management systems; \n<LI>Security evaluation
      criteria and methodology.</UL>\nSC 27 engages in active liaison and collaboration
      with appropriate bodies to ensure the proper development and application of
      SC 27 standards and technical reports in relevant areas"
    fr: |-
      Élaboration de normes relatives à la protection de l'information et des TIC. Ces normes concernent les méthodes génériques, les techniques et les lignes directrices visant à traiter les aspects de sécurité et de protection de la vie privée, notamment:
      <UL><LI>La méthodologie d'identification des exigences de sécurité;
      <LI>Le management de la sécurité de l'information et des TIC, en particulier les systèmes de management de la sécurité de l'information, les processus de sécurité, et les contrôles et services de sécurité;
      <LI>Les mécanismes cryptographiques et autres mécanismes de sécurité, comprenant, entre autres, les mécanismes de protection de l'imputabilité, de la disponibilité, de l'intégrité et de la confidentialité de l'information;
      <LI>La documentation venant à l'appui du management de la sécurité, concernant la terminologie, les lignes directrices ainsi que les procédures d'enregistrement des composants de sécurité;
      <LI>Les aspects de sécurité de la gestion des identités, de la biométrie et de la protection de la vie privée;
      <LI>Les exigences relatives à l'évaluation de la conformité, à l'accréditation et aux audits dans le domaine des systèmes de management de la sécurité de l'information;
      <LI>Les critères et la méthodologie d'évaluation de la sécurité.</UL>
      <P>Le SC 27 assure l'élaboration et la mise en application correctes de ses normes et rapports techniques en liaison et en collaboration étroites avec des organismes concernés dans les domaines pertinents.
