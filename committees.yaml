  title:
    en: User interfaces
    fr: Interfaces utilisateur
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '1998-08-28'
  scope:
    en: |-
      Standardization in the field of user-system interfaces in information and communication technology (ICT) environments and support for these interfaces to serve all users, including people having accessibility or other specific needs, with a priority of meeting the JTC 1 requirements for cultural and linguistic adaptability.
      <P>This includes:
      <UL><LI>user interface accessibility (requirements, needs, methods, techniques and enablers);
      <LI>cultural and linguistic adaptability and accessibility (such as evaluation of cultural and linguistic adaptability of ICT products, harmonized human language equivalents, localization parameters, voice messaging menus);
      <LI>user interface objects, actions and attributes;
      <LI>methods and technologies for controlling and navigating within systems, devices and applications in visual, auditory, tactile and other sensorial modalities (such as by voice, vision, movement, gestures);
      <LI>symbols, functionality and interactions of user interfaces (such as graphical, tactile and auditory icons, graphical symbols and other user interface elements);
      <LI>visual, auditory, tactile and other sensorial input and output devices and methods in ICT environments (for devices such as keyboards, displays, mice);
      <LI>user interfaces for mobile devices, hand‐held devices and remote interactions.</UL>
    fr: "Normalisation dans le domaine des interfaces utilisateur-système dans les
      environnements des technologies de l'information et de la communication (TIC)
      et prise en charge de ces interfaces pour servir tous les utilisateurs, y compris
      les personnes ayant des besoins d'accessibilité ou autres besoins spécifiques,
      la priorité étant de satisfaire aux exigences du JTC 1 relatives à l'adaptabilité
      culturelle et linguistique.\n<P>Ceci comprend:\n<UL><LI>l'accessibilité de l’interface
      utilisateur (exigences, besoins, méthodes, techniques et catalyseurs); \n<LI>l'adaptabilité
      et l'accessibilité culturelles et linguistiques (par exemple évaluation de l’adaptabilité
      culturelle et linguistique des produits des technologies de l'information et
      de la communication (TIC), équivalents harmonisés en langues humaines, paramètres
      de localisation, menus de messagerie vocale);\n<LI>les éléments, actions et
      attributs de l’interface utilisateur;\n<LI>les méthodes et technologies pour
      le contrôle et la navigation dans les systèmes, dispositifs et applications
      dans les modalités visuelle, auditive, tactile et autres modalités sensorielles
      (par exemple par la voix, la vue, les mouvements, les gestes);\n<LI>les symboles,
      la fonctionnalité et les interactions des interfaces utilisateur (par exemple
      icônes graphiques, tactiles et sonores, symboles graphiques et autres éléments
      de l’interface utilisateur);\n<LI>les dispositifs d’entrée et de sortie visuels,
      sonores, tactiles et autres dispositifs sensoriels et méthodes dans les environnements
      TIC (pour les matériels tels que claviers, écrans, souris);\n<LI>les interfaces
      utilisateur pour les dispositifs mobiles, les dispositifs portables et les interactions
      à distance."
