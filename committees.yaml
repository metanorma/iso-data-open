  title:
    en: Sustainable cities and communities - Sustainable mobility and transportation
    fr: Villes et communautés territoriales durables - Mobilité et transports durables
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '2021-10-07'
  scope:
    en: |-
      Standardization in the field of Sustainable mobility and transportation will promote and support a multi-sectorial integrated approach of sustainable cities and communities with a long-term vision based on the purposes of sustainability defined in ISO 37101.
      <p>The SubCommittee will consider organisational issues, infrastructures and services in the mobility and transportation options for cities and communities, including those related to new technologies (i.e. electric, hydrogen, autonomous).
      The proposed series of International Standards will provide requirements, frameworks, guidance and supporting techniques and tools for cities and territories, as well as all mobility and transportation stakeholders to plan, develop, operate, maintain and manage sustainable mobility and transportation systems and services with a long-term vision.
      <p>Excluded: Road Vehicles covered by ISO/TC 22, Intelligent transport systems covered by ISO/TC 204, Railway applications covered by ISO/TC 269, and Electrical equipment and systems for railways covered by IEC/TC 9.
      <p>Note: To ensure the development of a consistent set of standards on Sustainable mobility, ISO/TC 268/SC2 will liaise with relevant ISO and IEC committees.
