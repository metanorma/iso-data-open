  title:
    en: Water reuse
    fr: Recyclage des eaux
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2013-06-18'
  scope:
    en: "Standardization of water reuse of any kind and for any purpose. It covers
      both centralized and decentralized or on-site water reclamation, and direct
      and indirect reuse applications, taking into consideration the potential for
      unintentional exposure or ingestion. It includes technical, economic, environmental
      and societal aspects of water reuse. Water reuse comprises a sequence of the
      stages \nand operations involved in collection, conveyance, processing, storage,
      distribution, consumption, drainage and \nother handling of wastewater, and
      treated effluent, including water that is reused in repeated, cascaded and recycled
      ways. The scope of \nISO/PC 253 (Treated wastewater reuse for irrigation) is
      merged therein.\n<p>Excluded:\n</p><ul><li>the limits of allowable water quality
      in water reuse, which should be determined by the governments, WHO and other
      relevant competent organizations. \n</li><li>Standardization in drinking water,
      wastewater and stormwater systems and services as\nwithin the scope of ISO/TC
      224 \n</li><li>methods for the measurement of water quality, which are covered
      by ISO/TC 147.</li></ul>"
    fr: |-
      Normalisation de la réutilisation (recyclage) de l'eau de toute nature et pour tous usages, couvrant à la fois tous les systèmes de réutilisation, centralisés et décentralisés ou sur site, de réutilisation directe et indirecte, ainsi que la réutilisation intentionnelle et non intentionnelle de l'eau. La normalisation inclut les aspects technique, économique, environnemental et sociétal de la réutilisation de l'eau. La réutilisation (le recyclage) de l'eau comprend toute une série d'étapes et d'opérations : le captage, le transport, le traitement, le stockage, la distribution, la consommation, le drainage et autres opérations de gestion des eaux usées, y compris la réutilisation de l'eau par des systèmes à répétition (en circuit fermé ou semi-fermé), en cascade et par recyclage. Le domaine d'application de l'ISO/PC 253 (Réutilisation pour l'irrigation des eaux usées traitées) est intégré dans le nouveau comité proposé.
      <p>Sont exclus:
      </p><ul><li>Les critères de qualité admissible de l'eau dans le cadre de la réutilisation de l'eau, qui sont à déterminer par les gouvernements, l'OMS et autres organismes compétents
      </li><li>Tous les aspects du domaine d'application de l'ISO/TC 224 (Activités de service relatives aux systèmes d'alimentation en eau potable et aux systèmes d'assainissement - Critères de qualité du service et indicateurs de performance)
      </li><li>Les méthodes d'analyse de la qualité de l'eau, qui font l'objet de l'ISO/ TC 147.</li></ul>
