  title:
    en: Condition monitoring and diagnostics of machine systems
    fr: Surveillance et diagnostic des systèmes de machines
  secretariat:
    id: 1524
    acronym: SA
  creationDate: '1993-02-25'
  scope:
    en: |-
      Standardization of the procedures, processes and equipment
      requirements uniquely related to the technical activity of condition monitoring and diagnostics of machines systems in which selected physical parameters associated with an operating machine system are periodically or continuously sensed, measured and recorded for the interim purpose of reducing, analyzing, comparing and displaying the data and information so obtained and for the ultimate purpose of using this interim result to support decisions related to the operation and maintenance of the machine system.
    fr: ".Normalisation des modes opératoires, processus et exigences en matière d'équipements
      se rapportant exclusivement à l'activité technique de surveillance et de diagnostic
      d'état des systèmes de machines. Des paramètres physiques sélectionnés associés
      à un système de machines opérationnel sont périodiquement ou continuellement
      détectés, mesurés et enregistrés en vue de réduire, d'analyser, de comparer
      et d'afficher les données et informations ainsi obtenues, dans le but final
      d'utiliser ce résultat intermédiaire pour appuyer les décisions relatives au
      fonctionnement et à la maintenance du système de machines."
