  title:
    en: Environmental management
    fr: Management environnemental
  secretariat:
    id: 1619
    acronym: SCC
  creationDate: '1993-02-23'
  scope:
    en: |-
      <p>Standardization in the field of environmental management to address environmental and climate impacts, including related social and economic aspects, in support of sustainable development.</p>
      <p>Excluded:</p>
      <ul>
      <li>test methods of pollutants, setting limit values and levels of  environmental performance, and standardization of products.</li>
      </ul>
      Note 1: TC 207 is focused on environmental management systems, auditing, verification/validation and related investigations, environmental labelling, environmental performance evaluation, life cycle assessment, climate change and its mitigation and adaptation, ecodesign, material efficiency, environmental economics and environmental and climate finance. </p>
      <p>Note 2: Where appropriate, the ISO/TC 207 works in cooperation with existing committees on subjects that may support environmental management.</p>
    fr: |-
      <p>Normalisation dans le domaine des systèmes de management  environnemental et des outils à l'appui du développement durable.</p>
      <p>À l'exclusion :</p>
      <ul>
      <li>des méthodes d'essai des polluants, de la fixation des valeurs limites et des niveaux de performance  environnementale, et de la normalisation des produits.</li>
      </ul>
      Note: Le TC sur le management environnemental coopérera étroitement avec l'ISO / TC 176 dans le domaine des systèmes et audits environnement.
