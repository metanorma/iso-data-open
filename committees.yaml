  scope:
    en: Standardization in the field of machines used for packaging goods, including
      the detailed safety requirements for a particular machine or group of machines.
      Such requirements are applicable to the design, construction and information
      for use of packaging machinery, addressing hazards, hazardous situations and
      hazardous events. Moreover, the scope covers other aspects related to machine
      classification, energy consumption, determination of efficiency and availability
