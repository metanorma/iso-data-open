  title:
    en: Traditional medicine
    fr: Médecine traditionnelle
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2009-10-05'
  scope:
    en: Standardization in the field of medical systems derived from ancient Chinese
      medicine which shall be able to share one common set of standards. Both traditional
      and modern aspects of these systems are covered. The committee focuses on quality
      and safety of raw materials, manufactured products and medical devices and of
      informatics, including service standards limited to involving the safe use and
      delivery of devices &amp; medicine, but not into the clinical practice or application
      of those products.
    fr: Normalisation dans le domaine des pratiques médicales dérivées de la médecine
      chinoise ancestrale qui doivent pouvoir partager un ensemble commun de normes.
      Les aspects tant traditionnels que modernes de ces pratiques sont couverts.
      Le comité met l'accent sur la qualité et la sécurité des matières premières,
      des produits manufacturés et des dispositifs médicaux ainsi que de l'informatique,
      y compris les normes de service limitées à l'implication de l'utilisation et
      de la fourniture de dispositifs et médicaments en toute sécurité, mais pas dans
      la pratique ou l'application clinique de ces produits.
