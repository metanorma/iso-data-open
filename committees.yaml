- id: 48668
  reference: ISO/TC 45
  status: Active
  title:
    en: Rubber and rubber products
    fr: Élastomères et produits à base d'élastomères
  secretariat:
    id: 1911
    acronym: DSM
  creationDate: '1947-01-01'
  scope:
    en: |-
      <p>Standardization of terms and definitions, test methods and specifications including those needed to perform risk assessment related to substances or particles generated by rubber products during their life cycle,for rubber in any form, rubber products (including their dimensional tolerances) and major rubber compounding ingredients.</p>
      <p>By agreement with ISO / TC 61, coated fabrics, flexible cellular materials, footwear and hose, whether made of rubber or plastics, are also dealt with in ISO / TC 45. In the case of speciality hoses of strong user interest to other TCs, e.g. TCs 22, 44, 67, and 131, TC 45 will mutually agree with the user TC concerned on the appropriate method of establishing or revising the International Standards concerned.</p> <p>Excluding all aspects of:</p>
      <ul>
      <li>rubber belting (dealt with by ISO / TC 41);</li>
      <li>tyres (dealt with by ISO / TC 31);</li>
      <li>certain speciality products, specifically those dealt with by ISO / TC 20, ISO / TC 22, ISO / TC 121 and ISO / TC 157, as well as the rubber seals dealt with by ISO / TC 131.</li>
      </ul>
      <p>Note:</p>
      <p>By agreement, standards in relation to thermoplastic elastomers are developed and maintained by ISO / TC 45 and by ISO / TC 61.</p>
    fr: |-
      <p>Normalisation des termes et définitions, des méthodes d'essais et des spécifications pour les élastomères, sous quelque forme que ce soit, pour les produits à base d'élastomères (y compris les tolérances dimensionnelles) et pour les principaux ingrédients de mélange.</p>
      <p>Par accord avec l'ISO / TC 61, les supports textiles revêtus, les matériaux alvéolaires souples, les chaussures et les tuyaux, qu'ils soient en caoutchouc ou en plastique, sont également traités par l'ISO / TC 45. Dans le cas de certains tuyaux spécialisés ayant un grand intérêt du point de vue utilisateur pour d'autres TC, par exemple les TC 22, 44, 67 et 131, le TC 45 établira, en commun accord avec le TC utilisateur concerné, la méthode appropriée pour élaborer ou réviser les Normes internationales concernées.</p>
      <p>À l'exclusion :</p>
      <ul>
      <li>des courroies en élastomères (dont s'occupe l'ISO / TC 41);</li>
      <li>des pneus (dont s'occupe l'ISO / TC 31);</li>
      <li>de certains produits spécialisés, notamment ceux dont s'occupent l'ISO / TC 20, l'ISO / TC 22, l'ISO / TC 121 et l'ISO / TC 157, ainsi que des dispositifs d'étanchéité en caoutchouc dont s'occupe l'ISO / TC 131.</li>
      </ul>
      <p>Note:</p>
      <p>Par accord, les normes relatives aux élastomères thermoplastiques sont élaborées et tenues à jour par l'ISO / TC45 et l'ISO / TC 61.</p>
