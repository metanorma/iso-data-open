  reference: ISO/TC 85/SC 6
  status: Active
  title:
    en: Reactor technology
    fr: Technologie du réacteur
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1995-06-13'
  scope:
    en: |-
      The scope covers standardization in the field of nuclear power plants and research reactors. The scope includes:
      <P><li>Calculation, analysis and measurements in support of physics of power reactor core design and operation.</li>
       <li>Siting, design, construction, operation and decommissioning. Siting includes all types of nuclear installations and all topics such as flooding, seismic hazards, etc.</li>
      <li>Research reactors include a large variety of facilities : production of neutron beams, irradiation of specimens, production of isotopes (especially production for nuclear medicine) and test reactors or prototypes of new technologies.</li></P>

      <p>Excluded : decommissioning is limited to technical topics that are specific to reactors</p>
    fr: |-
      Normalisation dans le domaine des centrales nucléaires et des réacteurs de recherche.
      Le domaine englobe
      <ul> <li> le choix des sites, la conception, la construction, l’exploitation et le déclassement.</li>
      <li>Le choix des sites concerne tous les types d’installations nucléaires et tous les sujets tels que les inondations, les risques sismiques, etc.</li>
      <li>Les réacteurs de recherche englobent une grande variété d’installations : production de faisceaux de neutrons, irradiation de matériaux, production d’isotopes (en particulier production pour la médecine nucléaire) et les réacteurs d’essai ou les prototypes de nouvelles technologies.</li>
      <p>Exclusion : Le déclassement ne concerne que les aspects techniques qui sont spécifiques aux réacteurs.</p>
