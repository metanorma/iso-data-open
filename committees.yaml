  status: Active
  title:
    en: Leather
    fr: Cuir
  secretariat:
    id: 1794
    acronym: BIS
  creationDate: '1966-01-01'
  scope:
    en: 'Standardization in the field of: <ul> <li>raw hides and skins including pickled
      pelts; </li><li>tanned hides and skins and finished leather; </li><li>leather
      products (including methods of test for leather products). </li></ul> <p>Excluded:
      </p><ul> <li>methods of test in the field of raw hides and skins, including
      pickled pelts, tanned hides and skins and finished leather, which is the field
      of the IULTCS (see Note); </li><li>footwear, which is the field of work of ISO
      / TC 216; </li><li>protective clothing and equipment, which is the field of
      work of ISO / TC 94. </li></ul><p> <i>Note: </i></p> <p>The International Union
      of Leather Technologists and Chemists Societies (IULTCS) is the international
      standardizing body responsible for the development of International Standards
      defining methods of test for leather other than made-up articles.  </p>'
    fr: |2

      <p>Normalisation dans le domaine :</p>
      <ul>
      <li>des peaux brutes et des peaux piclées;</li>
      <li>des peaux tannées et des cuirs finis;</li>
      <li>des produits en cuir (y compris les méthodes d'essai pour les produits en cuir).</li>
      </ul>
      <p>À l'exclusion :</p>
      <ul>
      <li>des méthodes d'essai dans le domaine des peaux brutes (y compris peaux piclées, peaux tannées et cuirs finis), qui relèvent du domaine des travaux de l'IULTCS (voir Note);</li>
      <li>des chaussures, qui relèvent du domaine des travaux de l'ISO / TC 216;</li>
      <li>des vêtements et équipements de protection, qui relèvent du domaine des travaux de l'ISO / TC 94.</li>
      </ul>
      <p><i>Note: </i></p>
      <p>L'Union internationale des sociétés de techniciens et chimistes du cuir (IULTCS) est l'organisme international à activités normatives chargé de l'élaboration de normes internationales portant sur la définition de méthodes d'essai pour les cuirs autres que les articles de maroquinerie.</p>
