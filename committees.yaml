  scope:
    en: 'Standardization in the field of fluid power systems and components, comprising
      terminology, construction, principal dimensions, safety requirements and testing
      and inspection methods. <p>To include such components as : accumulators, compressed
      air dryers, conductors (rigid and flexible), cylinders, electro-hydraulic and
      electro-pneumatic components and systems, fittings, fluidic devices, hose fittings
      and assemblies, filters and separators, fluids, hydraulic pumps, motors, moving-part
      fluid- controls, pneumatic lubricators, regulators, quick-action couplings,
      reservoirs, sealing devices, valves. </p>'
    fr: 'Normalisation des transmissions hydrauliques et pneumatiques notamment :
      terminologie, construction, dimensions principales, exigences de sécurité et
      méthodes d''essais et de vérification. <p>Cette normalisation concerne les organes
      tels que : accumulateurs, appareils de réglage, appareils de distribution, dessiccateurs
      d''air comprimé, dispositifs d''étanchéité, filtres et séparateurs, fluides,
      lubrificateurs pneumatiques, moteurs, pompes hydrauliques, raccords, raccords
      rapides, réservoirs, organes et systèmes électrohydrauliques et électropneumatiques,
      systèmes logiques statiques, systèmes logiques à déplacement, tuyauteries (rigides
      et flexibles), tuyaux flexibles et leur fixation, vérins, raccordement et montage
      de tuyaux flexibles. </p>'
