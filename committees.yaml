  title:
    en: Quality management and quality assurance
    fr: Management et assurance de la qualité
  secretariat:
    id: 1619
    acronym: SCC
  creationDate: '1979-01-01'
  scope:
    en: Standardization in the field of quality management (generic quality management  systems
      and supporting technologies), as well as quality management standardization
      in specific sectors at the request of the affected sector and the  ISO Technical
      Management Board. <p> <i>Note :</i></p><p>ISO/TC 176 is also entrusted with
      an advisory function  to all ISO and IEC technical committees to ensure the
      integrity of the generic  quality system standards and the effective implementation
      of the ISO/IEC  sector policy on quality management systems deliverables.</p>
    fr: 'Normalisation dans le domaine du management de la qualité, y compris  les
      systèmes génériques de management de la qualité (SMQ) et les technologies  de
      soutien ainsi que la normalisation y afférente dans des secteurs spécifiques,  si
      le bureau technique de l''ISO le demande. <p> <i>Note : </i></p><p> L''ISO/TC
      176 a également une fonction consultative auprès de tous les comités  techniques
      de l''ISO et de la CEI pour garantir la mise en oeuvre effective de la  politique
      sectorielle de l''ISO/CEI relative aux produits SMQ.</p>'
