  reference: ISO/TC 147
  status: Active
  title:
    en: Water quality
    fr: Qualité de l'eau
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1971-01-01'
  scope:
    en: |-
      <p>Standardization in the field of water quality, including definition of terms, sampling of waters, measurement and reporting of chemical, radiological, microbiological, biological and ecological water characteristics. </p>
      <p> Excluded :</p>
      <p><li>limits of acceptability</li></p>
      <p>The measurement of water characteristics includes physical, chemical, biochemical, biological, radiological and microbiological measurements.
      In chemistry, both so-called operationally-defined parameters (parameters defined by the method, such as chemical oxygen demand) and single or group measurements such as metals and individual organic compounds are included, as well as substances of emerging concern. In the biological field, toxicity and biodegradability measurements are included as well as biological and ecological assessment methods and culture-based and molecular-based microbiological
      methods.</p>
      <p>Focus is on quality aspects in the aquatic environment and public health, i.e. water quality monitoring and management of surface water (rivers, streams, lakes, reservoirs, marine water), groundwater, wastewater, precipitation as well as sediments and biota of aquatic systems. The quality of water intended for</p>
      <li>human consumption and use,</li>
      <li>industrial processing,</li>
      <li>food preparation,</li>
      <li>and recreation</li>
      <p>is a major part of the committee’s work.</p>
    fr: |-
      <p>Normalisation dans le domaine de la qualité de l'eau, comprenant la définition des termes, l'échantillonnage des eaux, le mesurage et la consignation des caractéristiques chimiques, radiologiques, microbiologiques, biologiques et écologiques de l'eau. </p>
      <p>Exclusions :</p>
      <p><li>Limites d'acceptabilité</li></p>
      <p>Le mesurage des caractéristiques de l'eau comprend des mesures physiques, chimiques, biochimiques, biologiques, radiologiques (mesure de la radioactivité) et microbiologiques. En chimie, les paramètres définis sur le plan opérationnel (paramètres définis par la méthode, tels que la demande chimique en oxygène) et les mesurages individuels ou groupés tels que les métaux et les composés organiques individuels sont inclus, ainsi que les substances d'intérêt émergentes. Dans le domaine biologique, les mesurages de la toxicité et de la biodégradabilité sont inclus, de même que les méthodes d'évaluation biologique et écologique et les méthodes microbiologiques moléculaires et basées sur la culture d'échantillons.</p>
      <p>L'accent porte sur les aspects qualitatifs dans l'environnement aquatique et la santé publique, c'est-à-dire la surveillance de la qualité de l'eau et la gestion des eaux de surface (rivières, ruisseaux, lacs, réservoirs, eaux marines), des eaux souterraines, des eaux usées, des précipitations ainsi que des sédiments et du biote des systèmes aquatiques. La qualité de l'eau destinée à </p><li> la consommation et à l'utilisation humaines,</li> <li>à la transformation industrielle,</li> <li>à la préparation des aliments et</li> <li>aux loisirs <p> constitue une partie importante du travail du comité.</p>
