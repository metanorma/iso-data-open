  title:
    en: Transfusion, infusion and injection, and blood processing equipment for medical
      and pharmaceutical use
    fr: Appareils de transfusion, de perfusion et d'injection et appareils destinés
      au traitement du sang à usage médical et pharmaceutique
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1951-01-01'
  scope:
    en: 'Standardization of containers (such as infusion bottles and bags, injection
      vials, ampoules, glass cylinders, cartridges, prefillable syringes, etc.) application
      systems (such as giving sets, non-electrically driven portable infusion devices,
      blood collection systems, etc.) and accessories for infusion, transfusion, injection
      and blood processing in blood banks, terms, definitions, requirements and test
      methods for these devices, specifications and test methods for quality and performance
      of their materials and components (such as elastomeric closures, caps and ports,
      pipettes, etc.) and quality management systems for primary packaging materials.<p>Excluded:
      </p><ul> <li>performance requirements of metered devices and supplies intended
      for self-administration of medicinal products, non-prefilled syringes and needles
      and intravascular catheters, covered by ISO/TC 84; </li><li>devices intended
      for respiratory therapy, covered by ISO/TC 121; </li><li>dental cartridge syringe
      holder, covered by ISO/TC 106.</li></ul> '
    fr: " Normalisation des récipients (tels que flacons et poches pour perfusion,
      flacons pour injection, ampoules, éprouvettes, cartouches, seringues de préremplissage,
      etc.) systèmes d'application (tels que nécessaires à perfusion, diffuseurs portables
      de médicaments, non mus électriquement, dispositifs pour prises de sang, etc.)
      et accessoires de perfusion, de transfusion, d'injection et de traitement du
      sang dans les banques de sang, des termes et définitions, des exigences et des
      méthodes d'essai pour ces dispositifs, des spécifications et des méthodes d'essai
      relatives à la qualité et aux performances des matériaux et composants (tels
      que capsules en élastomères, bouchons, orifices, pipettes, etc.) et systèmes
      de management de la qualité pour les matériaux d'emballage primaires. <p> À
      l'exclusion: </p><ul> <li> des exigences relatives aux performances des dispositifs
      dosés et des fournitures destinées à l'auto-administration de produits médicinaux,
      des seringues non préremplies, des aiguilles et des cathéters intravasculaires,
      traités par l'ISO/TC 84; </li><li> des dispositifs destinés à la thérapie respiratoire,
      traités par l'ISO/TC 121; </li><li> des systèmes de cartouches pour usage dentaire,
      traités par l'ISO/TC 106.</li></ul> "
