  scope:
    en: |-
      Standardization of individual machine types and their accessories used in the foodstuffs supply
      chain, as well as processing systems and complete production lines consisting of these
      machines.
      All these machines process various raw materials and ingredients into intermediate food
      products and/or ready-to-eat food.
