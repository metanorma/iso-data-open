  title:
    en: Forensic sciences
    fr: Criminalistique
  secretariat:
    id: 1524
    acronym: SA
  creationDate: '2012-10-08'
  scope:
    en: |-
      <p>Standardization and guidance in the field of Forensic Science. This includes the development of standards that pertain to
      laboratory and field based forensic science techniques and methodology in broad general areas such as the detection and
      collection of physical evidence, the subsequent analysis and interpretation of the evidence, and the reporting of results and
      findings.</p>
      <p>Excludes
      <ul>
      <li>Generic quality management standards dealt with by ISO/TC 176;</li>
      <li>Conformity assessment guidelines dealt with by the ISO committee on conformity assessment (CASCO).</li>
      </ul>
      </p>
    fr: |-
      Normalisation et préconisations dans le domaine de la criminalistique. Cela inclut l'élaboration de normes qui traitent de techniques et de méthodes de criminalistique mises en œuvre en laboratoire ou in situ, pour des aspects généraux tels que la détection et le prélèvement de preuves physiques, l'analyse et l'interprétation subséquentes de ces preuves, ainsi que la restitution des résultats et conclusions.
      <P>
      <UL><LI>Les normes génériques de management de la qualité, qui relèvent de la responsabilité de l'ISO/TC 176;
      <LI>Les lignes directrices relatives à l'évaluation de la conformité, qui relèvent de la responsabilité du Comité pour l'évaluation de la conformité de l'ISO (CASCO).</UL>
