      paramètres, méthodes et matériaux de référence) qui utilise des électrons comme
      rayon incident et des ions ou des photons comme signal de détection. <p><i>Note:
      </i> </p><p>L''objet consiste à analyser les caractéristiques de composition
      et de structure des matériaux solides. Le volume analysé fera généralement intervenir
      une profondeur jusqu''à 10 micromètres et une aire inférieure à 100 micromètres
      carrés.  </p>'
