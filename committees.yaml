  scope:
    en: "Standardization in the field of\n<UL><LI>Efficient coding of digital representations
      of images, audio and moving pictures, including\n<UL><LI>Conventional (natural,
      computer-generated and immersive) images, moving pictures and audio\n<LI>Invisible
      light and other sensory (such as medical and satellite) images \n<LI>Static
      and dynamic graphic objects</UL>\n<LI>Efficient coding of other digital information,
      including\n<UL><LI>Multimedia, environment and user related metadata\n<LI>Sensor
      and actuator information related to audiovisual information\n<LI>Other digital
      data in agreement with the relevant committee, such as genomics</UL>\n<LI>Digital
      information support, including\n<UL><LI>Synchronization, presentation, storage
      and transport of single or combinations of media \n<LI>Media security and privacy
      management\n<LI>Quality of Experience evaluation and system performance metrics\n\n</UL>"
    fr: "Normalisation de la représentation codée du son, de l'image, de l'information
      multimédia et hypermédia - et taux de compression et fonctions de commande destinés
      à être utilisés avec de telles informations – à savoir:\n<UL><LI>Informations
      de son\n<LI>Images fixes en 2 tons et à nombre limité de bits par pixel \n<LI>Images
      fixes numériques en tons continus\n<LI>Images infographiques\n<LI>Images animées
      et son associé\n<LI>Informations multimédias et hypermédias pour échange de
      formulaire final en temps réel \n<LI>Logiciel de script interactif audiovisuel
      \n</UL>\n<P>Exclusion: le codage des caractères"
