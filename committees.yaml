  title:
    en: Laboratory design
    fr: Conception de laboratoire
  secretariat:
    id: 1635
    acronym: SAC
  creationDate: '2021-07-06'
  scope:
    en: |-
      <p>Standardization in the field of laboratory design including site selection, design of space and integration of services with the objective to provide functional, safe, energy efficient and sustainable laboratories considering the health and wellbeing of laboratory users, environmental impact, the practical division of experimental and support areas and layouts plus model selection of integrated laboratory equipment.</p>
      <p>It includes standardization of apparatus and devices for personnel safety, health, environmental protection, and energy saving that are an integral part of the laboratory. </p><p> Standardization of devices and furniture for laboratory purposes, with respect to principles of construction, performance, dimensions and testing are covered by ISO/TC 48 and are excluded from the scope of ISO/TC 336.</p><p>Excluded:</p>
      <li>ISO/TC 48 (Laboratory equipment);</li>
      <li>ISO/TC 212 (Clinical laboratory testing and in vitro diagnostic test systems);</li>
      <li>CASCO;</li>
      <li>IEC/TC 66 (Safety of measuring control and laboratory equipment);</li>
      <li>ISO/TC 209 (Clean rooms).</li>
    fr: |-
      <p>Normalisation dans le domaine de la conception de laboratoire notamment le choix des sites, la conception de l'espace et l'intégration des services, dans le but de fournir des laboratoires fonctionnels, sûrs, efficaces sur le plan énergétique et durables, en tenant compte de la santé et du bien-être des utilisateurs des laboratoires, de l'incidence sur l'environnement, de la répartition pratique des domaines d'expérimentation et de support et leur agencement, ainsi que du choix des modèles d'équipements de laboratoire intégrés. </p><p>Cela comprend la normalisation des appareils et dispositifs pour la sécurité du personnel, la santé, la protection de l'environnement et les économies d'énergie qui font partie intégrante du laboratoire </p> <p>La normalisation des dispositifs et du mobilier de laboratoire, en ce qui concerne les principes portant sur la fabrication, la performance, les dimensions et les essais, est couverte par l'ISO/TC 48 et elle ne relève pas du domaine d'application de l'ISO/TC 336 </p><p>Sont exclus:</p>
      <li>ISO/TC 48 (Équipement de laboratoire);</li>
      <li>ISO/TC 212 (Systèmes d'essais en laboratoire et de diagnostic in vitro);</li>
      <li>CASCO (Comité ISO pour l'évaluation de la conformité);</li>
      <li>IEC/TC 66 (Sécurité des appareils de mesure, de commande et de laboratoire);</li>
      <li>ISO/TC 209 (Salles propres).</li></p>
