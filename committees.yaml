  title:
    en: Round steel link chains, chain slings, components and accessories
    fr: Chaînes à maillons en acier rond, élingues à chaînes, composants et accessoires
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '1963-01-01'
  scope:
    en: 'Standardization in the field of: <ul> <li>round steel link chains (excluding
      anchor chains and those used in mining); </li><li>sling hooks; </li><li>shackles,
      eyebolts, terminal links, joining links and terminal fittings for slings and
      other accessories. </li></ul> <p>To deal with the following aspects of the above-
      mentioned items: terminology, material, dimensions and tolerances, basic design
      criteria, proof testing, working load, destructive and non-destructive tests
      relating to required mechanical properties, inspection, certification and marking.
      </p><p>Excluded: </p><ul> <li>anchor chains covered by ISO / TC 8; </li><li>mining
      chains covered by ISO / TC 82. </li></ul> '
    fr: 'Normalisation dans le domaine des : <ul> <li>chaînes à maillons en acier
      rond (à l''exclusion des chaînes d''ancre et de celles utilisées dans les mines);
      </li><li>crochets à élingue; </li><li>manilles, pitons, maillons d''extrémité,
      maillons de jonction et pièces d''extrémité pour élingues et autres accessoires.
      </li></ul> <p>Étude des caractéristiques suivantes relatives aux articles ci-dessus
      : terminologie, matière, dimensions et tolérances, critères de base de conception,
      essais d''épreuve, charge en service, essais destructifs et non destructifs
      se rapportant aux propriétés mécaniques requises, contrôle, délivrance des certificats
      et marquage. </p><p>Á l''exclusion : </p><ul> <li>des chaînes d''ancre traitées
      par l''ISO / TC 8; </li><li>des chaînes utilisées dans les mines traitées par
      l''ISO / TC 82. </li></ul> '
