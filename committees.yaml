  reference: ISO/TC 82
  status: Active
  title:
    en: Mining
    fr: Exploitation minière
  secretariat:
    id: 1511
    acronym: DIN
  creationDate: '1955-01-01'
  scope:
    en: |-
      Standardization of: <ul> <li>specifications relating to specialized mining machinery and equipment used in opencast mines (e.g. conveyors, high wall miners, rock drill rigs and continuous surface miners) and all underground mining machinery and equipment for the extraction of solid mineral substances [e.g. road headers, continuous miners, rock drill rigs, raise boring machines, high wall miners, LHDs, mining auger boring machines, RMDSs (rapid mine development
      systems)]</li><li>recommended practice in the presentation of plans and drawings used in mine surveying
      </li><li>methods of calculation of mineral reserves
      </li><li>sustainable mining and mine closure
      </li><li>design of structures for mining industry.
      </li><li>special refuge/rescue chambers
      </li><li>shaft boring machines. </li></ul>
      <p>Excluded:
      </p><ul><li>foundation machines [e.g. piling, diaphragm walling, earth boring, jetting, grouting, drill rigs for soil and rock mixture (ISO/TC 195)]
      </li><li>aggregate processing machines (e.g. screening, crushing)
      </li><li>equipment and protective systems to be used in explosive atmospheres (IEC/TC 31)
      </li><li>hand-held rock drills (ISO/TC 118)

      </li><li>earth-moving machinery (by ISO/TC 127)
      </li><li>geotechnics (ISO/TC 182)
      </li><li>tunnel boring machines (TBMs) and associated machines and equipment (ISO/TC
      195).</li></ul>
    fr: |-
      Normalisation de :<ul> <li>
      spécifications relatives aux matériels et équipements spéciaux pour l'exploitation minière utilisés dans les mines à ciel ouvert (par exemple convoyeurs, mineurs pour mines à paroi élevée, appareils de forage de roches et mineurs continus de surface et à tous les matériels et équipements pour l'exploitation souterraine pour l'extraction de substances minérales solides  (par exemple haveuses, mineurs continus, appareils de forage de roches, foreuses de montage, mineurs pour mines à paroi élevée, véhicules chargeurs-transporteurs souterrains, machines de forage à la tarière pour mines, systèmes rapides d'aménagement des mines) </li><li>
      pratiques recommandées pour la présentation des plans et dessins utilisés dans les levés miniers </li><li>
      méthodes de calcul des ressources minérales </li><li>
      gestion de la réhabilitation des sites miniers après exploitation </li><li>
      conception des infrastructures pour l'industrie des mines et des carrières</li><li>
      chambres de refuge/sauvetage spéciales</li><li>
      foreuses pour puits sans tige de traction (SBM)</li></ul>
      <p>
      à l'exclusion de : </p><ul><li>
      des machines de forage et de fondation [par exemple machines de battage, machines pour parois moulées, machines de forage en terre, machines de structures de sol-ciment réalisées par jet, cémentation, injection, machines de forage de mélange de sol et de roches] (traitées par l’ISO/TC 195).</li><li>
      des machines de traitement des granulats (par exemple triage, concassage)</li><li>
      des appareils et systèmes de protection à utiliser dans les atmosphères explosives (traités par l’IEC/TC 31)</li><li>
      des marteaux perforateurs tenus à la main (traités par ISO/TC 118)</li><li>
      des engins de terrassement (traités par l'ISO/TC 127)</li><li>
      des tunneliers à bouclier pleine section (TBM) et machines et matériels associés (traités par l’ISO/TC 195).</li></ul>
