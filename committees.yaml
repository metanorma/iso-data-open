      <p>Classement, définition et élaboration d'une terminologie du domaine de la biomimétique.
      </p><p>Description du potentiel et des limites de la biomimétique en tant que système d'innovation ou en tant que stratégie en matière de développement durable.
      </p><p>Description et normalisation des méthodes utilisées en biomimétique, des matériaux, procédés et produits biomimétiques tout au long de leur cycle de vie.</p>
