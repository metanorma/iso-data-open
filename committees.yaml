  title:
    en: Sludge recovery, recycling, treatment and disposal
    fr: Valorisation, recyclage, traitement et élimination des boues
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '2013-01-28'
  scope:
    en: "Standardization  of the methods  for characterizing,  categorizing,  preparing,
      \ treating, recycling   and managing sludge and products from urban wastewater
      collection systems, night soil, storm water handling, water supply treatment
      plants, wastewater treatment plants for urban and similar industrial waters.
      \ It includes all sludge that may have similar environmental and/or health impacts.\n<p>Standardization
      of measurement methods for characterizing and categorizing encompasses: sampling
      methods, physical, chemical and microbiological parameters analysis, preparation
      of sludge, physical behaviour of sludge, all required for the characterization
      of sludge with a view to facilitate decisions on the choice of the treatment
      procedures and of the use and disposal of sludge.\n</p><p>Excluded: </p><ul>
      <li>hazardous sludge from industry and dredged sludge already covered by ISO/TC
      190 \"Soil Quality\"</li></ul> "
    fr: "Normalisation des méthodes de caractérisation, catégorisation, préparation,
      traitement, recyclage et gestion des boues et des produits des systèmes de collecte
      des eaux usées urbaines et matières de vidange, gestion des eaux pluviales,
      usines de production d'eau potable, usines de traitement des eaux usées, d'origine
      urbaine ou industrielle. Sont incluses toutes les boues susceptibles d'avoir
      un impact similaire sur l'environnement et/ou la santé.\n<p>La normalisation
      des méthodes de mesurage pour la caractérisation et la catégorisation inclut
      : les méthodes d'échantillonnage, l'analyse des paramètres physiques, chimiques
      et microbiologiques, la préparation des boues, le comportement physique des
      boues, tous ces aspects étant nécessaires pour la caractérisation des boues
      dans une optique d'aide à la décision concernant le choix des méthodes de traitement
      et de l'utilisation et la mise au rebut des boues.\n</p><p>Sont exclues:</p><ul>
      <li>les boues industrielles dangereuses et les boues de dragage, qui relèvent
      de l'ISO/TC 190 «Qualité du sol»</li></ul> "
