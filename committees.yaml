  title:
    en: Welding consumables
    fr: Produits consommables pour le soudage
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '1982-01-31'
  scope:
    en: "Classification and testing of welding consumables for fusion welding of metallic
      materials.\n<p>In addition, standardization of: \n</p><ul> <li>non-consumable
      tungsten electrodes for inert gas shielded arc welding, and for plasma welding,
      cutting and thermal spraying; </li>\n<li>fluxes used in submerged arc and electroslag
      welding;</li>\n<li>gases and gas mixtures for fusion welding and allied processes;</li>\n<li>technical
      delivery conditions for filler materials and fluxes;</li>\n<li>procurement for
      filler materials and fluxes.</li>\n</ul> "
