  title:
    en: Thermal performance and energy use in the built environment
    fr: Performance thermique et utilisation de l'énergie en environnement bâti
  secretariat:
    id: 2101
    acronym: SIS
  creationDate: '1975-01-01'
  scope:
    en: 'Standardization in the field of building and civil engineering works <ul>
      <li>of thermal and hygrothermal performance of materials, products, components,
      elements and systems, including complete buildings, both new and existing, and
      their interaction with technical building systems; </li><li>of thermal insulation
      materials, products and systems for building and industrial application, including
      insulation of installed equipment in buildings;</li></ul> <p>covering and including:  </p><ul>
      <li>test and calculation methods for heat and moisture transfer, temperature
      and moisture conditions;</li><li>test and calculation methods for energy use
      in buildings, including the industrial built environment;</li><li>test and calculation
      methods for heating and cooling loads in buildings;</li><li>test and calculation
      methods for daylighting, ventilation and air infiltration;</li><li>in-situ test
      methods for thermal, hygrothermal and energy performance of buildings and building
      components, input data for calculations, including climatic data;</li><li>specifications
      for thermal insulation materials, products and systems with related test methods
      and conformity criteria;</li><li>terminology; and</li><li>general review and
      coordination of work on thermal and hygrothermal performance within ISO.</li></ul><p>Excluded:</p><ul><li>building
      environment design (ISO/TC 205);</li><li>methods of testing and rating the performance
      of building environmental equipment for application in the design of new buildings
      and retrofits (ISO/ TC 205); and</li><li>design methods and criteria for daylighting,
      ventilation and air infiltration (ISO/TC 205)</li></ul><p>Covering also:</p><p>Standardization
      of the holistic assessment of the energy performance of new and existing buildings
      as well as building retrofits, in close collaboration with ISO/TC 205 by means
      of the ISO/TC163/WG4 <i>Joint working group TC 163 &amp; TC 205 Energy performance
      using holistic approach</i>, including:</p><ul><li>terms and definitions;</li><li>system
      boundaries for buildings and technical systems;</li><li>assessment of the overall
      energy performance of buildings, taking into account<ul><li>the energy performance
      of building elements;</li><li>building related systems (heating, cooling, domestic
      hot water, ventilation, lighting, system controls, transport, and other energy
      related systems);</li><li>indoor and outdoor conditions;</li><li>local energy
      production (on site and at district level);</li><li>(use of) energy sources
      (including renewable);</li><li>building commissioning;</li><li>assessment of
      overall energy efficiency; and</li><li>means of expressing the energy performance
      and energy performance certification of buildings.</li></ul></li></ul>'
    fr: "Normalisation dans le domaine du bâtiment et des travaux de génie civil <ul><li>des
      performances thermiques et hygrothermiques des matériaux, produits, composants,
      éléments et systèmes, y compris les bâtiments terminés, neufs ou existants,
      et de leur interaction avec les systèmes techniques du bâtiment;\n </li><li>des
      matériaux, produits et systèmes d'isolation thermique pour le bâtiment et les
      applications industrielles, y compris l'isolation des équipements installés
      dans les bâtiments; </li></ul>\n<p>Sont couverts et inclus: \n</p><ul><li>les
      méthodes d'essai et de calcul des transferts de chaleur et d'humidité et des
      conditions de température et d'humidité;\n</li><li>les méthodes d'essai et de
      calcul de la consommation d'énergie des bâtiments, y compris l'environnement
      construit industriel; \n</li><li>les méthodes d'essai et de calcul des charges
      de chauffage et de climatisation des bâtiments; \n</li><li>les méthodes d'essai
      et de calcul pour l'éclairage naturel, la ventilation et l'infiltration d'air;
      \n</li><li>les méthodes d'essai in-situ relatives aux performances thermiques,
      hygrothermiques et énergétiques des bâtiments et éléments de construction; \n</li><li>les
      données d'entrée pour les calculs, y compris les données climatiques;\n</li><li>les
      spécifications relatives aux matériaux, produits et systèmes d'isolation thermique,
      avec les méthodes d'essai et critères de conformité associés;\n</li><li>la terminologie;
      et \n</li><li>la révision générale et la coordination des travaux relatifs aux
      performances thermiques et hygrothermiques au sein de l'ISO.</li></ul>\n<p>Sont
      exclus:\n</p><ul><li>la conception de l'environnement intérieur des bâtiments
      (ISO/TC 205);\n</li><li>les méthodes d'essai et d'évaluation des performances
      des équipements environnementaux des bâtiments pour application à la conception
      de bâtiments neufs et de réhabilitations (ISO/ TC 205); et\n</li><li>les méthodes
      de conception et les critères en matière d'éclairage naturel, de ventilation
      et d'infiltration d'air (ISO/TC 205).</li></ul>\n<p>Sont également couverts:\n</p><p>Normalisation
      de l'évaluation holistique de la performance énergétique des bâtiments neufs
      ou existants et des réhabilitations de bâtiments, en étroite collaboration avec
      l'ISO/TC 205, grâce aux travaux de l'ISO/TC 163/GT 4, <i>Groupe de travail mixte
      TC&amp;nbsp163 &amp; TC 205, Approche holistique de la performance énergétique</i>,
      incluant\n</p><ul><li>les termes et définitions;\n</li><li>les limites du système
      pour les bâtiments et les systèmes techniques;\n</li><li>l'évaluation de la
      performance énergétique globale des bâtiments, compte tenu des éléments suivants:\n<ul><li>performance
      énergétique des éléments de construction;\n</li><li>systèmes associés au bâtiment
      (chauffage, climatisation, eau chaude domestique, ventilation, éclairage, commandes
      du système, transport, et autres systèmes liés à l'énergie);\n</li><li>conditions
      en intérieur et en extérieur;\n</li><li>production locale d'énergie (sur site
      et au niveau de l'ilôt);\n</li><li>(utilisation de) sources d'énergie (y compris
      renouvelables);\n</li><li>réception du bâtiment;\n</li><li>évaluation de l'efficacité
      énergétique globale; et\n</li><li>moyen d'exprimer la performance énergétique
      et la certification de performance énergétique des bâtiments.</li></ul></li></ul>"
