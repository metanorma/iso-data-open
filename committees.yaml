  status: Active
  title:
    en: IEC/ISO Joint Systems Committee on Bio-digital convergence (IEC/ISO JSyC BDC)
    fr: Convergence bionumérique
  secretariat:
    id: 1619
    acronym: SCC
  creationDate: '2024-04-16'
  scope:
    en: "<strong>\n              ISO/IEC JSyC BDC is being supported administratively
      by IEC.  All information related to ISO/IEC JSyC BDC is available on the <a
      href=\"https://www.iec.ch/dyn/www/f?p=103:186:::::FSP_ORG_ID:49793\">IEC web
      site</a></strong>\n\nSystems level standardization activities in the domain
      of bio-digital convergence for \nthe IEC and ISO, including ISO/IEC JTC 1 and
      IEC/ISO JTC 3.\n<ol>\n<li>Facilitate outreach and engagement for the work on
      bio-digital convergence with ISO, other SDOs, and industry consortia, in collaboration
      with relevant IEC and ISO entities and thus facilitate the advancement and coordination
      of bio-digital convergence standardization.\n<li>Collection, evaluation, and
      classification of existing standards that are relevant in the field of BDC.
      \nIdentification of gaps.\n<li>Identify and assess potential forthcoming new
      bio-digital convergence topics and problematics that \nmay become relevant to
      IEC and ISO activities and recommend to the IEC/SMB and the ISO/TMB an\nappropriate
      course of action to meet the needs of the global community."
    fr: |-
      <strong>
