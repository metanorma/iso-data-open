  title:
    en: Materials for specialty technologies
    fr: Métaux et minéraux spécialisés
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '2023-07-18'
  scope:
    en: |-
      <P>Standardization in the field of specialty metals, minerals and materials from primary and secondary sources used for specialty technologies (e.g. emerging technologies, renewable energy). It includes: terminology, classification, sampling,
      testing and chemical analysis methods, traceability, packaging and labelling.</P>
      <P>A list of specialty metals and minerals is included as follows: antimony, beryllium, cobalt, chromium, graphite,
      niobium, platinum group metals, tantalum, vanadium, zirconium.</P>
      <P>Excluded:</P><UL>
      <li> Finished consumer products;</li>
      <li>Sustainability issues;</li>
      <li> Mining, already covered by ISO/TC 82 “Mining”;</li>
      <li> Metals and minerals already covered by existing ISO technical committees: ISO/TC 18 “Zinc and zinc alloys”, ISO/TC 20/SC 18 “Materials” (under ISO/TC 20 “Aircraft and space vehicles”), ISO/TC 26 “Copper and copper alloys”, ISO/TC 79 “Light metals” (aluminum, titanium, magnesium), ISO/TC 132 “Ferroalloys” (manganese, chrome in ferroalloys), ISO/TC 155 “Nickel and nickel alloys”, ISO/TC 183 “Copper, lead, zinc and nickel ores and concentrates”, ISO/TC 229 “Nanotechnologies” ISO/TC 298 “Rare earth”, ISO/TC 333 “Lithium”.</li></UL></P>
      <p>NOTE: Other metals and minerals not covered by existing committees can be added to the list in the future.</p>
    fr: |-
      "Standardization in the field of specialty metals and minerals. It includes: terminology, classification, sampling,
      testing and chemical analysis methods, and delivery conditions.</P>
      <P>A list of specialty metals and minerals is included as follows: antimony, beryllium, cobalt, chromium, graphite,
      niobium, platinum group metals.</P>
      <P>Excluded:</P><UL>
      <li> Finished products;</li>
      <li>Sustainability issues;</li>
      <li> Mining, already covered by ISO/TC 82 “Mining”;</li>
      <li> Elements already covered by existing ISO technical committees: ISO/TC 18 “Zinc and zinc alloys”, ISO/TC 20/SC 18 “Materials” (under ISO/TC 20 “Aircraft and space vehicles”), ISO/TC 26 “Copper and copper alloys”, ISO/TC 79 “Light metals” (aluminum, titanium, magnesium), ISO/TC 132 “Ferroalloys” (manganese, chrome in ferroalloys), ISO/TC 155 “Nickel and nickel alloys”, ISO/TC 183 “Copper, lead, zinc and nickel ores and concentrates”, ISO/TC 298 “Rare earth”, ISO/TC 333 “Lithium”.</li></UL></P>"
