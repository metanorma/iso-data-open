  title:
    en: Risk and performance evaluation of water reuse systems
    fr: Évaluation des risques et performances des systèmes de recyclage des eaux
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '2014-06-19'
  scope:
    en: |-
      <p>Standardization in the field of risk and performance evaluation of water re-use systems, including, but not limited to, the methods for monitoring, measurement, analysis and evaluation of risks and performances of water re-use systems. </p><p>It includes the standardization of how to indicate the results of applying the methods. </p><p>It focuses on the generic methods applicable to wide range of water re-uses, and the elements of water re-use system include materials, equipment, facilities, processes and management activities for water re-use.
      </p><p>Excluded:
      </p><p>The methods for the measurement of water quality, which is covered by TC 147,
      </p><p>All the aspects of TC224 scope (Service activities relating to drinking water supply systems and wastewater systems - Quality criteria of the service and performance indicators),
      </p><p>The limit of allowable risks in water re-use, which should be determined by the relevant competent organization such as the government or WHO.</p>
    fr: |-
      <p>Normalisation dans le domaine de l'évaluation des risques et performances des systèmes de recyclage des eaux, y compris, entre autres, les méthodes pour la surveillance, le mesurage, l'analyse et l'évaluation des risques et performances des systèmes de recyclage des eaux. </p><p>Cela inclut la normalisation de la manière dont les résultats de l'application des méthodes est indiquée. </p><p>Sont essentiellement visées les méthodes génériques applicables à un large éventail de recyclages des eaux, et les éléments des systèmes de recyclage des eaux englobent les matériaux, les équipements, les installations, les processus et les activités de gestion pour le recyclage des eaux. </p><p>A l'exclusion:
      </p><p>des méthodes pour le mesurage de la qualité de l'eau, qui sont traitées par le TC 147,
      </p><p>de tous les aspects du domaine d'activités du TC 224 (Activités de services relatives aux systèmes d'alimentation en eau potable et aux systèmes d'assainissement - Critères de qualité des indicateurs des services et des performances),
      </p><p>de la limite des risques admissibles dans le recyclage des eaux, qu'il est recommandé de faire déterminer par l'organisme compétent, tel qu'un organisme gouvernemental ou l'OMS.</p>
