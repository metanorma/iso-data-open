  reference: ISO/TC 67/SC 2
  status: Active
  title:
    en: Pipeline transportation systems
    fr: Systèmes de transport par conduites
  secretariat:
    id: 1823
    acronym: UNI
  creationDate: '1992-02-14'
  scope:
    en: |-
      <p>Standardization in the field of pipeline transportation of fluids specific for oil and gas industries including lower carbon energy activities.</p>
      <p>Objects of standardization comprise the following elements of the on-land and offshore pipelines:</p>
      <ul><li>pipeline system as a whole including gathering lines and distribution piping,</li>
      <li>line pipe (excluding: ferrous metal pipes and metallic fittings related to ISO/TC 5, aluminium alloy pipes related to ISO/TC67/WG5),</li>
      <li>valves and their equipment (including actuators and mounting kits),</li>
      <li>bends, flanges, and fittings (including corrosion resistant ones),</li>
      <li>pipeline connectors,</li>
      <li>pipeline repair techniques and materials,</li>
      <li>external protective coatings (including polyolefin, polypropylene, polyethylene, polyurethane, and epoxy),</li>
      <li>external insulating coatings (including wet thermal insulation),</li>
      <li>external weight coatings (including concrete coating),</li>
      <li>internal anticorrosion coatings (excluding protective paint systems for steel structures related to ISO/TC 35/SC 14).</li></ul></p>
      <p>Aspects of standardization comprise the concepts relating to design, construction, operation, inspection, and maintenance of the pipeline systems, including:</p>
      <p><ul>
      <li>integrity management,</li>
      <li>fluid transfer modes,</li>
      <li>life extension,</li>
      <li>risk management including those risks initiated by geological hazards,</li>
      <li>in-field coating repairs,</li>
      <li>corrosion protection including cathodic protection and prevention of corrosion influenced by stray currents,</li>
      <li>requirements for the transportation of fluids containing carbon dioxide,</li>
      <li>requirements for the transportation of fluids containing hydrogen,</li>
      <li>requirements for ammonia transportation,</li>
      <li>test procedures of different elements of pipeline systems,</li>
      <li>non-destructive testing including in-line inspection,</li>
      <li>repair methods,</li>
      <li>terminology.</li></ul></p>
