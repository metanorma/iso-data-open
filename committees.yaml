    fr: Systèmes d'automatisation et intégration
  secretariat:
    id: 1738
    acronym: AFNOR
  creationDate: '1983-01-01'
  scope:
    en: |2

      Standardization in the field of automation systems and their integration for design, sourcing, manufacturing, production and delivery, support, maintenance and disposal of products and their associated services. Areas of standardization include information systems, automation and control systems and integration technologies.
      <p>Note: There will be active collaboration with the relevant technical committees responsible for areas such as machines, manufacturing resources and facilities, robotics, electrical and electronic equipment, PLC for general application, quality management, industrial safety, information technologies, multi-media capabilities, and multi-modal communication networks.</p>
    fr: |2

      Normalisation dans le domaine des systèmes d’automatisation et de leur intégration concernant la conception, le sourçage, la fabrication, la production et la livraison, le soutien, la maintenance et l'élimination des produits, ainsi que les services associés. Les domaines de normalisation englobent les systèmes d'information, les systèmes de commande et d’automatisation et les technologies d’intégration.

      <p> Note : En collaboration active avec les comités techniques pertinents, responsables de domaines tels que les machines, les équipements et ressources de fabrication, la robotique, les équipements électriques et électroniques, les CLP pour applications générales, le management de la qualité, la sécurité industrielle, les technologies de l’information, le potentiel multimédia, et les réseaux de communication multimodaux.</p>
