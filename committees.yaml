      en complément des sujets d'étude de la Commission internationale de l'éclairage
      (CIE), et coordination des projets de la CIE, conformément à la Résolution du
      Conseil 42/1999 et à la Résolution du Conseil 10/1989 concernant la vision,
      la photométrie et la colorimétrie, impliquant le rayonnement naturel et artificiel
      dans les régions du spectre couvrant l'ultraviolet, le visible et l'infrarouge,
      et les applications recouvrant tous les usages de la lumière, en intérieur comme
      en extérieur, ainsi que la performance énergétique, y compris les effets sur
      l'environnement , les effets biologiques et sanitaires non visuels, ainsi que
      les systèmes de modélisation  d'informations liées à l'éclairage.</p>"
