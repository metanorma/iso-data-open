  title:
    en: Nuclear installations, processes and technologies
    fr: Installations nucléaires, procédés et technologies
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1982-01-31'
  scope:
    en: "Standardization and promotion of good practices associated with the planning,
      design, construction, operation and decommissioning of installations, processes
      and technologies involving radioactive materials <p>Nuclear installations, processes
      and technologies include: the Fuel Cycle including mining, ex-reactor nuclear
      criticality safety, analytical methodologies, transport of radioactive materials,
      materials characterisation, radioactive waste management, decommissioning and
      geological disposal.\n<p>Excluded :</p> \n<ul>\n<li>Specific enabling technologies
      and techniques for non-peaceful applications:<li>Sealed sources, radiation processing,
      nuclear power plants and research reactors\n<p>The potential for a criticality
      accident outside reactor cores should nevertheless be evaluated."
    fr: |-
      Normalisation et promotion des bonnes pratiques pour la planification, la construction, l’exploitation et le déclassement des installations, pour les procédés et les technologies impliquant des matières radioactives. Les installations nucléaires, les procédés & technologies englobent : le cycle du combustible, la sûreté/criticité nucléaire hors réacteurs, les méthodologies analytiques, le transport de matières radioactives, la caractérisation des matières, la gestion des déchets radioactifs et le déclassement.
      <P>Sont exclus: les technologies et techniques habilitantes particulières pour les applications non pacifiques; les sources scellées, le traitement des rayonnements, les centrales nucléaires et les réacteurs de recherche (en ce qui concerne la sûreté/criticité nucléaire pendant le chargement du combustible dans le cœur du réacteur).
