    en: |-
      Standardization in the field of biomimetics that includes but is not limited to methods and technologies in biomimetics such as biomimetic materials, processes and products, incorporating the most recent results of R&amp;D projects.
      <p>Classification, definition and development of terminology in the field of biomimetics.
      </p><p>Description of the potentials and limitations of biomimetics as an innovation system or a sustainability strategy.
