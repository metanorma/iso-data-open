  title:
    en: Fine ceramics
    fr: Céramiques techniques
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '1992-12-02'
  scope:
    en: 'Standardization in the field of fine ceramics materials and products in all
      forms: powders, monoliths, coatings and composites, intended for specific functional
      applications including mechanical, thermal, chemical, electrical, magnetic,
      optical and combinations thereof. The term "fine ceramics" is defined as "a
      highly engineered, high performance, predominantly non-metallic, inorganic material
      having specific functional attributes." <p><i>Note: </i> </p><p>Alternative
      terms for fine ceramics are advanced ceramics, engineered ceramics, technical
      ceramics, or high performance ceramics.  </p>'
    fr: 'Normalisation dans le domaine des matériaux et produits de céramiques techniques
      sous toutes leurs formes : poudres, monolithes, rev¬etements et composites destinés
      à des applications fonctionnelles spécifiques, y compris mécaniques, thermiques,
      chimiques, électriques, magnétiques, optiques et leurs combinaisons. Les "céramiques
      techniques" sont définies comme des "matériaux céramiques, de conception évoluée,
      à heutes performances, inorganiques à dominante non métallique et présentant
      des attributs fonctionnels spécifiques". <p><i>Note: </i> </p><p>Des termes
      équivalents pour désigner les céramiques techniques sont céramiques avancées,
      céramiques de conception évoluée, ou céramiques à hautes performances.  </p>'
