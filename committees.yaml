  status: Active
  title:
    en: Airport infrastructure
    fr: Infrastructure aéroportuaire
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '2014-10-13'
  scope:
    en: |-
      Standardization in the field of airside airport infrastructure, to include grooving of landing and take-off lanes; asphaltic-ecologic-paving; vertical-signaling with painting and electric-electronic boards (painted and lighted signage). <p>Scope excludes spaceports, which will be handled under ISO/TC 20/SC 14 and ground handling equipment (including fixed equipment such as passenger boarding bridges, docking guidance systems, etc.) which is under ISO/TC 20/SC 9. The scope also excludes air traffic facilities infrastructure and work under IEC/TC 97 (Electrical Installations for Lighting and Beaconing of Aerodromes).
      <P>
      The scope of SC 17 is intended to cover all infrastructure unique to the airport environment, but to exclude infrastructure
      covered by other ISO and IEC committees, and also to exclude any infrastructure not unique to the airport environment.
    fr: |-
      Normalisation dans le domaine de l'infrastructure aéroportuaire côté piste comprenant le rainurage des pistes d'atterrissage et de décollage, l'asphaltage écologique, la signalisation verticale peinte et avec tableaux électriques ou électroniques (signalisation peinte et lumineuse). <p>Le domaine exclut les bases de lancement de véhicules spatiaux qui seront traitées par l'ISO/TC 20/SC 14 ainsi que les matériels de traitement au sol (y compris les matériels fixes tels que les passerelles d’embarquement des passagers, les systèmes d'accostage sur les postes de stationnement, etc.) qui appartiennent au domaine traité par l’ISO/TC20/SC9. Le domaine exclut également l’infrastructure des installations de trafic aérien et les travaux menés par l’IEC/TC 97 (Installations électriques pour l’éclairage et le balisage des aérodromes).
      <P>
      Le domaine du SC 17 est destiné à couvrir toute infrastructure propre à l’environnement aéroportuaire, mais à exclure les infrastructures couvertes par d’autres comités ISO et IEC ainsi que toute infrastructure qui n’est pas propre à l’environnement aéroportuaire.
