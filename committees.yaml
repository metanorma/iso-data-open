  title:
    en: Offshore structures
    fr: Structures en mer
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1988-10-31'
  scope:
    en: |-
      <P>Standardization in the field of offshore structures used in the oil & gas and lower carbon energy industries, which includes as it pertains to the substructure (for generation and substations) for:
      <P><ul>
      <li>Oil and gas</li>
      <li>Offshore structures for use of lower carbon/renewable energy production (e.g., wind, wave)</li>
      <li>Offshore CO2, H2, NH3 storage</li>
      <li>Platform re-use in new locations and/or re-purposed</li>
      <li>Installation and removal</li>
      <li>Life extension</li></ul></P>
      <P>Exclusions:</P>
      <P>Aspects of offshore structures subject to IMO [International Maritime Organization] requirements" which are covered by TC 8 (Ships and Marine Technology) and directly by IMO and Classification Societies or by IEC TC114 Marine energy - Wave, tidal, and other water current converters and TC88.</P>
      <P>Note: Application specific requirements for different energy industries will be taken from the relevant industry overarching standards. One example of this is for offshore wind turbine support structures, where the IEC standards would be expected to define wind loading, return periods and other high level requirements that offshore turbine wind support structures shall meet.</P>
    fr: |-
      <P>Normalisation dans les domaines des structures en mer utilisées dans les industries du pétrole, du gaz et des secteurs énergétiques à faible émission de carbone, qui comprennent tout ce qui est pertinent touchant aux structures pour :
      <P><ul>
      <li>Le pétrole et le gaz,</li>
      <li>Les structures offshore pour des utilisations de production d'énergies renouvelables (exemple : vent, force marée motrice) ou à faible émission de carbone,</li>
      <li>Le stockage offshore du CO2, H2 et NH3,</li>
      <li>La réutilisation des plateformes à de nouveaux emplacements et/ou pour des réaffectations</li>
      <li>La pose et dépose</li>
      <li>La Prolongation de la durée de vie</li></ul></P>
      <P>Exclusions:</P>
      <P>Les aspects des structures en mer soumis aux exigences de l'IMO [Organisation Maritime Internationale] qui sont couvertes par le TC 8 (Navires et technologie maritime)</P>
      <P>Remarque : Les exigences spécifiques à l'application pour différentes industries de l'énergie seront prises en compte par des normes générales pertinentes de l'industrie. Un exemple est celui des supports des éoliennes en mer où les normes CEI devraient définir les impacts du vent, ses périodicités de charge et d'autres exigences générales que ces structures doivent supportées.</P>
