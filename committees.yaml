    acronym: DIN
  creationDate: '1963-01-01'
  scope:
    en: "Standardization in the field of power-operated industrial trucks, hand-operated
      industrial trucks (including sack trucks, hand carts, trailers), all types of
      \ wheels and castors excluding those with pneumatic tyres and rubber solid tyres
      for  pneumatic tyre rims, comprising :  <ul> <li>terminology and definitions;
      \ </li><li>safety requirements related to:  <ul><li>design and construction;
      \ </li><li>testing and inspection methods </li><li>operation and maintenance;
      </li></ul> </li><li>principal dimensions to facilitate interchangeability where
      essential to the interest of users and manufacturers.\n</li><li>Energy efficiency
      and other sustainability aspects </li></ul>\n<p>Excluded : </p><ul> <li>vehicles
      designed primarily for earth-moving or road transport.  </li></ul> "
    fr: "Normalisation dans le domaine des chariots de manutention  automoteurs, des
      chariots de manutention à bras (y compris  diables, les brouettes, les remorques),
      de tous les types de roues et  roulettes, à l'exclusion de celles à bandage
      pneumatique et de celles à bandage plein en caoutchouc pour jante de pneumatique,
      en ce qui concerne:\n<ul> <li>la terminologie et les définitions;\n</li><li>les
      exigences de sécurité relatives à:\n<ul><li>la conception et la construction;\n</li><li>les
      méthodes d'essai et de contrôle; \n</li><li>l'utilisation et l'entretien;</li></ul>\n</li><li>les
      dimensions principales en vue de faciliter l'interchangeabilité dans les cas
      où celle-ci est nécessaire dans l'intérêt des usagers et des constructeurs;\n</li><li>l'efficacité
      énergétique et autres aspects liés au développement durable.</li></ul>\n<p>À
      l'exclusion:\n</p><ul> <li>des véhicules destinés principalement au terrassement
      et au transport routier.</li></ul> "
