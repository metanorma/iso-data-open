  title:
    en: Assistive products for persons with impaired sensory functions
    fr: Appareils et accessoires fonctionnels pour personnes présentant une déficience
      des fonctions sensorielles
  secretariat:
    id: 1835
    acronym: JISC
  creationDate: '2010-03-31'
  scope:
    en: |-
      Standardization of assistive products to assist persons with impaired sensory functions for facilitating activities and social participation.
      <p>Excluded:
      </p><p>Assistive products that are dealt with by other technical committees such as access to means of transport (ISO/TCs 8, 20, 22), building construction (ISO/TC 59), furniture (ISO/TC 136), implants for surgery (ISO/TC 150), prosthetics and orthotics (ISO/TC 168), ophthalmic optics (ISO/TC 172), electrical safety (IEC/TC 62), hearing aids (IEC/TC 29), ICT technologies(JTC1), and design principles dealt with by ergonomics (ISO/TC 159).</p><p>Notes:
      </p><p>Assistive products dealing with pain, taste and smell functions are excluded</p>
    fr: |-
      Normalisation dans le domaine des appareils et accessoires fonctionnels pour aider les personnes présentant une déficience des fonctions sensorielles, en vue de faciliter la participation aux activités et à la vie sociale.
      <p>Sont exclus:
      </p><p>Les appareils et accessoires fonctionnels traités par d'autres comités techniques, tels que l'accessibilité aux moyens de transports (ISO/TC 8, 20, 22), construction immobilière (ISO/TC 59), ameublement (ISO/TC 136), implants chirurgicaux (ISO/TC 150), prothèses et orthèses (ISO/TC 168), optique ophtalmique (ISO/TC 172), sécurité électrique (IEC/CE 62), prothèses auditives (IEC/CE 29), technologies de l'information et de la communication (JTC1), ainsi que les principes de conception traités par le comité ergonomie (ISO/TC 159).
      </p><p>Notes:
      </p><p>Les appareils et accessoires fonctionnels utilisés pour les fonctions liées à la douleur, au goût et à l'odorat sont exclus.</p>
