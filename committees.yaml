    acronym: SIS
  creationDate: '1978-01-01'
  scope:
    en: 'Standardization in the field of assistive products and related services to
      assist a person in compensating for reduced abilities. <P>Excluded: <P>Assistive
      products that are dealt with by other technical committees and systems committees
      such as access to means of transport (ISO/TCs 8, 20, 22), building construction
      (ISO/TC 59), furniture (ISO/TC 136), implants for surgery (ISO/TC 150), prosthetics
      and orthotics (ISO/TC 168), optics and photonics (ISO/TC 172), electrical safety
      (IEC/TC 62), hearing aids (IEC/TC 29), ICT technologies (JTC 1) and design principles
      dealt with by ergonomics (ISO/TC 159) and active assisted living (IEC SyCAAL).'
    fr: |-
      <p>Normalisation dans le domaine des produits d’assistance et services associés pour assister les personnes à capacité réduite.
       </p><p>
      A l’exclusion :
      </p><p>
      Des produits d’assistance qui sont traités par d’autres comités techniques et comités systèmes, tels que l’accès aux moyens de transport (ISO/TCs 8, 20, 22), la construction (ISO/TC 59), l’ameublement (ISO/TC 136), les implants chirurgicaux (ISO/TC 150), les prothèses et orthèses (ISO/TC 168), l’optique et la photonique (ISO/TC 172), la sécurité électrique (IEC/TC 62), les appareils de correction auditive (IEC/TC 29), les technologies de l’information et de la communication (JTC 1), et les principes de conception traités par l’ergonomie (ISO/TC 159) et les aspects systèmes de l’assistance à l’autonomie à domicile (IEC SyCAAL).</p>
