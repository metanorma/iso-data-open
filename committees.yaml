  title:
    en: Document management applications
    fr: Applications en gestion des documents
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1978-01-01'
  scope:
    en: "\n<p>Standardization of technologies and processes involving capture, indexing,
      storage, retrieval, distribution and communication, presentation, migration,
      exchange, preservation, integrity maintenance and disposal in the field of document
      management applications. Documents may be managed in micrographic or electronic
      form.</p>\n<p>This includes:</p>\n<ul>\n<li>quality control and integrity maintenance;</li>\n<li>input/output
      quality of documents (micrographic or electronic)</li>\n<li>implementation,
      inspection and quality control procedures for storage, use and preservation
      of documents (micrographic or electronic), including supportive metadata;</li>
      <li>applications involving workflow (process management) in an enterprise and
      on the Internet;</li>\n<li>maintenance of quality and integrity during information
      exchange between systems;</li> <li>procedures and processes supporting legal
      admissibility and/or integrity and security;</li>\n<li>management of related
      audit trail information.</li>\n</ul>\n<p>Excluded:</p>\n<ul>\n<li>records management
      policies and procedures within the scope of TC 46;</li>\n<li>all work on information,
      process and production definitions and workflow of industrial automation systems
      within the scope of TC 184;</li>\n<li>cinematography, dimensions and labeling
      of raw-stock film, and the methods within the scope of ISO/TC 42 dealing with
      testing, rating, classifying and specifying the performance characteristics
      of processes, materials and devices applicable to photography;</li>\n<li>work
      being done by ISO/IEC JTC1 that is within its scope and in particular work of
      ISO/IEC JTC 1/SC 23, SC 24, SC 27, SC 28, SC 29, SC 32 and SC 34.</li>\n</ul>\n<p><i>NOTE</i></p>\n<p>Where
      potential or actual overlap with other TCs exists JWGs will be actively pursued.</p> "
    fr: |2

      <p>Normalisation des technologies et processus concernant l'acquisition, l'indexation, le stockage, la recherche, la diffusion, la communication, la présentation, la migration, l'échange, la conservation, le maintien de l'intégrité et la destruction dans le domaine des applications en gestion des documents. Les documents peuvent être sous forme micrographique ou électronique.</p>
      <p>Ceci concerne :</p>
      <ul>
      <li>le contrôle qualité et le maintien de l'intégrité;</li>
      <li>la qualité des documents d'entrée et de sortie (micrographiques ou électroniques);</li>
      <li>les procédures de mise en oeuvre, d'inspection et de contrôle qualité pour le stockage, l'utilisation et la conservation des documents (micrographiques ou électroniques) avec leurs métadonnées associées;</li>
      <li>les applications de <i>workflow </i>dans l'entreprise et sur l'Internet;</li>
      <li>le maintien de la qualité et de l'intégrité des documents dans les échanges entre systèmes documentaires; </li><li>les procédés et procédures assurant la recevabilité juridique et/ou l'intégrité et la sécurité des documents;</li>
      <li>la gestion et l'organisation de la traçabilité.</li>
      </ul>
      <p>À l'exclusion :</p>
      <ul>
