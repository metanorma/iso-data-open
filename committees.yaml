  title:
    en: Plastics pipes and fittings for the supply of gaseous fuels
    fr: Tubes et raccords en matières plastiques pour réseaux de distribution de combustibles
      gazeux
  secretariat:
    id: 2027
    acronym: NEN
  creationDate: '1983-01-01'
  scope:
    en: |-
      <p>Standardization of pipes, fittings, piping systems and auxiliary equipment intended for the supply of gaseous fuels and made from all types of plastic materials, including all types of reinforced plastics.</p>
      <p>Metal fittings used with plastic pipes are also included.
      This standardization includes - for pipes, flanges, fittings and auxiliary equipment - dimensions and their tolerances, requirements for chemical, mechanical and physical properties and guidance for the assessment of conformity.</p>
      <p>Requirements for resulting joints between pipes and/or fittings for fitness for purpose, including test methods, equipment and codes of practice.</p>
    fr: |-
      <p>Normalisation des tubes, raccords, systèmes de canalisations et équipements auxiliaires pour réseaux de distribution de combustibles gazeux, fabriqués à partir de tous types de matières plastiques, y compris tous les types de matières plastiques renforcées.</p>
      <p>Les raccords métalliques utilisés avec les tubes en matières plastiques sont également inclus.</p>
      <p>Cette normalisation comprend - pour les tubes, les brides, les raccords et les équipements auxiliaires - les dimensions et leurs tolérances, les exigences relatives aux propriétés chimiques, mécaniques et physiques, ainsi que des lignes directrices pour l'évaluation de la conformité.</p>
      <p>Exigences relatives à l'aptitude à l'emploi des assemblages entre les tubes et/ou les raccords, y compris les méthodes d'essai, les équipements et les codes de bonnes pratiques.</p>
      <p>Exigences relatives à d'autres propriétés pertinentes pour des applications particulières d'approvisionnement en combustibles gazeux, y compris les valeurs nominales de température et de pression.</p>
