  title:
    en: Gas turbines
    fr: Turbines à gaz
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '1988-01-01'
  scope:
    en: "<p>Standardization in the field of all aspects of gas turbine design, application,
      safety, installation, operation and maintenance, including simple turbine cycles,
      combined cycle systems, definitions, procurement, acceptance, performance, environment
      (on the gas turbine itself and the external environment) and methods of test.
      \n<p>The standardization considers the gas turbines are implemented in support
      of the renewable “landscape”, to compensate for the fluctuations of renewable
      energy productions.</p>\nStandardization also considers that gas turbine technology
      operates using a wide range of gaseous and liquid fuels.\n<P>ISO / TC 192 is
      responsible for preparing horizontal standards for all types of gas turbines.
      Work on aero gas turbine engines shall be undertaken in liaison with those technical
      committees having the primary responsibility.<p> <I>Note: </I><p>ISO / TC 20
      has the primary responsibility of preparing standards relative to the specific
      application of gas turbines to aerospace. </p>"
    fr: |-
      <p>Normalisation de tous les aspects de la conception, de l'application, de la sécurité, de l'installation, du fonctionnement et de l'entretien des turbines à gaz (y compris les cycles de turbines simples, les systèmes de cycles combinés, les définitions, les achats, la réception, la performance, l'environnement (sur les turbines à gaz elles-mêmes et sur l'environnement extérieur) ainsi que les méthodes d'essai.</p>
      <p>La normalisation considère les turbines à gaz comme étant mises en œuvre pour contribuer à la préservation du "paysage" renouvelable, en vue de compenser les fluctuations des productions d'énergies renouvelables.
      La normalisation prend également en compte le fait que la technologie des turbines à gaz fonctionne avec une large gamme de carburants gazeux et liquides.</p>
      <p>L'ISO / TC 192 est chargé d'élaborer des normes horizontales pour tous les types de turbines à gaz. Les travaux portant sur les turbines à gaz pour aéronefs doivent être entrepris en concertation avec les comités techniques ayant la responsabilité première dans ce domaine.</p>
      <p>Note: L'ISO / TC 20 a la responsabilité première d'élaborer des normes relatives aux applications spécifiques des turbines à gaz pour l'aéronautique.</p>
