  title:
    en: Ergonomics of the physical environment
    fr: Ergonomie de l'environnement physique
  secretariat:
    id: 2064
    acronym: BSI
  creationDate: '1981-01-01'
  scope:
    en: |-
      <p>Standardization in the field of ergonomics/human factors for the physical environment including the
      human response to the environment (e.g. thermal, visual, vibration, noise and air quality) and effects of
      the environment (in terms of health and safety, comfort and human performance) on the user and the
      design of systems.</p>
      <p>Areas of standardization comprise thermal environments, vision and lighting, danger signals and
      communication in noisy environments, people with special requirements, surface temperatures,
      integrated environments, perception of air quality, design of accessible physical environments and
      methods for evaluation (simple indices, surveys and theoretical and analytical methods).</p>
    fr: |-
      Elaborer des Normes internationales dans le domaine de l'ergonomie de l'environnement physique, comprenant :
      <ul><li>Ambiances thermiques </li>
      <li>Vision et éclairage </li>
      <li>Signaux de danger et communication en milieu bruyant </li>
      <li>Personnes ayant des exigences particulières </li>
      <li>Températures de surface </li>
      <li>Environnements intégrés </li>
      <li>Perception de la qualité de l'air </li>
      <li>Conception d'environnements physiques accessibles </li></ul><P>
      L'application des connaissances de la réponse humaine à l'environnement (par exemple thermique, visuel, vibrations, bruit et qualité de l'air) et les effets de l'environnement (en termes de santé et de sécurité, de confort et de performance humaine) sur la conception des systèmes. Les techniques utilisées comprennent des méthodes théoriques et analytiques ainsi que des indices simples utilisés dans l'application, des méthodes d'enquête et des combinaisons de ces éléments en fonction des exigences utilisateur pour les normes.
