    acronym: SCC
  creationDate: '1976-01-01'
  scope:
    en: |2

      <p>Standardization concerning structural applications of timber, wood -based panels, other wood based products, and related lignocellulosic fibrous materials including:</p>
      <ul>
      <li>requirements for design;</li>
      <li>structural properties, performance, and design values of materials, products, components, and assemblies and;</li>
      <li>test methods and requirements to establish related structural, mechanical and physical properties and performance.</li>
      </ul>
      <p><i>Note :</i></p>
      <p>In cases where topics of TC 165 are also a subject, for non structural purposes, of the Technical Committee of the relevant material or product (e.g. TC 89 or TC 218) a strong liaison with the relevant Technical Committee will be established.</p>
    fr: |2

      <p>Normalisation concernant les applications structurelles du bois, des panneaux à base de bois, d'autres produits à base de bois et d'autres matières fibreuses ligno-cellulosiques apparentées, y compris:</p>
      <ul>
      <li>exigences techniques relatives à la conception,</li>
      <li>propriétés structurelles, performance et valeurs de calcul des matériaux, produits, composants et assemblages; et</li>
      <li>méthodes d'essai et exigences permettant d'obtenir les caractéristiques structurelles, mécaniques et physiques correspondantes, ainsi que la performance voulue.</li>
      </ul>
      <p><i>Note :</i></p>
      <p>Lorsque les sujets traités par le TC 165 font également l'objet de travaux, pour des besoins autres que structurels, du Comité Technique chargé du matériau ou produit concerné (par ex. TC 89 ou TC 218) une liaison étroite sera établie avec le Comité Technique en question.</p>
