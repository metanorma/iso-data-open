  title:
    en: Medical laboratories and in vitro diagnostic systems
    fr: Laboratoires médicaux et systèmes de diagnostic in vitro
  secretariat:
    id: 2188
    acronym: ANSI
  creationDate: '1994-08-11'
  scope:
    en: |-
      <p>Standardization and guidance in the field of medical laboratories and in vitro diagnostic systems. This includes, for example, quality management, pre- and postanalytical procedures, analytical performance, laboratory safety, reference systems and quality assurance.</p>
      <p>Excluded:</p>
      <ul><li>generic quality management standards dealt with by ISO/TC 176;</li>
      <li>quality management standards for medical devices dealt with by ISO/TC 210;</li>
      <li>reference materials guidelines dealt with by ISO/TC 334 the Committee on Reference Materials (REMCO);</li>
      <li>conformity assessment guidelines dealt with by the ISO Committee on Conformity assessment (CASCO).</li>
    fr: |-
      Normalisation et recommandations dans le domaine des laboratoires médicaux et des systèmes de diagnostic in vitro. Ceci inclut par exemple le management de la qualité, les procédures pré et post analytiques, les performances analytiques, la sécurité en laboratoire, les systèmes de référence et l'assurance qualité.
       <P>À l'exclusion :
      <UL> <LI>des normes génériques de management de la qualité traitées par l'ISO / TC 176;
      <LI>des normes de management de la qualité relatives aux dispositifs médicaux traitées par l'ISO / TC 210;
      <LI>des lignes directrices sur les matériaux de référence traitées par le comité ISO pour les matérieux de référence (REMCO);
      <LI>les lignes directrices en matière d'évaluation de la conformité traitées par le comité ISO pour l'évaluation de la conformité (CASCO).
      </UL>
