      shapes, whenever these elements form part of the message that a symbol is intended
      to convey, e.g. a safety sign. <p>Establishing principles for preparation, coordination
      and application of graphical symbols. General responsibility for the review
      and the coordination of those already existing, those under study, and those
      to be established. The standardization of new graphical symbols, when requested
      by a technical committee, or where it does not fall within the activity of an
      existing technical committee. </p><p>Excluded: </p><ul> <li>standardization
      of letters, numerals, punctuation marks, mathematical signs and symbols, and
      symbols for quantities and units. However, such may be used as a component of
      a graphical symbol. </li></ul> '
    fr: 'Normalisation dans le domaine des symboles graphiques et  pictogrammes, ainsi
      que des couleurs et des formes,  dans la mesure où ces éléments entrent dans
      la composition  du message que le pictogramme est chargé de transmettre,  par
      exemple un signal de sécurité.  <p>Établissement des principes de préparation,
      de coordination et d''application des symboles graphiques et des pictogrammes.
      Responsabilité générale en matière d''examen et de coordination des symboles
      graphiques et pictogrammes existants, à l''étude ou à créer. Normalisation de
      symboles graphiques et pictogrammes nouveaux à la demande d''autres comités
      techniques ou en l''absence d''un comité technique compétent. </p><p>À l''exclusion
      : </p><ul> <li>de la normalisation des lettres, nombres, signes de ponctuation,
      symboles mathématiques et symboles de grandeurs et d''unités. Ceux-ci peuvent
      toutefois entrer dans la composition d''un symbole graphique ou d''un pictogramme.
      </li></ul> '
